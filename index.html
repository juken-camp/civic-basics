<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>教科書よりやさしい公民</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#EEF0F5;--card:#fff;--text:#1A1C2E;--sub:#6B6E7D;--accent:#4A56A8;
  --accent-bg:#E8EAF6;--border:#CDD0DD;--shadow:0 2px 12px rgba(26,28,46,.07);
  --r:12px;--serif:'Noto Serif JP',serif;--sans:'Zen Kaku Gothic New',sans-serif;
  --p1:#4A56A8;--p2:#B44A6E;--p3:#2E8B7A;--p4:#C07A28;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:var(--sans);background:var(--bg);color:var(--text);line-height:1.85;-webkit-font-smoothing:antialiased}

.hdr{position:sticky;top:0;z-index:100;background:rgba(238,240,245,.93);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-bottom:1px solid var(--border);transition:box-shadow .3s}
.hdr.sc{box-shadow:0 2px 16px rgba(0,0,0,.08)}
.hdr-in{max-width:900px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:10px}
.logo{font-family:var(--serif);font-weight:900;font-size:17px;color:var(--accent);white-space:nowrap}
.sbox{flex:1;max-width:280px;position:relative}
.sbox input{width:100%;padding:7px 12px 7px 32px;border:1.5px solid var(--border);border-radius:9px;background:var(--card);font-family:var(--sans);font-size:13px;color:var(--text);outline:none;transition:border .2s}
.sbox input:focus{border-color:var(--accent)}
.sbox::before{content:'🔍';position:absolute;left:9px;top:50%;transform:translateY(-50%);font-size:13px;pointer-events:none}
.ftog{display:flex;gap:3px;background:rgba(0,0,0,.04);border-radius:7px;padding:2px}
.ftog button{border:none;background:0;font-family:var(--sans);font-size:11px;padding:3px 9px;border-radius:5px;cursor:pointer;color:var(--sub);transition:all .2s}
.ftog button.on{background:var(--card);color:var(--text);box-shadow:0 1px 3px rgba(0,0,0,.08)}

.tabs{position:sticky;top:50px;z-index:90;background:rgba(238,240,245,.88);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);overflow-x:auto;scrollbar-width:none;-webkit-overflow-scrolling:touch}
.tabs::-webkit-scrollbar{display:none}
.tabs-in{max-width:900px;margin:0 auto;display:flex;padding:0 8px;align-items:stretch}
.tab{border:none;background:0;font-family:var(--sans);font-size:12px;font-weight:500;padding:9px 10px;white-space:nowrap;cursor:pointer;color:var(--sub);border-bottom:2.5px solid transparent;transition:all .2s}
.tab:hover{color:var(--text)}
.tab.on{color:var(--text);font-weight:700;border-bottom-color:var(--accent)}
.tab .d{display:inline-block;width:7px;height:7px;border-radius:50%;margin-right:4px;vertical-align:middle}
.tab-part{font-family:var(--serif);font-size:10px;font-weight:700;padding:0 8px;display:flex;align-items:center;color:#fff;border-radius:4px;margin:6px 2px 6px 6px;white-space:nowrap;letter-spacing:.04em}

.wrap{max-width:900px;margin:0 auto;padding:20px 16px 80px;display:flex;gap:24px}
.side{width:200px;flex-shrink:0;position:sticky;top:110px;max-height:calc(100vh - 125px);overflow-y:auto;scrollbar-width:thin;scrollbar-color:var(--border) transparent}
.side::-webkit-scrollbar{width:3px}
.side::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.side-t{font-family:var(--serif);font-size:12px;font-weight:700;color:var(--sub);margin-bottom:10px;padding-left:10px;letter-spacing:.06em}
.toc{list-style:none}
.ti{display:block;padding:6px 10px;font-size:12px;color:var(--sub);cursor:pointer;border-radius:7px;border-left:2.5px solid transparent;transition:all .15s;line-height:1.45}
.ti:hover{background:rgba(0,0,0,.03);color:var(--text)}
.ti.on{background:var(--accent-bg);color:var(--accent);border-left-color:var(--accent);font-weight:700}
.main{flex:1;min-width:0}

.ch-head{background:var(--card);border-radius:var(--r);padding:22px 26px;margin-bottom:22px;border:1px solid var(--border);box-shadow:var(--shadow)}
.ch-head h2{font-family:var(--serif);font-size:20px;font-weight:900;display:flex;align-items:center;gap:8px;margin-bottom:4px}
.ch-badge{font-size:11px;font-family:var(--sans);font-weight:700;padding:2px 9px;border-radius:16px;color:#fff}
.ch-sub{font-size:12px;color:var(--sub);font-weight:500}

.sec{background:var(--card);border-radius:var(--r);border:1px solid var(--border);margin-bottom:16px;overflow:hidden;box-shadow:0 1px 6px rgba(0,0,0,.03);transition:box-shadow .2s}
.sec:hover{box-shadow:var(--shadow)}
.sec-h{padding:16px 20px;cursor:pointer;display:flex;align-items:flex-start;justify-content:space-between;gap:10px;user-select:none}
.sec-h h3{font-family:var(--serif);font-size:15px;font-weight:700;line-height:1.5}
.sec-num{display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;border-radius:50%;font-size:12px;font-weight:700;color:#fff;flex-shrink:0;margin-right:6px}
.chv{font-size:16px;color:var(--sub);transition:transform .3s;flex-shrink:0;margin-top:1px}
.sec.op .chv{transform:rotate(180deg)}
.sec-b{max-height:0;overflow:hidden;transition:max-height .4s ease}
.sec-bi{padding:0 20px 20px}
.sec-bi p{font-size:14.5px;line-height:1.95;margin-bottom:14px;text-align:justify}
.sec-bi p:last-child{margin-bottom:0}
.sec-bi strong{color:var(--accent);font-weight:700}

.sov{display:none;position:fixed;inset:0;z-index:200;background:rgba(26,28,46,.35);backdrop-filter:blur(5px)}
.sov.show{display:flex;justify-content:center;padding-top:70px}
.sr{background:var(--card);border-radius:var(--r);width:90%;max-width:580px;max-height:70vh;overflow-y:auto;box-shadow:0 8px 36px rgba(0,0,0,.18)}
.sr-hd{padding:14px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.sr-hd h4{font-size:14px}.sr-hd button{border:none;background:none;font-size:20px;cursor:pointer;color:var(--sub)}
.sr-i{padding:14px 20px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.sr-i:hover{background:var(--accent-bg)}
.sr-i .e{font-size:11px;font-weight:700;margin-bottom:2px}
.sr-i .t{font-size:13px;font-weight:700;margin-bottom:3px}
.sr-i .s{font-size:12px;color:var(--sub);line-height:1.6}
.sr-i .s mark{background:rgba(74,86,168,.15);color:var(--accent);font-weight:700;padding:0 2px;border-radius:2px}
.no-r{padding:28px;text-align:center;color:var(--sub)}
.hl-mark{background:#FFD54F;color:#1A1C2E;font-weight:700;padding:1px 3px;border-radius:3px;box-shadow:0 0 0 2px rgba(255,213,79,.5);scroll-margin-top:120px}

@media(max-width:768px){
  .side{display:none}
  .wrap{padding:14px 12px 60px}
  .hdr-in{padding:8px 12px}
  .sbox{max-width:180px}
  .ftog{display:none}
  .ch-head{padding:16px 18px}
  .ch-head h2{font-size:17px}
  .sec-h{padding:14px 16px}
  .sec-bi{padding:0 16px 16px}
  .tab{font-size:11px;padding:8px 9px}
}
body.fs-s .sec-bi p{font-size:13.5px;line-height:1.85}
body.fs-l .sec-bi p{font-size:16px;line-height:2.1}
@keyframes fu{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.sec{animation:fu .35s ease both}
</style>
</head>

<div class="logo">教科書よりやさしい公民</div>
<div class="sbox"><input type="text" id="si" placeholder="キーワードで検索…" autocomplete="off"></div>
<div class="ftog">
<button data-s="s">小</button><button data-s="n" class="on">中</button><button data-s="l">大</button>
</div>
</div>
</header>
<nav class="tabs" id="tabs"><div class="tabs-in" id="tabsIn"></div></nav>
<div class="sov" id="sov">
<div class="sr"><div class="sr-hd"><h4 id="sc"></h4><button id="cs">✕</button></div><div id="srl"></div></div>
</div>
<div class="wrap">
<aside class="side" id="side"><div class="side-t">📖 もくじ</div><ul class="toc" id="toc"></ul></aside>
<main class="main" id="main"></main>
</div>
<script>
const CIV_DATA = [{"id": "第1部", "title": "現代社会", "chapters": [{"id": "第1章", "title": "現代社会と文化", "sections": [{"num": "1", "title": "情報化が進む現代", "body": "突然ですが、あなたは今日、スマホを何回さわりましたか？\n\nLINEでメッセージを送って、YouTubeを見て、TikTokをスクロールして……たぶん数えきれないですよね。でもこれ、たった30年前の中学生に言ったら「は？ なにそれ？」って言われます。だって当時はスマホはもちろん、インターネットすらほとんど使われていなかったんですから。\n\nじゃあ、あの頃と今で何がそんなに変わったのか。一言で言うと、**「情報」が社会の主役になった**んです。これを「**情報化**」といいます。\n\nもうちょっとかみ砕きますね。昔の社会は「モノ」が大事でした。米をどれだけ作れるか、鉄をどれだけ持っているか、石油をどれだけ確保できるか。モノをたくさん持っている国が強かったんです。\n\nでも今はどうでしょう。世界で一番お金を持っている会社って、Google、Apple、Amazon……全部「情報」を扱っている会社ですよね。つまり、「モノ」じゃなくて「情報」を持っている者が強い時代になったんです。\n\nなんでこうなったかというと、情報をやり取りするための技術——インターネットとかスマホとかコンピュータとか——がものすごく進化したからです。この技術のことを**情報通信技術（ICT）**と呼びます。ICTというのは「Information and Communication Technology」の略で、かんたんに言えば「情報をやり取りする技術全般」のことです。ICTが発達したおかげで、ものすごい量のデータを一瞬で処理できるようになりましたし、地球の裏側にいる人とも一瞬で情報を共有できるようになりました。\n\nその結果、暮らしもガラッと変わりました。たとえば買い物。昔はお店に行って商品を手に取ってレジでお金を払うのが当たり前でしたけど、今はスマホでポチッと押せば翌日届きます。ネットショッピングってやつですね。ほかにも、**人工知能（AI）**が当たり前のように使われるようになりました。あなたがこの文章を読んでいるのだって、どこかでAIが関わっているかもしれません。実はこの教科書も、AIの力を借りて作られています。2022年に登場した「ChatGPT」をきっかけに、AIは一気に身近なものになりました。作文を手伝ってくれたり、絵を描いてくれたり、プログラミングを手伝ってくれたり。便利な反面、「AIが作ったウソの情報を見抜けるか？」「AIに仕事を奪われないか？」といった新しい問題も出てきています。\n\nただし、いいことばかりじゃありません。情報化には暗い面もあります。\n\nまず「**情報格差**」、むずかしい言葉で言うと「**デジタル・デバイド**」という問題です。「デジタル」は「電子的な」、「デバイド」は「分かれる・格差」という意味で、合わせると「デジタル技術による格差」ということです。具体的には、情報をうまく使える人と使えない人の間に差が生まれること。たとえばおじいちゃんおばあちゃんがスマホを使えなくて、大事な情報を受け取れない、みたいな状況のことです。\n\nそれから「**個人情報の流出**」。ネットに登録した名前や住所やクレジットカードの情報が漏れて、悪い人に使われてしまう危険があります。ニュースでもよく見ますよね。\n\nだから、情報があふれる社会を生きる私たちには、2つの力が必要になります。ひとつは「**情報リテラシー**」。「リテラシー」というのはもともと「読み書きの力」という意味ですが、ここでは「情報を正しく読み取って、活用する力」のことです。ネットで見た情報を「へー」ってそのまま信じるんじゃなくて、「これ、本当かな？」って一回疑えるかどうか。もうひとつは「**情報モラル**」。これは、情報を正しく使おうとする態度のことです。ネットで人を傷つけない、ウソの情報を流さない、という心がけですね。\n\nSNSでデマが拡散されて大騒ぎになるニュース、見たことありますよね？ あれは情報リテラシーと情報モラルが足りなかった結果なんです。"}, {"num": "2", "title": "グローバル化が進む現代", "body": "あなたが今着ている服のタグを見てみてください。「Made in China」とか「Made in Vietnam」って書いてありませんか？\n\n今度は食卓を思い出してみてください。バナナはフィリピン産、パスタはイタリア産、牛肉はオーストラリア産……。私たちの毎日の暮らしは、すでに世界中の国とつながっています。\n\nこの「世界の国々がどんどん結びつきを強めて、一体化していくこと」を「**グローバル化**」といいます。「グローバル」は「地球規模の」という意味です。\n\nグローバル化が進んだ理由は、さっきの情報化と同じで、交通機関とICTの発達です。飛行機に乗れば地球の裏側にも1日で行けますし、インターネットがあれば外国の人と一瞬で会話できます。こうなると、国と国の境界線がどんどん薄くなっていくんですよね。\n\nグローバル化が進むと、まず経済の面でいろんなことが起きます。世界中の企業が「もっと良い商品を、もっと安く」と競い合います。これを「**国際競争**」といいます。そして、自分の国が得意なものは輸出して、苦手なものは他の国から輸入する。たとえば日本は自動車を作るのが得意ですけど、石油はほとんど自分で取れないから外国から買っています。こうやって国同士で役割を分担することを「**国際分業**」というんです。\n\n人の移動もグローバル化の一部です。たとえば、大谷翔平選手。日本で生まれ育った野球選手が、アメリカのメジャーリーグで活躍して、2024年には史上初の「50本塁打・50盗塁」を達成、2025年には投打の「二刀流」でチームのワールドシリーズ連覇に貢献しました。大谷選手の契約は10年で約7億ドル（日本円で約1000億円以上）。これほどのお金が国境を越えて動くのも、グローバル化が進んだ結果です。スポーツも経済も、もう「自分の国だけ」では語れない時代なんですね。\n\n経済だけじゃなくて、人と人のつながりも強くなっています。日本に来る外国人観光客はすごい勢いで増えていますし、日本で暮らす外国人も増えています。沖縄なんて特にそうですよね、外国人観光客がとても多い。いろんな国の人が一緒に暮らすようになるわけですから、お互いの文化を尊重して一緒に生きていく社会、つまり「**共生社会**」を作っていくことが大事になってきます。\n\nただ、グローバル化にも問題はあります。世界中がつながったせいで、国と国の間の経済格差がどんどん広がっています。お金持ちの国はもっとお金持ちに、貧しい国はなかなか抜け出せない。それに、地球温暖化みたいな環境問題、テロリズム（政治的な目的で暴力を使うこと）、戦争や迫害から逃げてきた人たち（難民）の問題など、一つの国だけじゃ解決できない問題がどんどん増えています。だからこそ、国と国が協力する「**国際協力**」がとても大事になっているんです。"}, {"num": "3", "title": "少子高齢化が進む現代", "body": "ここで、ちょっと衝撃的な話をしますね。\n\n日本は今、世界でもトップクラスに「お年寄りの割合が多い国」です。そして同時に、子どもの数がどんどん減っています。\n\n子どもが減ることを「**少子化**」、お年寄りの割合が増えることを「**高齢化**」といいます。この2つが同時に進んでいるから「**少子高齢化**」です。\n\nなんで子どもが減っているかというと、一人の女性が一生の間に産む子どもの数の平均——これを「**合計特殊出生率**」というんですけど（名前はむずかしそうですが、要は「女性が一生で平均何人の子どもを産むか」を表す数字です）——が、ものすごく下がっているからです。昔は5人とか6人とか産むのが普通だったのに、今は約1.2人です。日本の赤ちゃんの数（出生数）は2024年に約70万人にまで減りました。50年前は約200万人だったので、3分の1にまで減ったということです。理由はいろいろあって、子育てにお金がかかりすぎること、働く女性が増えて結婚や出産が遅くなったこと、そもそも結婚しない人が増えたこと、などが挙げられます。\n\n一方、高齢化が進んでいるのは、実は良いニュースでもあります。医療がすごく発達して、昔なら助からなかった病気が治るようになりました。だから**平均寿命が伸びた**んです。長生きできるのは素晴らしいことですよね。\n\nでも、「子どもが減る」と「お年寄りが増える」が同時に起きると、社会にとってはとても大きな問題になります。\n\nなぜかというと、働ける年齢の人たち（15歳～64歳の人たちで、「**生産年齢人口**」といいます）がどんどん減っていくからです。つまり、税金を払う人が減ります。社会を支える人が減ります。でもお年寄りは増え続けるから、年金（高齢者に毎月届くお金）や医療にかかるお金（これをまとめて「**社会保障の費用**」といいます）はどんどん増えていきます。\n\nイメージしてみてください。昔は、若い人10人でお年寄り1人を支えていました。今は、若い人2人でお年寄り1人を支えています。みなさんが大人になる頃には、もっと大変になるかもしれません。\n\nだから国は対策を打っています。子育てしやすいように子育てや介護で仕事を休めるようにする「**育児・介護休業法**」という法律を作ったり、介護サービスを整備したり、子育て家庭にお金を支給したりしています。でも、まだまだ足りないのが現実です。"}, {"num": "1", "title": "生活に息づく文化", "body": "「文化」って聞くと、なんかお堅いイメージがあるかもしれません。美術館に飾ってある絵とか、クラシック音楽とか。\n\nでも文化ってもっと広いんです。科学も文化、宗教も文化、スポーツも文化、料理も文化、ファッションだって文化。人間が作り出してきたものは全部「文化」なんですよ。\n\nそして文化には、私たちの**生活と心を豊かにする力**があります。好きな音楽を聴いて元気になったこと、おいしいものを食べて幸せな気持ちになったこと、ありますよね？ それが文化の力です。"}, {"num": "2", "title": "日本の伝統と文化", "body": "日本には何百年も前から受け継がれてきた伝統文化がたくさんあります。\n\nたとえば伝統芸能。「**能楽（能）**」「**歌舞伎**」「**落語**」。「古臭い」って思うかもしれませんけど、何百年も人の心をつかみ続けてきた「本物」のエンタメです。今のお笑いのルーツが落語にあるって知ったら、ちょっと興味わきませんか？\n\n年中行事もあります。3月の「**ひな祭り**」、5月の「**端午の節句**」、8月（地域によっては7月）の「**お盆**」。沖縄だったら旧盆がとても大事ですよね。エイサーもその中から生まれた文化です。\n\nこういう大切な文化を守るために「**文化財保護法**」という法律があります。歴史的な建物や町並み、祭りや芸能を「文化財」として守っていくための法律です。\n\nところで、「日本の文化は一つ」って思っている人がいるかもしれませんけど、実はぜんぜん違います。地域によって文化はまるで別物です。沖縄には「**琉球文化**」があります。北海道には「**アイヌ文化**」があります。方言も違えば、食べ物も違えば、お祭りも違う。日本は思っているよりずっと多様な国なんです。\n\nそして今、日本にはたくさんの外国人が暮らしています。だから大事になってくるのが「**多文化共生**」です。これは、お互いの違う文化を認め合い（このことを「**異文化理解**」といいます）、一緒に暮らしていくこと。最近よく聞く「**ダイバーシティー（多様性）**」の尊重ってやつです。\n\n「自分と違う」ことを「おかしい」と思うんじゃなくて、「面白い」「すごい」と思えるかどうか。これが、これからの社会を生きていくうえで、とても大事な感覚になります。"}]}, {"id": "第2章", "title": "現代社会をとらえる枠組み", "sections": [{"num": "1", "title": "社会的存在として生きる私たち", "body": "人間は一人では生きていけません。\n\n……って言うと「いやいや、一人でも余裕だし」って思うかもしれませんけど、ちょっと考えてみてください。\n\nあなたが今日食べたお弁当。あのお米は農家さんが作ったものです。おかずの肉は畜産農家さんが育てました。それをトラックの運転手さんが運んで、お店の人が売ってくれました。あなたが着ている制服も、使っているスマホも、全部いろんな人が関わって、あなたの手元に届いています。\n\nつまり、人間はいろんな人と関わり合いながら生きています。家族、学校のクラス、部活、地域の人たち——こういう人の集まりを「**社会集団**」といいます。人間はこうした社会集団の中で、お互いに助け合い、尊重し合いながら生きています。だから人間のことを「**社会的存在**」と呼ぶんです。\n\nでも、人が集まれば、当然意見がぶつかることもあります。「部活の練習、もっとハードにしよう」「いや、もうちょっと楽にしてよ」——こういうぶつかり合いを「**対立**」といいます。\n\n対立をそのまま放っておくとどうなるか。ケンカになったり、グループがバラバラになったりしますよね。だから、みんなで話し合って、できるだけ全員が納得できる答えを見つけようとします。この「話し合って納得の答えを出す」ことを「**合意**」といいます。\n\n社会というのは、この「対立」と「合意」の繰り返しで成り立っているんです。"}, {"num": "2", "title": "効率と公正", "body": "じゃあ、対立が起きたときにどうやって合意に向かえばいいのか。そのとき大事になる考え方が2つあります。\n\nひとつめは「**効率**」。これは「ムダをなくす」ということです。時間や労力をできるだけ省いて、みんなにとって最大の利益を得ること。たとえば、5人で5つの教室を掃除するなら、一人一教室ずつ担当したほうが早く終わりますよね。全員でゾロゾロ1教室ずつ移動してたら、すごく時間がかかります。「無駄なく、うまくやろう」が効率です。\n\nふたつめは「**公正**」。これは「みんなにとって公平であること」です。たとえば掃除当番を決めるときに、「この人は友達だから免除」「この人はキライだから毎日」——こんなの公正じゃないですよね。手続きが公平か、機会が公平か、結果が公平か。「誰にとっても納得できるやり方になっているか」が公正です。\n\nこの2つ、どっちかだけじゃダメです。効率ばかり追求すると不公平になりがちですし、公正ばかりにこだわると非効率になることもあります。バランスが大事なんです。"}, {"num": "3", "title": "私たちときまり", "body": "社会集団にはルールがあります。学校には校則がありますし、社会には法律があります。\n\n「なんでルールなんてあるんだよ、めんどくさい」って思ったことありませんか？ 正直、みんな一度は思ったことあると思います。\n\nでも、ルールがなかったらどうなるか想像してみてください。信号がなかったら交差点で車がぶつかりまくります。法律がなかったら、力の強い人が好きなように振る舞って、弱い人は泣き寝入りするしかありません。\n\nつまり、「**きまり（ルール）は、対立を防いで、一人ひとりの権利を守るためにある**」んです。ルールがあるから、あなたの安全も、あなたの自由も守られています。\n\nただし、ルールに守ってもらう以上、あなたもルールを守る**責任**と**義務**があります。権利と義務はセットです。\n\nルールの決め方には2つあります。ひとつは「**全会一致**」、つまりみんなが賛成すること。これが理想ですけど、現実にはなかなか全員の意見が一致することはありません。そこで使われるのが「**多数決**」。多い方の意見で決める方法です。\n\nただし、多数決で決まったからといって、少ない方の意見を無視していいわけじゃありません。「**少数意見の尊重**」も大事です。負けた側の人たちの気持ちや考えもちゃんと聞いて、できるかぎり取り入れる姿勢が必要なんです。数で押し切って終わり、では民主主義とは言えないですからね。"}]}]}, {"id": "第2部", "title": "政治", "chapters": [{"id": "第1章", "title": "日本国憲法", "sections": [{"num": "1", "title": "民主主義と立憲主義", "body": "まず、「**民主主義**」ってなんでしょう？\n\nかんたんに言うと、「**みんなのことは、みんなで決めよう**」という考え方です。\n\n昔は王様が一人で国の全部を決めていた時代がありましたよね（歴史でやったはずです）。でも、それだと王様がワガママを言い出したら国民が苦しむことになります。だから、「国の大事なことは、国民みんなで話し合って決めよう」となった。これが民主主義です。\n\nそして、民主主義を実現するためにとても大事な考え方があります。それが「**立憲主義**」です。\n\n立憲主義とは、「**憲法によって政治権力を制限して、国民の人権を守る**」という考え方です。かみ砕くと、「権力を持った人が暴走しないように、憲法というルールで縛っておこう」ということ。\n\nここ、とても大事なポイントです。憲法って「国民を縛るルール」だと思っている人がけっこういるんですけど、実は逆なんです。憲法は「**権力者を縛るルール**」なんです。テストにもよく出ますし、大人になっても使える知識なので、ぜひ覚えておいてくださいね。"}, {"num": "2", "title": "人権保障と法の支配", "body": "立憲主義と深い関係にあるのが「**法の支配**」です。\n\n法の支配というのは、「権力者も法律に従わなければいけない」ということです。王様だろうが大統領だろうが、法のルールを超えることは許されません。\n\nこれの反対が「人の支配」です。権力者が「自分がルールだ！」と好きなようにふるまう状態ですね。歴史を振り返ると、これで国民が苦しんだ時代がたくさんありました。\n\n法には「ランク」があります。一番えらいのが**憲法**で、国の最高法規です。その下に**法律**があって、これは国会で作られるルールです。さらにその下に**命令や規則**があって、これは内閣や各省が作ります。この順番は絶対で、もし法律が憲法に違反していたら、その法律は無効になります。\n\nそして、こうした「人権を守ろう」「法で権力を縛ろう」という考え方のもとになった思想家たちがいます。歴史でもやりましたけど、もう一回おさらいしましょう。\n\nまず**ロック**というイギリスの思想家。『統治二論』という本で、人間には生まれながらに持っている権利（**基本的人権**）があること、政治は民主的に行われるべきこと（**民主政治**）、ひどい政府に対しては国民が抵抗してもいいということ（**抵抗権**）を主張しました。\n\n次に**モンテスキュー**というフランスの思想家。『法の精神』という本で、国の権力を3つに分けてお互いに監視させよう（**三権分立**）と提案しました。\n\nそして**ルソー**というフランスの思想家。『社会契約論』という本で、国の主人公は国民だ（**人民主権**）と説きました。\n\nこの3人の考えが、のちの大きな出来事につながります。イギリスでは「**権利の章典**」（国民の権利を認めた文書）、アメリカでは「**独立宣言**」（イギリスからの独立と国民の権利を宣言した文書）、フランスでは「**人権宣言**」（人間の自由と平等を宣言した文書）が出されました。これらの文書によって、**国民主権**（国の主人公は国民）、**基本的人権**（人間が生まれながらに持つ権利）、**権力分立**（権力を分けること）が文章としてはっきり書かれたんです。\n\nそして20世紀に入ると、ドイツの「**ワイマール憲法**」（1919年に作られたドイツの憲法）で世界で初めて「**社会権**」が保障されました。社会権というのは「人間らしい最低限の生活をする権利」のことですけど、これについてはあとでくわしくやりますね。"}, {"num": "3", "title": "日本国憲法の成立", "body": "さて、日本の話に入りましょう。\n\n日本には2つの憲法があります。\n\nまず、明治時代に作られた「**大日本帝国憲法**」（1889年発布）。これは日本で最初の憲法です。この憲法では、主権者は**天皇**でした。国民にも権利は認められていましたけど、「法律の範囲内で」という条件付きだったんです。つまり、法律で制限しようと思えばいくらでも制限できた。この憲法のもとで、日本は戦争に突き進んでいきました。\n\nそして、第二次世界大戦で負けた日本は、新しい憲法を作りました。それが「**日本国憲法**」（1946年公布）です。\n\n日本国憲法は**国の最高法規**で、**3つの基本原理**を掲げています。「**国民主権**」「**基本的人権の尊重**」「**平和主義**」の3つです。\n\n大日本帝国憲法と比べて一番大きく変わったのは、「主権が天皇から国民に移った」ことです。国の主人公が天皇から国民になったんですね。\n\nちなみに、日本国憲法の**改正手続き**はとても厳しいです。まず、衆議院と参議院それぞれで**総議員の3分の2以上**が賛成して「変えましょう」と提案（この提案のことを「**発議**（はつぎ）」といいます）します。次に**国民投票**を行い、**過半数**の賛成が必要です。そして最後に**天皇が国民の名で公布**（正式に発表）します。普通の法律よりずっとハードルが高いんです。だから日本国憲法は、作られてから一度も改正されていません。"}, {"num": "4", "title": "国民主権", "body": "「**国民主権**」とは、「**国の政治のありかたを最終的に決める権限は国民にある**」ということです。\n\n「主権」って「一番えらい権限」のことです。それを国民が持っている。つまり、国の主人公は私たち国民だ、ということですね。\n\nじゃあ天皇はどういう立場なのか。**天皇は、日本国と日本国民全体の「象徴」**です。象徴というのは「シンボル」のことで、政治的な権力は持っていません。\n\n天皇が行うのは、憲法に定められた「**国事行為**」だけです。国事行為というのは、法律の公布（法律を正式に発表すること）や国会の召集（国会を開くこと）、外国の大使に会うこと、などの儀式的な行為のこと。しかも、国事行為をするには**内閣の助言と承認**（内閣が「こうしてください」と助言して、OKを出すこと）が必要です。天皇が勝手に「この法律やめまーす」なんてことはできないんです。"}, {"num": "5", "title": "日本の平和主義", "body": "日本国憲法の3つの基本原理の中で、たぶん一番有名なのがこれです。\n\n**日本国憲法第9条。**\n\nここには3つのことが書かれています。ひとつめは「**戦争の放棄**」、つまり戦争はしませんということ。ふたつめは「**戦力の不保持**」、つまり軍隊は持ちませんということ。みっつめは「**交戦権の否認**」、つまり外国と戦う権利を持ちませんということ。\n\n……なんですけど、実際には日本には**自衛隊**がありますよね。「え、軍隊は持たないんじゃないの？」って思いますよね。これについては、ずっと「**合憲**（憲法に合っている）」なのか「**違憲**（憲法に反している）」なのかの議論が続いています。政府の立場は「自衛隊は『軍隊』ではなく、自分を守るための最小限の実力組織です」というもの。でも「いやいや、どう見ても軍隊でしょ」という意見もあります。\n\nまた、日本は「**非核三原則**」を掲げています。核兵器を「**持たず・つくらず・持ちこませず**」という3つの原則です。唯一の戦争被爆国として、核兵器のない世界を目指すという姿勢ですね。"}, {"num": "1", "title": "個人の尊重と憲法上の権利", "body": "「**基本的人権**」。これは、**人間が生まれながらに持っている、誰にも奪えない権利**のことです。\n\n日本国憲法では、基本的人権は「国家権力でさえ奪うことができない不可侵の権利」であり、「現在と将来の国民に保障された永久の権利」だと書かれています。すごい言葉ですよね。要するに、「どんな偉い人でも、国でさえも、この権利を取り上げることはできないよ」ということです。\n\nただし、人権は無制限ではありません。限界はあります。それが「**公共の福祉**」です。\n\n公共の福祉とは「社会全体の利益」のことです。たとえば、「表現の自由」は大事な人権ですけど、だからといって他人の悪口を自由に書いていいわけじゃないですよね。他の人の人権を傷つけるような使い方は制限されます。「自分の権利を使うのはいいけど、他の人の権利を踏みにじってはいけないよ」ということです。自分の人権と他人の人権がぶつかったとき、そのバランスを取るのが「公共の福祉」の考え方なんです。\n\nそして、権利があれば義務もあります。日本国憲法に書かれた国民の義務は3つあって、「**国民の三大義務**」と呼ばれています。ひとつめは「**子どもに普通教育を受けさせる義務**」。これは親の義務で、あなたが学校に通えているのはこのおかげです。ふたつめは「**勤労の義務**」、つまり働きましょうということ。みっつめは「**納税の義務**」、つまり税金を払いましょうということ。"}, {"num": "2", "title": "自由権", "body": "ここからは、具体的にどんな人権があるのかを見ていきましょう。\n\nまずは「**自由権**」。これは「**国から自由でいる権利**」です。国が個人の生活に余計な口出しをするな、という権利ですね。\n\n自由権には3つのジャンルがあります。\n\nひとつめは「**身体の自由**」。体を自由にする権利です。奴隷にされない自由（奴隷的拘束からの自由）とか、ちゃんとした法律の手続きなしには逮捕されないこと（法定手続きの保障）などがあります。国が勝手に「あなた、今日から牢屋ね」なんてことはできません。ちゃんとした手続きが必要なんです。\n\nふたつめは「**精神の自由**」。心の中が自由である権利です。何を考えても自由（**思想・良心の自由**）、どんな宗教を信じても信じなくても自由（**信教の自由**）、何を研究しても自由（**学問の自由**）、自分の考えを発表するのも自由（**表現の自由**）。国が「こういうことを考えるな！」と命令することはできないんです。心の中は、誰にも縛れません。\n\nみっつめは「**経済活動の自由**」。お金や仕事に関する自由です。どこに住んでもいい（**居住・移転の自由**）、どんな仕事を選んでもいい（**職業選択の自由**）、自分の財産は守られる（**財産権の保障**）。ただし、経済活動の自由は他の自由権に比べて**法律で制限されやすい**という特徴があります。たとえば、何でも好きな値段で売っていいわけじゃなくて、法律で規制されることがあります。これは、経済活動の自由を何でもアリにしてしまうと、弱い立場の人が困ることがあるからです。"}, {"num": "3", "title": "平等権と差別されない権利", "body": "日本国憲法は「**法の下の平等**」を定めています。人種、信条（何を信じているか）、性別などによって、政治的にも経済的にも社会的にも差別されない、ということです。\n\nまた、「**個人の尊厳と両性の本質的平等**」も保障されています。夫婦は平等であり、結婚（**婚姻**）は**両性の合意のみで成立**します。「親が勝手に決める」とか「家同士の都合で決める」んじゃなくて、本人たちの意思で決めるということです。"}, {"num": "4", "title": "日本社会の差別の現実", "body": "憲法で「差別してはいけない」と書かれていても、残念ながら現実には差別はなくなっていません。だから法律で対策しています。\n\n部落差別（歴史的に特定の地域の出身者が不当に差別される問題）をなくすために「**部落差別解消推進法**」、アイヌ民族（北海道を中心に暮らしてきた先住民族）への差別をなくすために「**アイヌ民族支援法**」、就職での男女差別をなくすために「**男女雇用機会均等法**」、男女が対等に活躍する社会を目指すために「**男女共同参画社会基本法**」、障がいのある人への差別をなくすために「**障害者差別解消法**」が作られました。また、車椅子の方やお年寄りが使いやすいように建物の段差をなくすなど、公共施設の**バリアフリー**化も進められています。\n\nでも、法律があるだけじゃ足りません。私たち一人ひとりが偏見や差別をなくす意識を持つことが、一番大事なんです。"}, {"num": "5", "title": "社会権", "body": "自由権が「国から自由でいる権利」だったのに対して、「**社会権**」は「**国に助けてもらう権利**」です。方向が逆なんですね。「困ったときに、国に手を差し伸べてもらう権利」と考えるとわかりやすいです。\n\n社会権の中で一番有名なのが「**生存権**」です。**日本国憲法第25条**に書かれていて、「**健康で文化的な最低限度の生活を営む権利**」と定められています。この言い回しはテストにとてもよく出るので、ぜひそのまま覚えておいてくださいね。要するに、食べるものがない、住む場所がない、という状況になったときに、国に「助けてください」と言える権利です。生活保護制度（生活に困っている人にお金を支給する制度）の根拠が、まさにこの条文なんです。\n\n次に「**教育を受ける権利**」。すべての国民は教育を受ける権利を持っています。あなたが無料で中学校に通えているのは、この権利のおかげです。\n\nそして「**勤労の権利**」。働く権利です。「働きたいのに仕事がない」というときに、国に対策を求めることができます。\n\n最後に「**労働基本権**」、別名「**労働三権**」。働く人を守るための3つの権利です。ひとつめは「**団結権**」で、労働者が集まって労働組合（会社に対して「給料を上げてほしい」「もっと働きやすくしてほしい」と交渉するためのグループ）を作る権利。ふたつめは「**団体交渉権**」で、労働組合が会社と「給料上げてくれ」「労働時間を短くしてくれ」と交渉する権利。みっつめは「**団体行動権（争議権）**」で、会社が交渉に応じないときにストライキをする権利です。\n\nこの3つの権利を守るための法律が「**労働三法**」と呼ばれていて、「**労働組合法**」（労働組合を作る権利を守る法律）、「**労働基準法**」（労働時間や給料の最低基準を決めた法律）、「**労働関係調整法**」（会社と労働者の争いを調整する法律）の3つです。"}, {"num": "6", "title": "政治に参加する権利と人権を守るための権利", "body": "「**参政権**」は、国民が政治に参加する権利です。代表者を選ぶ「**選挙権**」、選挙に自分が立候補する「**被選挙権**」、最高裁判所の裁判官がふさわしくないと思ったら「ダメ」と言える「**最高裁判所裁判官の国民審査権**」、国や地方に「こうしてほしい」と要望する「**請願権**」などがあります。\n\n「**請求権**」は、自分の人権が侵害された（傷つけられた）ときに、国に対して「助けてください」「元に戻してください」と救済を求める権利です。誰でも裁判所で裁判を受けられる「**裁判を受ける権利**」、公務員（国や地方の役所で働く人）が違法なことをして被害を受けた場合に、国に損害賠償（お金で被害を補うこと）を求められる「**国家賠償請求権**」、犯人として裁判にかけられたけど無罪になった人が国に補償を求められる「**刑事補償請求権**」があります。"}, {"num": "7", "title": "これからの人権を考える", "body": "時代が変わると、新しい問題が出てきます。そこで生まれたのが「**新しい人権**」です。\n\nまず「**環境権**」。人間らしい生活ができるきれいな環境を求める権利です。「**環境基本法**」が作られたり、大きな建物や道路を作る前に「この工事をしたら自然にどんな影響があるか」を事前に調べることを義務づける「**環境アセスメント（環境影響評価）**」という制度が作られたりしています。\n\n次に「**知る権利**」。国や地方が何をやっているのか、国民が情報の公開を求められる権利です。「**情報公開法**」や「**情報公開条例**」が作られて、国民が請求すれば政府の情報を見せてもらえるようになりました。秘密だらけの政府は民主主義じゃないですからね。\n\nそして「**プライバシーの権利**」。自分の私生活をみだりに公開されない権利です。「**個人情報保護法**」などで守られています。SNSの時代に、他人の個人情報を勝手に晒すのはこの権利の侵害になります。\n\n最後に「**自己決定権**」。自分の生き方について自分で決める権利です。医療の場面でいえば、お医者さんがきちんと説明して患者さんが納得してから治療を進める「**インフォームド・コンセント**」（「十分な説明に基づく同意」という意味）や、臓器提供について自分の意思を示す「**臓器提供意思表示カード**」などがこの権利に関わっています。"}, {"num": "1", "title": "権力の分立", "body": "国の権力を一人、あるいは一つの機関に集中させたらどうなるでしょう？ ——暴走します。歴史が何度も証明していますよね。\n\nだから、権力を3つに分けて、お互いに監視させるんです。これが「**三権分立**」です。\n\n法律を作る力（**立法権**）は**国会**が持ちます。法律を実行する力（**行政権**）は**内閣**が持ちます。法律に基づいて争いを裁く力（**司法権**）は**裁判所**が持ちます。\n\nこの3つがお互いにチェックし合うことで、権力の暴走を防ぎ、国民の権利と自由を守っているんです。くわしいしくみは第2章でやりますね。"}, {"num": "2", "title": "憲法の保障・改正と私たち", "body": "日本国憲法は「最高法規」ですから、憲法に違反する法律は無効です。これを守るために、裁判所には「**違憲審査権（違憲立法審査権）**」が与えられています。これは「この法律、本当に憲法に反していないかな？」とチェックする権限のことです。\n\nそして最高裁判所は、この最終的な判断を下す権限を持っています。だから最高裁判所は「**憲法の番人**」と呼ばれているんです。"}]}, {"id": "第2章", "title": "民主政治", "sections": [{"num": "1", "title": "国民の願いを実現するために", "body": "民主主義は「みんなのことはみんなで決める」でしたよね。でも、1億人以上いる日本で、全員が集まって話し合うなんて不可能です。\n\nだから、選挙で代表者（議員）を選んで、その人たちに政治を任せます。これを「**間接民主制**」といいます。「間接的に民主主義を実現する」という意味ですね。別の言い方で「**議会制民主主義**」（議会を通じた民主主義）とか「**代議制**」（代表者に任せる制度）ともいいます。世界のほとんどの国がこの方式をとっています。\n\n意見が一致しないときは「**多数決の原理**」で、多い方の意見に従って決めます。ただし、少数意見の尊重も忘れないでくださいね。\n\nちなみに、日本では2016年に選挙権の年齢が20歳から**18歳**に引き下げられました。つまり、今の中学3年生のみなさんは、あと3年もすれば選挙で投票できるようになります。「政治は大人の話」ではなく、もうすぐ「あなた自身の話」になるんです。"}, {"num": "2", "title": "世論とマスメディア", "body": "「**世論**（せろん・よろん）」とは、国民の多くの意見のまとまりのことです。「多くの国民がこう思っている」という意見の流れですね。\n\n世論は政治を動かす大きな力になります。だって、政治家は国民に選ばれる立場ですから、世論を無視できないんです。\n\nこの世論は、テレビ、新聞、ラジオ、ネットニュースなどの「**マスメディア**」（大勢の人に情報を届けるメディア）を通じて作られます。でも注意してください。マスメディアの情報をうのみにしちゃダメです。マスメディアにも偏りはありますし、間違うこともあります。だから大事なのが「**メディアリテラシー**」。メディアからの情報を鵜呑みにせず、自分自身で考えて判断する力のことです。"}, {"num": "3", "title": "政党の役割", "body": "「**政党**」とは、政策（どんな政治をしたいか）について同じ考えを持つ人たちが集まって作った団体のことです。政党は選挙のときに「**政権公約（マニフェスト）**」を掲げて、「私たちが政権を取ったらこういうことをやります！」とアピールします。\n\n政党には2つのタイプがあります。政権を担当している政党が「**与党**」、政府や与党を批判・チェックする側が「**野党**」です。野党って「邪魔してる人たち」ってイメージがあるかもしれませんけど、実は超大事な存在です。権力を持っている与党が暴走しないように監視するのが野党の役割なんですから。\n\n政党政治の形としては、2つの大きな政党が議席の大部分を占める「**二党制（二大政党制）**」と、3つ以上の政党がある「**多党制**」があります。多党制では、一つの政党だけでは過半数を取れないことが多いので、2つ以上の政党が手を組んで「**連立政権（連立内閣）**」を作ることがあります。日本は多党制に近いです。\n\n政党政治の問題として、お金集めでの**政治腐敗**があります。だから「**政治資金規正法**」（政治に使うお金の流れをガラス張りにする法律）や、税金から政党にお金を配る「**政党交付金**」の制度が作られました。"}, {"num": "4", "title": "選挙制度とその課題", "body": "日本の選挙には4つの大原則があります。一定の年齢（現在は18歳）になれば誰でも投票できる「**普通選挙**」、誰に投票したかは秘密にする「**秘密選挙**」、一人一票で平等な「**平等選挙**」、有権者が直接投票する「**直接選挙**」の4つです。選挙のルールは「**公職選挙法**」という法律で決められています。\n\n選挙制度には大きく2つの種類があります。\n\nひとつめは「**小選挙区制**」。一つの選挙区から1人だけ当選する方式です。この方式だと政権が安定しやすいというメリットがありますが、落選した候補者に入れた票がムダになりやすい（これを「**死票**」といいます）というデメリットがあります。\n\nふたつめは「**比例代表制**」。各政党がもらった票の割合に応じて議席を配分する方式です。こちらは小さな政党でも議席を取りやすい（少数意見が反映されやすい）というメリットがありますが、たくさんの政党が議席を持つことになるので政権が不安定になりやすいというデメリットがあります。\n\n日本の国政選挙では、衆議院は「**小選挙区比例代表並立制**」といって、小選挙区制（289名）と比例代表制（176名）を組み合わせた方式をとっています。参議院は、主に都道府県ごとの選挙区制（148名）と、全国を1つの単位とする比例代表制（100名）を組み合わせています。\n\n選挙にも課題はあります。まず「**棄権の増加**」、つまり投票率の低下です。選挙に行かない人がどんどん増えています。特に若い世代。でも、投票しなかったら政治に自分の声が届かないんですよ。もうひとつは「**一票の格差**」。選挙区によって、一票の重みが違ってしまう問題です。人口が少ない地域と多い地域で、一票の価値が同じじゃないのはおかしいよね、という話です。"}, {"num": "1", "title": "国会の役割としくみ", "body": "**国会**は、「**国権の最高機関**」（国の機関の中で一番上の存在）であり、「**唯一の立法機関**」（法律を作ることができるのは国会だけ）です。国の機関の中で一番えらくて、法律を作れるのは国会だけ、ということですね。\n\n国会は「**二院制（両院制）**」をとっていて、「**衆議院**」と「**参議院**」の2つの議院で構成されています。なぜ2つあるかというと、1つだけだと間違った判断がそのまま通ってしまう危険があるからです。2つの議院でチェックし合うことで、慎重に物事を決められるようになっています。\n\n国会にはいくつかの種類があります。毎年1回、1月中に開かれるのが「**常会（通常国会）**」で、次の年の予算を話し合って決めます。会期は150日間です。衆議院が解散（メンバーを一度リセットして選挙をやり直すこと）されて総選挙が行われたあと、30日以内に開かれるのが「**特別会（特別国会）**」で、ここで内閣総理大臣の指名が行われます。内閣が「今すぐ話し合わなきゃいけないことがある」と判断したときなどに開かれるのが「**臨時会（臨時国会）**」です。\n\n国会の仕事はたくさんあります。**法律を作る**こと、**予算**（国のお金の使い方）**を決める**こと、外国との約束を認める**条約の承認**、憲法を変える提案をする**憲法改正の発議**、総理大臣を選ぶ**内閣総理大臣の指名**、問題を起こした裁判官を裁く**弾劾裁判所の設置**、国の政治を調査する**国政調査権**の行使などです。\n\n議案（法律の案など）は、まず**委員会**で専門的に話し合ってから、**本会議**で全員が話し合います。本会議で決める場合は、**総議員の3分の1以上**が出席していることが必要で、**出席議員の過半数**の賛成で成立します。会議は**公開が原則**です。"}, {"num": "2", "title": "国会の現状と課題", "body": "衆議院と参議院には、実は力の差があります。いくつかの場面で衆議院の方が強い権限を持っているんです。これを「**衆議院の優越**」といいます。\n\nなぜ衆議院の方が強いのでしょうか？ それは、衆議院は参議院より**任期が短い**（衆議院は4年、参議院は6年）し、**解散もある**からです。つまり、より頻繁に選挙があるので、「国民の最新の意見をより反映している」と考えられるんです。\n\n衆議院の優越が認められている場面を見てみましょう。まず法律案について。参議院が衆議院と違う結論を出した場合、衆議院で**出席議員の3分の2以上**が賛成すれば、衆議院の結論で法律が成立します。次に、予算の議決、条約の承認、内閣総理大臣の指名について。参議院が違う結論を出して、両方の議院の代表が話し合う「**両院協議会**」でも意見がまとまらなかった場合、**衆議院の結論がそのまま国会の結論**になります。さらに、**予算を先に審議する権利（予算の先議権）**と、**内閣に「やめなさい」と言う権利（内閣不信任の決議権）**は衆議院だけに認められています。"}, {"num": "3", "title": "内閣の役割としくみ", "body": "**内閣**は**行政権**を持つ機関です。国会が作った法律を実際に実行するのが内閣の仕事です。\n\n内閣は**内閣総理大臣（首相）**と**その他の国務大臣**で構成されています。国務大臣というのは、外務大臣、財務大臣、文部科学大臣……というように、それぞれの省の責任者として行政の仕事を分担する人たちです。内閣のメンバー全員が集まって重要な方針を話し合い、全員一致で決める会議を「**閣議**」といいます。\n\n日本は「**議院内閣制**」をとっています。これは、内閣が国会の信頼の上に成り立つしくみです。\n\n具体的にどういうことかというと、まず内閣総理大臣は**国会議員の中から国会が指名**して、天皇が任命します。国務大臣の**過半数は国会議員の中から**選ばれ、内閣総理大臣が任命します。そして内閣は**国会に対して連帯責任**（全員でまとめて責任を取ること）を負います。\n\nもし衆議院で「**内閣不信任案**」が可決されたら（つまり「この内閣ではダメだ」と衆議院が判断したら）、内閣は**10日以内に衆議院を解散する**（選挙をやり直して、国民に改めて判断してもらう）か、**総辞職する**（内閣のメンバー全員が辞めること）か、のどちらかを選ばなければいけません。\n\n内閣の仕事としては、法律に従って政治を進めて行政機関を指揮・監督すること、**予算を作成**して国会に提出すること、外国との**条約の締結**、内閣が作る命令である**政令の制定**、天皇の国事行為に**助言と承認**を与えること、**最高裁判所長官を指名**してその他の裁判官を任命すること、**国会の召集**や**衆議院の解散**を決定すること、などがあります。"}, {"num": "4", "title": "行政の役割と課題", "body": "行政の組織はとても大きいです。だからこそ、効率よく動くように「**行政改革**」が行われてきました。\n\nたとえば「**省庁の再編**」。かつて1府22省庁あったものを**1府12省庁**にスリム化しました。「**地方分権の推進**」では、国と地方公共団体を対等な関係にして、地方の権限を強めました。「**規制緩和**」では、国が民間企業に対して行っていた規制をゆるめて、経済の活性化をうながしています。\n\n公務員について大事なことがひとつあります。日本国憲法では「すべて公務員は、**全体の奉仕者であって、一部の奉仕者ではない**」と定めています。これは、公務員は特定の人や団体のためじゃなく、**国民全体のために働かなきゃいけない**ということです。"}, {"num": "5", "title": "私たちの生活と裁判", "body": "**裁判所**は**司法権**を持つ機関です。法律に基づいて、争いごとや犯罪を裁きます。\n\n裁判所には種類があって、一番上に**最高裁判所**（東京に1つだけ）、その下に**高等裁判所**、**地方裁判所**、**家庭裁判所**、**簡易裁判所**があります。\n\n裁判が公正に行われるためには、裁判所が他の権力からの圧力や干渉を受けないことが必要です。これを「**司法権の独立**」といいます。そして裁判官一人ひとりも、**自分の良心に従って独立して裁判を行い、憲法と法律にのみ拘束される**とされています。上司や政治家の圧力に屈してはいけないんです。\n\n裁判官の任命については、最高裁判所長官は**内閣が指名**して**天皇が任命**、その他の裁判官は**内閣が任命**します。\n\n日本の裁判では「**三審制**」がとられています。これは裁判を**3回まで受けられる**しくみです。1回目の判決に不満があれば「**控訴**」して2回目の裁判を受けられます。それでも不満なら「**上告**」して3回目の裁判を受けられます。なぜ3回もやるかというと、裁判を公正・慎重に行って、間違った判決を防ぎ、人権を守るためです。\n\n**裁判の種類**\n\n裁判には大きく2種類あります。\n\nひとつは「**民事裁判**」。個人や企業の間の争いを裁く裁判です。「お金を返してくれない」「契約を守ってくれない」みたいな問題ですね。裁判所に訴えた人を「**原告**」、訴えられた人を「**被告**」といいます。\n\nもうひとつは「**刑事裁判**」。犯罪に関する裁判です。**検察官**が「この人は罪を犯しました」と訴えて（起訴して）、裁判官が検察官と被告人の言い分を聞いて、**有罪か無罪か**を判断します。\n\n刑事裁判では人権の保障がものすごく重要です。裁判官が出した令状がなければ逮捕できない「**令状主義**」、黙っていても不利にならない「**黙秘権の保障**」、そして「**拷問の禁止**」。これらは、無実の人が間違って罰せられないようにするための大事なルールです。\n\n**裁判員制度と司法制度改革**\n\n2009年から「**裁判員制度**」が始まりました。これは、一般の国民が裁判員として刑事裁判に参加して、裁判官と一緒に、被告人が有罪か無罪か、有罪ならどんな刑にするかを決める制度です。国民の感覚を裁判に反映させて、裁判を国民にとって身近なものにするために作られました。\n\nほかにも司法制度改革として、法律の悩みを気軽に相談できる「**日本司法支援センター（法テラス）**」の設置、犯罪の被害者が刑事裁判に参加できる「**被害者参加制度**」、取り調べの様子を録画・録音して強引な取り調べを防ぐ「**取り調べの可視化**」などが進められています。"}, {"num": "6", "title": "人権を守る裁判とその課題", "body": "裁判所が持つ非常に大事な権限があります。「**違憲審査権（違憲立法審査権・法令審査権）**」です。これは、法律や政令が憲法に違反していないかをチェックする権限です。\n\nそして最高裁判所が、この最終的な判断を下します。だから最高裁判所は「**憲法の番人**」と呼ばれるんです。\n\nここで三権分立を整理しましょう。**国会**が**立法権**（法律を作る）を持ち、**内閣**が**行政権**（法律を実行する）を持ち、**裁判所**が**司法権**（法律に基づいて裁く）を持ちます。この3つが**相互に抑制し、バランスを取り合う**ことで、**国家権力の暴走を防ぎ、国民の権利と自由を守っている**んです。"}, {"num": "1", "title": "地方自治と地方公共団体", "body": "「**地方自治**」とは、住民が自分たちの意思と責任で、地域の政治を行うことです。国の政治とは別に、地域のことは地域で決める。これは**憲法**と「**地方自治法**」（地方自治のルールを決めた法律）で保障されています。\n\n地方自治を行う組織が「**地方公共団体（地方自治体）**」で、都道府県や市（区）町村のことです。\n\n地方自治の大きな特徴は「**二元代表制**」です。住民が**首長**（都道府県知事や市町村長）と**地方議会の議員**の**2種類の代表を直接選ぶ**しくみになっています。国政では総理大臣は国会議員が選びますけど（間接的）、地方では住民が直接首長を選ぶんです。この違いは覚えておいてください。"}, {"num": "2", "title": "地方公共団体のしくみと政治参加", "body": "地方公共団体の仕事は、私たちの暮らしにものすごく身近です。道路や橋を作る土木・建設の仕事、学校の運営などの教育と文化の振興、地域の安全を守る警察・消防、お年寄りや障がい者を支援する福祉の仕事。ゴミ収集だって地方公共団体の仕事です。実は、国の政治よりも地方自治の方がみなさんの生活に直接関わっているんですよ。"}, {"num": "3", "title": "地方財政の現状と課題", "body": "地方公共団体もお金がないと何もできません。\n\n収入（**歳入**）の中身を見てみましょう。まず住民から集める税金である「**地方税**」。借金である「**地方債**」。国からもらうお金で使い道が決まっている「**国庫支出金**」。そして、地方公共団体の間の財政格差をおさえるために国から配られる「**地方交付税交付金**」。\n\n支出（**歳出**）としては、福祉のための民生費、教育費、道路などの土木費、借金の返済である公債費、などがあります。\n\n一番の課題は、**自主財源（自分たちで集めたお金）が少ない**ことです。多くの地方公共団体が国からのお金に頼っているのが現状なんです。"}, {"num": "4", "title": "私たちと政治参加", "body": "地方自治では、住民が「**直接請求権**」を使って政治に参加できます。\n\n「こういうルールを作ってほしい（あるいはやめてほしい）」という「**条例の制定・改廃の請求**」、「お金の使い方をちゃんとチェックしてほしい」という「**監査請求**」、議員や首長を辞めさせることを求める「**解職請求（リコール）**」、議会そのものを解散させることを求める「**解散請求**」などがあります。\n\nただし、人の職を奪う請求（リコールや解散）はとても重大なことなので、**有権者の3分の1以上の署名**が必要という厳しい条件がついています。\n\n「**住民投票**」もあります。公共施設の建設や市町村合併など、住民に深い関わりのある問題について、住民が投票で直接意思表示をする制度です。\n\nほかにも、住民が自治体の機関や職員を監視する「**オンブズマン（オンブズ）制度**」や、利益を目的としない民間の活動団体「**NPO（非営利組織）**」（Non-Profit Organizationの略で、お金もうけを目的としない民間の活動団体）の活動など、住民が政治に参加する方法はいろいろあります。"}]}]}, {"id": "第3部", "title": "経済", "chapters": [{"id": "第1章", "title": "市場経済", "sections": [{"num": "1", "title": "経済活動とお金の役割", "body": "「経済」って聞くと、なんか難しそうですよね。株がどうとか、円安がどうとか。\n\nでも実は、あなたは毎日「経済活動」をしています。コンビニでおにぎりを買う。これ、立派な経済活動です。\n\n「**経済**」とは、「**生産・流通・消費のしくみ全体**」のことです。もうちょっとわかりやすく言うと、「モノやサービスを**作って**（生産）、**届けて**（流通）、**使う**（消費）、この一連の流れ全体」のことです。\n\nこの経済活動を行っているのは、大きく分けて3つのプレイヤーです。「**家計**」（あなたの家庭）、「**企業**」（会社）、「**政府**」（国や地方公共団体）。この3つがお金を回し合って、経済は動いています。\n\nここで大事なキーワードが出てきます。「**希少性**」です。希少性とは、「**欲しい量に対して、モノやサービスが足りない状態**」のことです。たとえば、世界に10個しかない限定スニーカーを1000人が欲しがっている。これは希少性が高い状態で、だから値段が跳ね上がります。逆に空気はどうでしょう。誰でもいくらでも吸えます。希少性が低いからタダ（無料）なんです。\n\n経済の世界では、この「希少性」がすべての出発点になります。足りないからこそ、「どう分けるか」「どう使うか」を考えなきゃいけない。その考え方が「経済」なんです。\n\nお金（**貨幣**）にも大事な役割があります。まず「**価値の尺度**」。モノの値段を表す物差しですね。「このおにぎりは150円の価値がある」と測ることができます。次に「**交換の手段**」。お金がなければ物々交換するしかないですけど、お金があればなんでも買えます。最後に「**価値の保存**」。おにぎりは放っておくと腐りますけど、お金は腐りません。貯金して価値を保存できるんです。"}, {"num": "2", "title": "お金の使い方と経済の考え方", "body": "お金は限られています（希少性がありますよね）。だからこそ、使い方を考える必要があります。\n\n100円しか持っていないのに、150円のおにぎりと200円のジュースの両方は買えません。どちらかを選ぶしかないんです。この「何かを選ぶと、何かをあきらめなければいけない」という考え方が、経済学の一番の基本です。"}, {"num": "3", "title": "価格の働きと経済", "body": "モノの値段（**価格**）は「**市場**」で決まります。市場とは、売り手と買い手が出会う場所のことです。お店だけじゃなくて、ネット上での売買も「市場」ですよ。\n\n市場で価格がどう決まるかというと、「**需要量**」（買いたい量）と「**供給量**」（売りたい量）の関係で決まります。\n\n買いたい人がたくさんいるのに、モノが少ない → 値段が上がる。\n売りたいモノがたくさんあるのに、買いたい人が少ない → 値段が下がる。\n\nそして、需要量と供給量がちょうど釣り合ったときの価格を「**均衡価格**」といいます。\n\nちなみに、お店で売られている商品の値段の中身はこうなっています。商品を作るのにかかったお金（**生産費**）＋ それを届けたりお店に並べたりするのにかかったお金（**卸売・小売経費**）＋ それぞれの人や会社の利益（**利潤**）。これが合わさって、あなたが見ている「値段」になっているんです。"}, {"num": "1", "title": "家計の収入と支出", "body": "「**家計**」とは、家庭の収入と支出のことです。\n\n収入にはいくつかの種類があります。会社からもらう給料が「**給与収入**」、自分で商売をして得るお金が「**事業収入**」、不動産を貸したり株の配当をもらったりして得るお金が「**財産収入**」です。\n\n支出にも種類があります。食料費や住居費、水道光熱費など、生活に直接使うお金が「**消費支出**」。税金や社会保険料など、生活には直接使わないけど払わなきゃいけないお金が「**非消費支出**」です。\n\n収入から消費支出と非消費支出を引いた残りが「**貯蓄**」になります。"}, {"num": "2", "title": "消費生活と流通の関わり", "body": "あなたがコンビニでおにぎりを買うとき、実は「**契約**」を結んでいるって知っていましたか？ 契約とは、買い手と売り手が「売ります」「買います」と合意することです。\n\n「**契約自由の原則**」というものがあって、いつ、誰と、どんな内容の契約を、どんな方法で結ぶかは基本的に自由です。でも、自由だからこそトラブルも起きるんですよね。\n\n生産者から消費者にモノが届くまでの道のりを「**流通**」といいます。最近は流通がどんどん効率的になっています。卸売業者を通さずに直接届ける「直接仕入れ」や「産地直送」、ネットショッピングの拡大、レジで「何がいくつ売れたか」を瞬時に記録する「**POSシステム（販売時点情報管理）**」の導入などがその例です。\n\n支払い方法も大きく変わりました。クレジットカードやスマホの電子マネーなど、現金を使わない「**キャッシュレス決済**」がどんどん広がっています。"}, {"num": "3", "title": "消費者問題と政府の取り組み", "body": "消費者は「弱い立場」になりやすいです。企業は自分たちの商品について詳しく知っていますけど、消費者は素人ですから。この情報の差があるせいで、欠陥商品をつかまされたり、詐欺に遭ったりする「**消費者問題**」が起きます。\n\n本来は、消費者自身の意思と判断で良い商品を選んで買うべきで、消費者が主役であるべきです。この考え方を「**消費者主権**」といいます。\n\n最近はSNSやネットを使った詐欺も増えています。「今だけ限定」「必ずもうかる」といった甘い言葉で人をだます手口が巧妙になっていて、若い世代が被害に遭うケースも少なくありません。「自分は大丈夫」と思わずに、常に疑う姿勢を持つことが大事です。\n\nでも現実には消費者が不利なことが多いので、法律で守る必要があります。消費者の権利を守る基本的な法律として「**消費者基本法**」が作られ、消費者問題を専門に扱う「**消費者庁**」も設置されました。\n\n具体的な制度もあります。たとえば「**クーリングオフ制度**」。これは、商品を買ったあと一定期間内であれば、無条件で契約を解約できる制度です。訪問販売で押し切られて買ってしまった場合なんかに使えます（ただし全ての買い物に使えるわけじゃありません）。\n\nもうひとつ、「**製造物責任法（PL法）**」。PLは「Product Liability」（製品の責任）の略です。製品に欠陥があって消費者がケガをしたり被害を受けたりした場合に、作った企業に賠償（お金を払って被害を補うこと）を義務づける法律です。"}, {"num": "1", "title": "私たちの生活と企業", "body": "「**企業**」は経済の中心的なプレイヤーです。モノ（財）やサービスを生産するのが企業の役割です。\n\n生産するには3つの要素が必要です。「**土地**」「**資本（設備）**」（工場や機械のこと）「**労働力**」（人の力）の3つで、これを「**三つの生産要素**」といいます。\n\n企業は作業を分担して生産します（これを「**分業**」といいます）。分業することで効率が上がるんです。\n\nそして企業は、利益をもっと大きくするために「**技術革新（イノベーション）**」に取り組みます。新しい商品を開発したり、新しい生産方法を導入したりすることですね。\n\n今の日本の経済は「**資本主義経済**」と呼ばれるしくみで動いています。これは、個人や企業が利益（**利潤**）を目的に、生産要素を使って商品を生産・販売するしくみのことです。企業同士が競争することで技術が進歩し、商品が良くなり、暮らしが豊かになっていきます。"}, {"num": "2", "title": "企業活動のしくみ", "body": "企業には種類があります。国や地方公共団体が経営する「**公企業**」と、民間が経営する「**私企業**」です。私企業の中には個人で経営する「個人企業」と、株式会社や合同会社などの「法人企業」があります。\n\n日本の企業で一番多い形態が「**株式会社**」です。そのしくみを説明しますね。\n\nまず、会社がお金を集めるために「**株式**」（小さく分けた権利証のようなもの）を発行します。人々がお金を払ってこの株式を買います。株式を買った人のことを「**株主**」といいます。会社は株主から集めたお金を使って事業を行います。\n\n株主にはどんな良いことがあるかというと、まず**株主総会**に出席して会社の経営方針を決める投票に参加できます。また、会社がもうかったら利益の一部を「**配当**」として受け取れます。さらに、もし会社がつぶれても、自分が投資した金額以上のお金を請求されることはありません。これを「**有限責任**」といいます。\n\nここで注意しなきゃいけないのが、市場を少数の企業が支配してしまう問題です。一つの企業が市場を支配することを「**独占**」、少数の企業が支配することを「**寡占**」といいます。独占や寡占が起きると、企業が一方的に高い値段を決めてしまうことがあります。これを「**独占価格**」「**寡占価格**」といい、消費者にとって不利になります。\n\nだから、「**公正取引委員会**」という機関が「**独占禁止法**」に基づいて、企業が不正な方法で市場を支配しないように監視・指導しているんです。\n\n電気、ガス、水道、鉄道、バスなど、国民の生活に深く関わる料金は「**公共料金**」と呼ばれていて、企業が自由に値段を決めることはできません。国会や政府、地方公共団体が価格を決めたり認可したりしています。\n\n日本の企業の**99％は中小企業**です。大企業ばかりが注目されがちですけど、日本経済を支えているのは中小企業なんです。中には大企業より高い技術力を持つ会社もたくさんあります。最近は新しく会社を作る「**起業**」も注目されていて、独自の技術で急成長する「**ベンチャー企業**」も増えています。"}, {"num": "3", "title": "金融のしくみと働き", "body": "「**金融**」とは、ひとことで言えば「**お金の貸し借り**」のことです。\n\nお金が余っている人（貯金している人）から、お金が必要な人（事業を始めたい人など）へ、お金を流す。その仲立ちをするのが**銀行**を中心とする**金融機関**です。\n\n銀行の仕事は主に3つ。家計や企業からお金を預かって利子を払う「**預金業務**」、お金を貸して利子をもらう「**貸し出し業務**」、お金の送金や振り込みを行う「**為替業務**」です。\n\n金融には2つの方法があります。ひとつは「**直接金融**」で、企業が株式などを発行して人々から直接お金を集める方法です。もうひとつは「**間接金融**」で、銀行が間に入って、預金者のお金を企業に貸す方法です。預金者は知らないうちに、銀行を通して間接的に企業にお金を貸していることになるんですね。"}, {"num": "4", "title": "企業競争の役割", "body": "企業が競争することは、消費者にとっていいことをもたらします。各社が「もっと良い商品を」「もっと安く」と頑張るから、より良いものがより安く手に入るようになるんです。\n\nただし、競争が行き過ぎると弱い企業がつぶれて、結局は独占や寡占になってしまいます。だから、適切なルールのもとで競争が行われることが大事なんです。"}, {"num": "5", "title": "働くことの意義と労働者の権利", "body": "人はなぜ働くのでしょうか？ お金のため？ もちろんそれもあります。でもそれだけじゃありません。自分の能力を発揮すること、社会の役に立つこと、仲間と何かを成し遂げること——働くことには多くの意味があります。\n\nそして、働く人（**労働者**）の権利はしっかり守られなければなりません。さっきやった**労働三権**（団結権・団体交渉権・団体行動権）と**労働三法**（労働組合法・労働基準法・労働関係調整法）がその柱です。"}, {"num": "6", "title": "労働環境の変化と私たち", "body": "最近の労働環境は大きく変わっています。パート、アルバイト、派遣社員など、正社員以外の働き方をする「**非正規労働者**」が増えています。今では働いている人のおよそ4割が非正規労働者です。非正規労働者は正社員に比べて給料が低く、急に契約を打ち切られるかもしれないという不安定な立場に置かれていることが多いです。これは大きな社会問題になっています。\n\n「**外国人労働者**」の増加も見逃せません。人手不足の日本で、外国人の力を借りる場面がどんどん増えています。\n\nそして今、注目されているのが「**ワーク・ライフ・バランス**」。仕事と生活の調和ということです。「働きすぎて体を壊す」「家族との時間がまったくない」——そんな状況をなくして、仕事もプライベートも充実させようという考え方です。"}, {"num": "7", "title": "企業の社会的責任", "body": "企業はお金を稼ぐだけじゃダメです。「**企業の社会的責任（CSR）**」というものがあります。CSRは「Corporate Social Responsibility」の略です。\n\n法律を守ること、情報を公開すること、消費者の安全を守ること、従業員の生活を安定させること。「もうけさえすればいい」じゃなくて、社会の一員として責任を果たすことが求められているんです。"}, {"num": "1", "title": "景気の変動とその影響", "body": "「**景気**」とは、経済全体の調子のことです。\n\n景気がいいとき（**好景気・好況**）は、モノがよく売れて、企業がもうかって、給料が上がって、みんながもっと買い物をするから、さらに景気が良くなる、という好循環が生まれます。\n\n逆に景気が悪いとき（**不景気・不況**）は、モノが売れなくて、企業の利益が減って、給料が下がって、みんなが買い物を控えるから、さらに景気が悪くなる、という悪循環に陥ります。\n\nこの好景気と不景気が波のように交互に繰り返されることを「**景気変動（景気循環）**」といいます。景気の良し悪しは国全体で一年間に生み出された価値の合計である「**国内総生産（GDP）**」（Gross Domestic Productの略）や、それが前の年からどれくらい増えたかを示す「**経済成長率**」で測ります。\n\nここで「**物価**」の話もしておきましょう。物価とは、いろいろな商品の価格やサービスの料金を平均化したものです。「**物価指数**」という数字で表されます。物価指数を見ると、モノの値段が全体として上がっているのか下がっているのかがわかります。\n\n「**インフレーション（インフレ）**」とは、物価が続けて上がり続けることです。今の日本がまさにこの状態です。2025年には食品だけで約2万品目以上が値上げされました。お米の値段も前の年より3〜4割も上がりました。パンやお菓子、ジュース、冷凍食品……スーパーに行くたびに「また値上がりしてる」と感じた人も多いのではないでしょうか。これがインフレです。\n\nもう少しくわしく説明しますね。つまりお金の価値が下がります。たとえば、100円で買えていたものが150円になってしまう。同じ給料なのに買えるものが減るわけですから、実質的に給料が目減りしたのと同じです（これを「**実質賃金の低下**」といいます）。特に年金で暮らしているお年寄りにとっては厳しい状況になります。\n\n「**デフレーション（デフレ）**」はその逆で、物価が継続的に下がり続けることです。「安くなるならいいじゃん」って思うかもしれませんけど、そう単純じゃありません。モノの値段が下がると企業の利益が減ります。利益が減ると会社がつぶれます。会社がつぶれると失業者が増えます。そうすると経済全体がどんどん冷え込んでいく。日本は1990年代後半から2010年代にかけて、約20年もこのデフレに苦しんできました。「失われた20年」とも呼ばれています。そして2022年頃から一転して今度はインフレ（物価上昇）が始まり、今は「物価は上がるのに給料がなかなか追いつかない」という、別の苦しさを多くの人が感じているんです。"}, {"num": "2", "title": "日本銀行と金融政策", "body": "「**日本銀行**」は日本の「**中央銀行**」です。普通の銀行とは違って、個人とは取引しません。政府（国）や銀行とだけ取引する特別な銀行です。\n\n日本銀行には3つの大きな役割があります。ひとつめは「**発券銀行**」としての役割。紙幣（**日本銀行券**といいます。お札をよく見ると「日本銀行券」と書いてありますよ）を発行できるのは日本銀行だけです。ふたつめは「**政府の銀行**」。国のお金の出し入れを管理します。みっつめは「**銀行の銀行**」。一般の銀行にお金を貸したりします。\n\n日本銀行の最も重要な仕事が「**金融政策**」です。世の中に出回るお金の量を調整して、物価や景気の安定をはかります。その中心的な手段が「**公開市場操作**」です。これは、日本銀行が国債（国の借金の証書）などを売ったり買ったりすることで、世の中のお金の量を増やしたり減らしたりする方法です。\n\n景気が悪いときは、世の中のお金を増やします。そうすると企業がお金を借りやすくなって、経済活動が活発になります。逆に景気が過熱しすぎているときは、世の中のお金を減らします。お金が借りにくくなるので、物価の上昇をおさえることができるんです。\n\n今の日本銀行はまさにこの「物価の上昇をおさえる」ために、少しずつ**利上げ**（金利を上げること）を進めています。長い間ゼロに近かった金利が上がり始めたのは大きなニュースで、住宅ローンの金利が上がるなど、私たちの暮らしにも影響が出始めています。"}, {"num": "3", "title": "グローバル化と日本経済", "body": "「**為替相場（為替レート）**」という言葉を聞いたことはありますか？ これは外国のお金と日本のお金の交換比率のことで、「1ドル＝150円」みたいなやつです。\n\n「**円高**」とは、外国のお金に対して円の価値が上がることです。たとえば1ドル＝150円だったのが1ドル＝100円になった場合。より少ない円でドルが買えるようになったということで、つまり円が強くなったわけです。円高になると、輸入品は安くなります。海外旅行もお得になります。でも、日本の製品を海外で売るときの値段が高くなるので、輸出には不利になります。\n\n「**円安**」はその逆で、外国のお金に対して円の価値が下がることです。\n\nちなみに今（2025〜2026年）の日本はまさに「円安」の真っただ中にいます。1ドル＝150円台で推移していて、少し前の1ドル＝110円だった頃と比べると、かなり円が安くなっています。「最近、スーパーに行くと何もかも高くなったな……」と感じている人も多いと思いますが、その大きな原因のひとつがこの円安なんです。日本は食料やエネルギーの多くを外国から輸入しているので、円安になると輸入品の値段が上がり、私たちの生活に直接影響します。\n1ドル＝100円だったのが1ドル＝150円になった状態ですね。円安になると、日本の製品が海外で安く売れるので輸出には有利ですが、輸入品の値段が上がるので、ガソリンや食料品が値上がりしてしまいます。\n\nまた最近では、アメリカのトランプ大統領が打ち出した「関税の引き上げ」も世界経済に大きな影響を与えています。関税とは外国からの輸入品にかける税金のことですが、これが引き上げられると輸入品が高くなり、物価上昇の原因になります。各国が対抗して関税を上げ合う「貿易摩擦」は、グローバル化が進んだ世界経済にとって大きなリスクです。"}, {"num": "4", "title": "これからの日本の経済と私たち", "body": "日本経済のこれまでをざっと振り返ってみましょう。\n\n戦後の日本は「**高度経済成長期**」（1950年代後半～1970年代初め）を経験しました。工業が軽工業中心から**重化学工業**中心に変わり、**東海道新幹線**が開通し、高速道路網が整備されました。家庭には電化製品が普及し、衣食住が洋風化していきました。ものすごい勢いで豊かになったんです。\n\nでも、その裏で**公害**が発生し、都市部の**過密化**と農村部の**過疎化**という問題も起きました。\n\nやがて「**石油危機**」をきっかけに高度経済成長は終わりを迎えます。その後「**バブル経済**」が崩壊し、「**世界金融危機**」で経済は大きく混乱しました。\n\n今の日本には、環境破壊、資源の枯渇、防災など多くの課題があります。そこで国際社会は「**持続可能な開発目標（SDGs）**」（Sustainable Development Goalsの略）を採択しました。環境も経済も社会もバランスよく発展させていこう、という目標です。これを実現するには、私たち一人ひとりが積極的に社会に関わっていくことが必要なんです。"}]}, {"id": "第2章", "title": "財政", "sections": [{"num": "1", "title": "私たちの生活と財政", "body": "「**財政**」とは、国や地方公共団体がお金を集めて使うしくみのことです。みなさんが通う学校も、毎日使っている道路も、公園も、全部税金で作られています。財政は私たちの暮らしに直結しているんです。\n\n財政には3つの大きな役割があります。ひとつめは「**社会資本（インフラ）や公共サービスの提供**」。道路、橋、学校、病院、警察、消防——こうしたものは企業が作っても利益にならないことが多いので、国や地方が税金を使って整備します。\n\nふたつめは「**所得の再分配**」。お金持ちからたくさん税金を集めて、生活に困っている人に回すことです。そうすることで社会全体の格差を縮めます。\n\nみっつめは「**景気の安定化**」。不景気のときに政府がお金を使って景気を支えたり、景気が過熱しすぎたときにブレーキをかけたりします。"}, {"num": "2", "title": "国の支出と収入", "body": "国の支出（**歳出**）で大きな割合を占めているのは、まず「**社会保障関係費**」です。年金、医療、介護、生活保護などにかかるお金で、高齢化が進むにつれて年々増え続けています。次に「**国債費**」。これは国の借金の返済と利子の支払いにかかるお金です。そして「**地方交付税交付金**」。地方公共団体に配るお金ですね。\n\n国の収入（**歳入**）の柱は「**租税（税金）**」です。税金には大きく分けて2種類あります。\n\n「**直接税**」は、税金を納める人と実際に負担する人が同じ税金です。たとえば**所得税**（自分の収入に応じて払う税金）、**法人税**（会社がもうけに応じて払う税金）、**相続税**（亡くなった人の財産を受け継ぐときに払う税金）などがこれにあたります。\n\n「**間接税**」は、税金を納める人と負担する人が違う税金です。一番身近なのは**消費税**。あなたがお店で消費税を払いますけど、そのお金を国に納めるのはお店の方ですよね。ほかに**関税**、**酒税**、**たばこ税**なども間接税です。\n\n税金の公平性を保つために、「**累進課税**」という仕組みが使われています。これは、所得が多い人ほど税率（税金の割合）が高くなるしくみで、所得税や相続税に適用されています。たくさん稼いでいる人からはたくさん税金をもらい、そうでない人からは少なくする。こうすることで公平さを保とうとしているんです。\n\nそれでも税金だけでは足りないので、国は借金をします。国が発行する借金の証書が「**国債**」、地方公共団体が発行するものが「**地方債**」です。これらをまとめて「**公債**」といいます。\n\n国債を買ってくれた人には当然お金を返さなきゃいけません。元金の返済と利子の支払い、これが**国債費**として歳出に計上されます。今の日本は大量の国債を発行していて、歳出に占める国債費の割合がどんどん増えています。これは**将来の世代（つまり今の中学生のみなさん）が返済を担うことになる**わけですから、国債の発行は本来、慎重に行われなければいけないんです。\n\nちなみに、国が特別な債券を発行して資金を集め、政府関係機関や地方公共団体に投資・融資するしくみを「**財政投融資**」といいます。"}, {"num": "3", "title": "社会資本の役割と環境への取り組み", "body": "日本の経済成長には「影」の部分がありました。それが「**公害**」です。\n\n公害にはいろいろな種類がありますが、大気汚染、水質汚濁、土壌汚染、騒音、振動などが代表的です。\n\n日本の歴史で特に有名なのが「**四大公害病**」。熊本県の「**水俣病**」、富山県の「**イタイイタイ病**」、三重県の「**四日市ぜんそく**」、新潟県の「**新潟水俣病**」の4つです。いずれも企業活動によって引き起こされた深刻な健康被害で、裁判が行われた結果、すべて**原告（被害者側）が勝訴**しました。\n\nこの反省から、環境を守るためのさまざまな取り組みが進められています。かつての公害対策基本法を発展させた「**環境基本法**」が制定されました。大きな開発をする前に環境への影響を調査・評価する「**環境アセスメント（環境影響評価）**」も義務づけられています。\n\nゴミを減らして資源を有効に使う「**循環型社会**」（資源をぐるぐる循環させて使い続ける社会）への取り組みも重要です。キーワードは「**3R**」。ゴミそのものを減らす「**リデュース**（Reduce）」、繰り返し使う「**リユース**（Reuse）」、資源として生まれ変わらせる「**リサイクル**（Recycle）」の3つです。これらを推進するために「**循環型社会形成推進基本法**」が作られました。\n\n最近は「**エシカル消費**」という考え方も広がっています。「エシカル」は「倫理的な」という意味で、環境や社会に配慮した商品を意識して選んで買う、ということです。リサイクル商品を選んだり、地元で採れたものを地元で消費する「地産地消」を心がけたりすることが、その例です。\n\n国（政府）は景気を安定させるために「**財政政策**」を行います。好景気のときは公共事業への支出を減らしたり増税したりして、景気の過熱をおさえます。逆に不景気のときは公共事業への支出を増やしたり減税したりして、景気を回復させようとします。"}, {"num": "4", "title": "社会保障と私たちの生活", "body": "「**社会保障制度**」とは、社会全体で助け合って、安定した生活を実現するしくみのことです。その根拠は**日本国憲法第25条の生存権**にあります。「健康で文化的な最低限度の生活を営む権利」を実現するための制度なんですね。\n\n日本の社会保障制度には4つの柱があります。\n\nひとつめは「**社会保険**」。いざというときに備えて、あらかじめ保険料を払っておく制度です。高齢になったとき、病気になったとき、失業したときなどに備える保険です。病院で使う**医療保険（健康保険）**、老後にもらう**年金保険**、仕事を失ったときの**雇用保険（失業保険）**、介護が必要になったときの**介護保険**などがあります。\n\nふたつめは「**公的扶助**」。これは**生活保護**とも呼ばれ、生活が苦しい人に必要な援助を行います。\n\nみっつめは「**社会福祉**」。障がいのある人や、保護者がいない子どもなどを保護・援助します。\n\nよっつめは「**公衆衛生**」。感染症の予防や公害対策など、社会全体の健康を守る取り組みです。\n\n社会保障の最大の課題は、少子高齢化です。お年寄りが増えて社会保障にかかるお金はどんどん増えるのに、それを支える若い世代は減っていく。若い世代の負担がどんどん重くなっているんです。社会保障にかかるお金は年間約130兆円を超えていて、国の予算の中で最も大きな支出です。「年金はちゃんともらえるのかな」「医療費はこのまま増え続けるのかな」——これはみなさんの将来にも直接関わる問題です。\n\nこの問題に対しては、2つの考え方があります。ひとつは税金は高くても社会保障を充実させる「**大きな政府**」（**高福祉高負担**）。もうひとつは税金を低くする代わりに社会保障は最低限にする「**小さな政府**」（**低福祉低負担**）。どちらが正解かという簡単な答えはなくて、みんなで考えていく必要がある問題です。"}, {"num": "5", "title": "これからの日本の財政", "body": "日本の財政は大きな課題を抱えています。国の借金（国債残高）は2025年時点で約1100兆円を超えていて、年々増え続けています。国民一人あたりに換算すると約900万円以上です。増税するのか、支出を減らすのか、経済成長で税収を増やすのか——これは、これからの日本を担うみなさんにとって、避けては通れない問題です。"}]}]}, {"id": "第4部", "title": "国際", "chapters": [{"id": "第1章", "title": "国際社会", "sections": [{"num": "1", "title": "国家と国際社会", "body": "「**国際社会**」は「**主権国家**」（自分のことを自分で決められる独立した国）によって構成されています。\n\n「**国家**」が成り立つには3つの要素が必要です。その国に住む人々（**国民**）、その国の範囲（**領域**）、そして自分の国のことを自分で決める権限（**主権**）の3つです。\n\n「**領域**」をもう少しくわしく見てみましょう。まず陸地の部分が「**領土**」。海岸から一定の範囲の海が「**領海**」。領土と領海の上の空が「**領空**」。領海のさらに外側に「**排他的経済水域**」（その国が魚を捕ったり、海底の資源を掘ったりする権利を独占できる海域）があります。さらにその外側が「**公海**」で、ここは誰のものでもありません（**公海自由の原則**）。\n\n国際社会には「**国際法**」というルールがあります。昔からの慣行である「**国際慣習法**」や、国と国が結ぶ約束である「**条約**」がこれにあたります。\n\n主権国家には2つの大事な原則があります。ひとつは「**内政不干渉の原則**」で、他国の内政に口を出さないこと。もうひとつは「**主権平等の原則**」で、国の大きさに関係なく、すべての国は平等だということです。"}, {"num": "2", "title": "領土を巡る取り組み", "body": "日本には領土をめぐる問題があります。これはテストでよく出るテーマですので、教科書で具体的な内容を確認しておいてくださいね。"}, {"num": "3", "title": "国際連合の働きとしくみ", "body": "「**国際連合（国連）**」は1945年に設立された国際組織です。\n\n国連にはいくつかの重要な機関があります。まず「**総会**」。全加盟国の代表で構成されていて、多数決で物事を決めます。\n\n次に「**安全保障理事会（安保理）**」。これは国連の中でも特に強い力を持つ機関で、世界の平和と安全に関わる問題を扱います。アメリカ、ロシア、イギリス、フランス、中国の5か国が「**常任理事国**」（ずっとメンバーでいる国）として参加し、それ以外に10か国が交代で「**非常任理事国**」として参加しています。常任理事国には「**拒否権**」があって、1か国でも反対したら決議が通りません。これはけっこう問題になっていて、常任理事国の利害が対立すると国連が何も決められなくなることがあるんです。\n\n「**経済社会理事会**」は専門機関と連携して国際協力を進めます。関連機関としては、教育・科学・文化の分野で活動する「**ユネスコ（UNESCO）**」（「国連教育科学文化機関」の略称で、教育・科学・文化の分野で活動する機関）や、子どもの権利を守る「**ユニセフ（UNICEF）**」（「国連児童基金」の略称で、世界中の子どもたちの命と健康を守る機関）などがあります。\n\n国連の主な活動としては、紛争が起きた地域に人員を派遣して平和を守る「**平和維持活動（PKO）**」（Peace Keeping Operationsの略）や、持続可能な開発目標「**SDGs**」の採択などがあります。"}, {"num": "4", "title": "現代における紛争", "body": "冷戦（アメリカを中心とする西側とソ連を中心とする東側が対立していた時代）が終わって、世界は平和になった——と思いきや、そうはなりませんでした。冷戦時代に押さえつけられていた**民族や宗教の対立**が表面化して、世界各地で**地域紛争**や**テロリズム（テロ）**が発生するようになったんです。\n\n今もこの問題は続いています。ロシアとウクライナの間では2022年から大規模な戦争が続いていますし、中東でもイスラエルとパレスチナの間で深刻な武力衝突が起きています。ニュースで見たことがある人も多いと思います。「戦争は昔の話」ではありません。今この瞬間も、世界のどこかで人々が命の危険にさらされているんです。\n\n紛争から逃れた人たちは「**難民**」になります。「**国連難民高等弁務官事務所（UNHCR）**」（難民を保護するための国連の機関）が保護にあたっていて、**NGO（非政府組織）**（政府ではなく、民間の人たちが集まって社会問題に取り組む団体）も支援活動を行っています。"}, {"num": "5", "title": "兵器の脅威と軍縮への努力", "body": "核兵器は人類を滅ぼしかねない恐ろしい兵器です。だからこそ、軍縮（兵器を減らす努力）が続けられています。\n\n核兵器を持つ国をこれ以上増やさないようにする「**核拡散防止条約（NPT）**」（Nuclear Non-Proliferation Treatyの略）、核実験（核兵器のテスト）そのものを全面的に禁止する「**包括的核実験禁止条約（CTBT）**」（Comprehensive Nuclear-Test-Ban Treatyの略）などが結ばれています。"}, {"num": "6", "title": "グローバル化が進む国際社会", "body": "グローバル化が進むと、国と国が「**相互依存**」の関係になります。これは、自分の国だけでは経済も暮らしも成り立たない、お互いに頼り合い、支え合っている状態のことです。\n\nそんな中で、地域ごとにまとまって協力しようという「**地域主義（地域統合）**」の動きが世界各地で生まれています。ヨーロッパの「**ヨーロッパ連合（EU）**」、東南アジアの「**東南アジア諸国連合（ASEAN）**」、アジア太平洋地域の「**アジア太平洋経済協力会議（APEC）**」、「**環太平洋経済連携協定（TPP11）**」などがその例です。\n\nまた、特定の国同士で関税（輸入品にかかる税金）を減らして貿易を自由にする「**FTA**」（自由貿易協定）や、貿易だけでなく投資やサービスも含めて幅広く経済連携を深める「**EPA**」（経済連携協定）といった協定もあります。"}, {"num": "7", "title": "国際社会における日本の役割", "body": "日本は非核三原則を掲げ、核兵器の廃絶を世界に訴え続けています。\n\n国際貢献としては、自衛隊が国連の**平和維持活動（PKO）**に参加していること、先進国の政府が発展途上国に資金や技術を援助する先進国の政府が発展途上国に資金や技術を援助する「**政府開発援助（ODA）**」（Official Development Assistanceの略）を行っていること、「**青年海外協力隊**」を派遣していること、などがあります。"}, {"num": "1", "title": "貧困問題とその解消", "body": "世界には大きな経済格差があります。豊かな先進国と貧しい発展途上国の間の格差から生じる問題を「**南北問題**」といいます。地図で見ると、豊かな先進国は北半球に多く、貧しい発展途上国は南半球に多いことから、こう呼ばれるようになりました。\n\nさらに最近では、発展途上国の中にも急速に経済成長した国（「**新興国**」といいます）が現れて、発展途上国同士の間でも格差が広がっています。これを「**南南問題**」といいます。\n\n「**貧困**」は、人口が急激に増えているのに経済の発展が追いつかない国に多く見られます。特にサハラ砂漠より南のアフリカで深刻です。「**飢餓**」は、長期にわたる栄養不足で命が危険な状態のことです。\n\nこうした状況を改善するための取り組みもあります。発展途上国の製品を適正な価格で買い取ることで生産者の生活を支える「**フェアトレード（公正貿易）**」（「フェア」は「公正な」、「トレード」は「貿易」という意味で、発展途上国の生産者が安すぎる値段で買い叩かれないように、適正な価格で取引すること）、貧しい人々にほんの少しのお金を貸して、小さなビジネスを始められるように後押しする「**マイクロクレジット（少額融資）**」（「マイクロ」は「とても小さい」、「クレジット」は「融資・貸し付け」の意味）などがその例です。\n\n2015年、国連は「**持続可能な開発目標（SDGs）**」を採択しました。2030年までに国際社会で達成すべき**17の目標**を掲げたもので、貧困や飢餓をなくすこと、教育を普及させることなどが含まれています。"}, {"num": "2", "title": "地球規模で広がる環境問題", "body": "「**地球温暖化**」は最も深刻な環境問題のひとつです。石油や石炭などの「**化石燃料**」を大量に燃やすことで、二酸化炭素（CO2）などの「**温室効果ガス**」（地球を温室のように暖めてしまうガス）が増加し、地球の平均気温が上昇しています。\n\nその影響は深刻で、海抜の低い島国が水没する危険、異常気象の頻発、生態系の異常などが起きています。日本でも近年、記録的な猛暑が続いたり、大型の台風や線状降水帯による豪雨被害が増えたりしています。沖縄でもサンゴの白化（海水温が上がってサンゴが死んでしまう現象）が深刻な問題になっていますよね。地球温暖化は「遠い未来の話」ではなく、「今、目の前で起きていること」なんです。\n\nほかにも、**酸性雨**、**オゾン層の破壊**、**砂漠化**、**熱帯雨林の減少**など、さまざまな環境問題があります。\n\n国際的な取り組みとしては、「**国連環境開発会議（地球サミット）**」の開催や、温室効果ガスをどれだけ減らすか目標を決めた「**京都議定書**」（1997年に京都で採択）から、さらに多くの国が参加した「**パリ協定**」（2015年にパリで採択）への流れがあります。"}, {"num": "3", "title": "資源・エネルギー問題", "body": "石油、石炭、天然ガスなどの「**化石燃料**」は、いつかなくなります。しかも燃やすと地球温暖化や大気汚染を引き起こします。「**原子力発電**」は大きなエネルギーを生み出せますが、安全性に大きな問題があります（福島の事故を思い出してください）。\n\nだから今、「**再生可能エネルギー**」の開発が進んでいます。太陽光、風力、地熱、バイオマスなど、自然の力を利用したエネルギーで、使ってもなくならないのが特徴です。沖縄は太陽光が豊富ですから、再生可能エネルギーとの相性はとてもいいかもしれませんね。"}, {"num": "4", "title": "国際社会のよりよい発展", "body": "国際的な人権保障の動きについてもまとめておきましょう。\n\n基本的人権の国際的なお手本を示した「**世界人権宣言**」、その内容を「守らなければいけない条約」にした「**国際人権規約**」、女性への差別をなくすための「**女子差別撤廃条約**」、子どもの人権を守る「**子ども（児童）の権利条約**」など、さまざまな取り組みが進められています。\n\n国際的に活躍する「**NGO（非政府組織）**」も忘れてはいけません。紛争地域や災害地域で医療活動を行う「**国境なき医師団**」、核兵器禁止条約の成立に大きく貢献した「**ICAN（核兵器廃絶国際キャンペーン）**」（International Campaign to Abolish Nuclear Weaponsの略で、核兵器禁止条約の成立に大きく貢献し、2017年にノーベル平和賞を受賞しました）などが有名です。"}]}, {"id": "第2章", "title": "課題の探究", "sections": [{"num": "1", "title": "持続可能な社会を目指して", "body": "ここまで公民の内容を学んできて、大きなテーマが見えてきたと思います。\n\n**「持続可能な社会」をどう作るか。**\n\n環境問題、貧困、人権、平和、経済……。これらは全部つながっています。ひとつだけ解決してもダメで、バランスよく取り組む必要があります。\n\nSDGsは2030年が目標です。あと数年しかありません。つまり、今の中学生が社会に出て活躍する頃がまさに勝負の時期です。\n\n「政治なんて関係ない」「経済とか難しい」——そう思う気持ちはわかります。でも、みなさんの生活は政治と経済でできています。コンビニのおにぎりの値段も、学校の授業料がタダなのも、ゴミを回収してくれるのも、全部「政治」と「経済」の結果です。\n\nだから、知ることが第一歩です。この教科書を読んだあなたは、もうその一歩を踏み出しています。\n\nあとは、自分の頭で考えて、自分の意見を持つこと。そして、18歳になったら選挙に行くこと。\n\nそれが「民主主義の担い手」になるということです。"}]}]}];

const PART_COLORS=['#4A56A8','#B44A6E','#2E8B7A','#C07A28'];
const PART_NAMES=['第1部','第2部','第3部','第4部'];
const CH_COLORS=[
  ['#4A56A8','#5C6BC0'],
  ['#B44A6E','#C0627E'],
  ['#2E8B7A','#43A08E'],
  ['#C07A28','#D4903E']
];

let TABS=[];
CIV_DATA.forEach((pt,pi)=>{
  pt.chapters.forEach((ch,ci)=>{
    TABS.push({
      id:`p${pi}c${ci}`,
      partIdx:pi,
      chIdx:ci,
      label:ch.title,
      color:CH_COLORS[pi]?CH_COLORS[pi][ci%CH_COLORS[pi].length]:PART_COLORS[pi]
    });
  });
});

let cur=TABS[0].id,openSet=new Set(),highlightTerm='';

function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function renderBody(raw){
  let s=escHtml(raw);
  s=s.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');
  return s;
}

function buildTabs(){
  const c=document.getElementById('tabsIn');
  let lastPart=-1;
  let h='';
  TABS.forEach(t=>{
    if(t.partIdx!==lastPart){
      h+=`<div class="tab-part" style="background:${PART_COLORS[t.partIdx]}">${PART_NAMES[t.partIdx]}</div>`;
      lastPart=t.partIdx;
    }
    h+=`<button class="tab${t.id===cur?' on':''}" data-id="${t.id}">${t.label}</button>`;
  });
  c.innerHTML=h;
  c.querySelectorAll('.tab').forEach(b=>b.addEventListener('click',()=>{
    cur=b.dataset.id;openSet.clear();buildTabs();buildMain();window.scrollTo({top:0,behavior:'smooth'});
  }));
  const activeTab=c.querySelector('.tab.on');
  if(activeTab)activeTab.scrollIntoView({behavior:'smooth',block:'nearest',inline:'center'});
}

function buildToc(items){
  const el=document.getElementById('toc');
  el.innerHTML=items.map((t,i)=>`<li class="ti" data-i="${i}">${t}</li>`).join('');
  el.querySelectorAll('.ti').forEach(li=>li.addEventListener('click',()=>{
    const idx=li.dataset.i;
    const card=document.querySelector(`.sec[data-i="${idx}"]`);
    if(card){card.scrollIntoView({behavior:'smooth',block:'start'});if(!openSet.has(idx))toggle(idx)}
  }));
}

function toggle(idx){
  const card=document.querySelector(`.sec[data-i="${idx}"]`);
  const body=document.getElementById('b-'+idx);
  if(!card||!body)return;
  idx=String(idx);
  if(openSet.has(idx)){openSet.delete(idx);card.classList.remove('op');body.style.maxHeight='0'}
  else{openSet.add(idx);card.classList.add('op');body.style.maxHeight=body.scrollHeight+'px'}
}

function buildSecCard(sec,idx,color){
  let h=`<div class="sec" data-i="${idx}" style="animation-delay:${idx*0.03}s">
    <div class="sec-h" onclick="toggle(${idx})">
      <div style="display:flex;align-items:flex-start"><span class="sec-num" style="background:${color}">${sec.num}</span><h3>${sec.title}</h3></div>
      <span class="chv">▾</span>
    </div>
    <div class="sec-b" id="b-${idx}"><div class="sec-bi">`;
  const paragraphs=sec.body.split(/\n\n+/);
  paragraphs.forEach(para=>{
    const lines=para.split('\n').map(l=>l.trim()).filter(l=>l);
    if(lines.length>0){
      h+=`<p>${lines.map(l=>renderBody(l)).join('<br>')}</p>`;
    }
  });
  h+=`</div></div></div>`;
  return h;
}

function buildChapter(){
  const tab=TABS.find(t=>t.id===cur);
  if(!tab)return;
  const pt=CIV_DATA[tab.partIdx];
  const ch=pt.chapters[tab.chIdx];
  const color=tab.color;
  
  let h=`<div class="ch-head"><h2><span class="ch-badge" style="background:${color}">${pt.id}</span>${ch.id}　${ch.title}</h2><div class="ch-sub">${pt.title}</div></div>`;
  
  let tocItems=[];
  let secIdx=0;
  
  ch.sections.forEach((sec)=>{
    tocItems.push(`${sec.num}. ${sec.title}`);
    h+=buildSecCard(sec,secIdx,color);
    secIdx++;
  });
  
  document.getElementById('main').innerHTML=h;
  buildToc(tocItems);
}

function buildMain(){buildChapter()}

function getAllSearchable(){
  let items=[];
  CIV_DATA.forEach((pt,pi)=>{
    pt.chapters.forEach((ch,ci)=>{
      let secIdx=0;
      ch.sections.forEach(sec=>{
        items.push({
          ch:`${pt.id} ${ch.id} ${ch.title}`,
          sec:`${sec.num}. ${sec.title}`,
          body:sec.body,
          tabId:`p${pi}c${ci}`,
          secIdx:secIdx
        });
        secIdx++;
      });
    });
  });
  return items;
}

let st;
document.getElementById('si').addEventListener('input',()=>{clearTimeout(st);st=setTimeout(doSearch,300)});
document.getElementById('cs').addEventListener('click',closeS);
document.getElementById('sov').addEventListener('click',e=>{if(e.target.id==='sov')closeS()});

function doSearch(){
  const q=document.getElementById('si').value.trim();
  if(q.length<2){closeS();return}
  const items=getAllSearchable();
  const results=[];
  const re=new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'g');
  items.forEach(it=>{
    const all=it.sec+' '+it.body;
    if(all.includes(q)){
      const pos=it.body.indexOf(q);
      const start=Math.max(0,pos-25);
      const end=Math.min(it.body.length,pos+q.length+50);
      let snip=(start>0?'…':'')+it.body.slice(start,end)+(end<it.body.length?'…':'');
      snip=escHtml(snip).replace(re,`<mark>${q}</mark>`);
      results.push({...it,snip});
    }
  });
  document.getElementById('sc').textContent=results.length+'件';
  const list=document.getElementById('srl');
  if(!results.length){list.innerHTML='<div class="no-r">「'+escHtml(q)+'」は見つかりませんでした</div>'}
  else{
    list.innerHTML=results.slice(0,30).map(r=>`<div class="sr-i" data-tab="${r.tabId}" data-sec="${r.secIdx}"><div class="e">${escHtml(r.ch)}</div><div class="t">${escHtml(r.sec)}</div><div class="s">${r.snip}</div></div>`).join('');
    list.querySelectorAll('.sr-i').forEach(el=>el.addEventListener('click',()=>{
      const tabId=el.dataset.tab;
      const secIdx=parseInt(el.dataset.sec);
      highlightTerm=q;
      closeS();document.getElementById('si').value='';
      cur=tabId;buildTabs();buildMain();
      setTimeout(()=>{
        const card=document.querySelector(`.sec[data-i="${secIdx}"]`);
        if(card){
          if(!openSet.has(String(secIdx)))toggle(secIdx);
          setTimeout(()=>applyHighlightAndScroll(card),80);
        }
      },100);
    }));
  }
  document.getElementById('sov').classList.add('show');
}

function applyHighlightAndScroll(container){
  if(!highlightTerm)return;
  const scope=container||document.getElementById('main');
  const walker=document.createTreeWalker(scope,NodeFilter.SHOW_TEXT,null,false);
  const matches=[];
  while(walker.nextNode()){
    const node=walker.currentNode;
    if(node.parentElement&&(node.parentElement.tagName==='SCRIPT'||node.parentElement.tagName==='STYLE'))continue;
    const idx=node.textContent.indexOf(highlightTerm);
    if(idx>=0)matches.push({node,idx});
  }
  if(matches.length===0)return;
  let firstMark=null;
  matches.reverse().forEach(m=>{
    const {node,idx}=m;
    const range=document.createRange();
    range.setStart(node,idx);
    range.setEnd(node,idx+highlightTerm.length);
    const mark=document.createElement('span');
    mark.className='hl-mark';
    range.surroundContents(mark);
    firstMark=mark;
  });
  if(firstMark){
    setTimeout(()=>{
      firstMark.scrollIntoView({behavior:'smooth',block:'center'});
      firstMark.style.transition='box-shadow 0.3s';
      firstMark.style.boxShadow='0 0 0 6px rgba(255,213,79,0.6)';
      setTimeout(()=>{firstMark.style.boxShadow='0 0 0 2px rgba(255,213,79,0.5)'},1500);
    },100);
  }
  highlightTerm='';
}

function closeS(){document.getElementById('sov').classList.remove('show')}

document.querySelectorAll('.ftog button').forEach(b=>b.addEventListener('click',()=>{
  document.querySelectorAll('.ftog button').forEach(x=>x.classList.remove('on'));
  b.classList.add('on');
  document.body.className='';
  if(b.dataset.s==='s')document.body.classList.add('fs-s');
  if(b.dataset.s==='l')document.body.classList.add('fs-l');
}));

window.addEventListener('scroll',()=>document.getElementById('hdr').classList.toggle('sc',scrollY>10));

document.addEventListener('keydown',e=>{
  if(e.key==='Escape')closeS();
  if((e.ctrlKey||e.metaKey)&&e.key==='k'){e.preventDefault();document.getElementById('si').focus()}
});

buildTabs();
buildMain();
</script>
