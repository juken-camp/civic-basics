<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>教科書よりやさしい公民</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#EEF0F5;--card:#fff;--text:#1A1C2E;--sub:#6B6E7D;--accent:#4A56A8;--accent-bg:#E8EAF6;--border:#CDD0DD;--shadow:0 2px 12px rgba(26,28,46,.07);--r:12px;--serif:'Noto Serif JP',serif;--sans:'Zen Kaku Gothic New',sans-serif}
*{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth}
body{font-family:var(--sans);background:var(--bg);color:var(--text);line-height:1.85;-webkit-font-smoothing:antialiased}
.hdr{position:sticky;top:0;z-index:100;background:rgba(238,240,245,.93);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-bottom:1px solid var(--border);transition:box-shadow .3s}
.hdr.sc{box-shadow:0 2px 16px rgba(0,0,0,.08)}
.hdr-in{max-width:900px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:10px}
.logo{font-family:var(--serif);font-weight:900;font-size:17px;color:var(--accent);white-space:nowrap}
.sbox{flex:1;max-width:280px;position:relative}
.sbox input{width:100%;padding:7px 12px 7px 32px;border:1.5px solid var(--border);border-radius:9px;background:var(--card);font-family:var(--sans);font-size:13px;color:var(--text);outline:none;transition:border .2s}
.sbox input:focus{border-color:var(--accent)}
.sbox::before{content:'\1F50D';position:absolute;left:9px;top:50%;transform:translateY(-50%);font-size:13px;pointer-events:none}
.ftog{display:flex;gap:3px;background:rgba(0,0,0,.04);border-radius:7px;padding:2px}
.ftog button{border:none;background:0;font-family:var(--sans);font-size:11px;padding:3px 9px;border-radius:5px;cursor:pointer;color:var(--sub);transition:all .2s}
.ftog button.on{background:var(--card);color:var(--text);box-shadow:0 1px 3px rgba(0,0,0,.08)}
.tabs{position:sticky;top:50px;z-index:90;background:rgba(238,240,245,.88);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);overflow-x:auto;scrollbar-width:none;-webkit-overflow-scrolling:touch}
.tabs::-webkit-scrollbar{display:none}
.tabs-in{max-width:900px;margin:0 auto;display:flex;padding:0 8px;align-items:stretch}
.tab{border:none;background:0;font-family:var(--sans);font-size:12px;font-weight:500;padding:9px 10px;white-space:nowrap;cursor:pointer;color:var(--sub);border-bottom:2.5px solid transparent;transition:all .2s}
.tab:hover{color:var(--text)}.tab.on{color:var(--text);font-weight:700;border-bottom-color:var(--accent)}
.tab-part{font-family:var(--serif);font-size:10px;font-weight:700;padding:0 8px;display:flex;align-items:center;color:#fff;border-radius:4px;margin:6px 2px 6px 6px;white-space:nowrap;letter-spacing:.04em}
.wrap{max-width:900px;margin:0 auto;padding:20px 16px 80px;display:flex;gap:24px}
.side{width:200px;flex-shrink:0;position:sticky;top:110px;max-height:calc(100vh - 125px);overflow-y:auto;scrollbar-width:thin;scrollbar-color:var(--border) transparent}
.side::-webkit-scrollbar{width:3px}.side::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.side-t{font-family:var(--serif);font-size:12px;font-weight:700;color:var(--sub);margin-bottom:10px;padding-left:10px;letter-spacing:.06em}
.toc{list-style:none}
.ti{display:block;padding:6px 10px;font-size:12px;color:var(--sub);cursor:pointer;border-radius:7px;border-left:2.5px solid transparent;transition:all .15s;line-height:1.45}
.ti:hover{background:rgba(0,0,0,.03);color:var(--text)}.ti.on{background:var(--accent-bg);color:var(--accent);border-left-color:var(--accent);font-weight:700}
.main{flex:1;min-width:0}
.ch-head{background:var(--card);border-radius:var(--r);padding:22px 26px;margin-bottom:22px;border:1px solid var(--border);box-shadow:var(--shadow)}
.ch-head h2{font-family:var(--serif);font-size:20px;font-weight:900;display:flex;align-items:center;gap:8px;margin-bottom:4px}
.ch-badge{font-size:11px;font-family:var(--sans);font-weight:700;padding:2px 9px;border-radius:16px;color:#fff}
.ch-sub{font-size:12px;color:var(--sub);font-weight:500}
.sec{background:var(--card);border-radius:var(--r);border:1px solid var(--border);margin-bottom:16px;overflow:hidden;box-shadow:0 1px 6px rgba(0,0,0,.03);transition:box-shadow .2s}
.sec:hover{box-shadow:var(--shadow)}
.sec-h{padding:16px 20px;cursor:pointer;display:flex;align-items:flex-start;justify-content:space-between;gap:10px;user-select:none}
.sec-h h3{font-family:var(--serif);font-size:15px;font-weight:700;line-height:1.5}
.sec-num{display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;border-radius:50%;font-size:12px;font-weight:700;color:#fff;flex-shrink:0;margin-right:6px}
.chv{font-size:16px;color:var(--sub);transition:transform .3s;flex-shrink:0;margin-top:1px}
.sec.op .chv{transform:rotate(180deg)}
.sec-b{max-height:0;overflow:hidden;transition:max-height .4s ease}
.sec-bi{padding:0 20px 20px}
.sec-bi p{font-size:14.5px;line-height:1.95;margin-bottom:14px;text-align:justify}
.sec-bi p:last-child{margin-bottom:0}
.sec-bi strong{font-weight:700}
.sov{display:none;position:fixed;inset:0;z-index:200;background:rgba(26,28,46,.35);backdrop-filter:blur(5px)}
.sov.show{display:flex;justify-content:center;padding-top:70px}
.sr{background:var(--card);border-radius:var(--r);width:90%;max-width:580px;max-height:70vh;overflow-y:auto;box-shadow:0 8px 36px rgba(0,0,0,.18)}
.sr-hd{padding:14px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.sr-hd h4{font-size:14px}.sr-hd button{border:none;background:none;font-size:20px;cursor:pointer;color:var(--sub)}
.sr-i{padding:14px 20px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.sr-i:hover{background:var(--accent-bg)}
.sr-i .e{font-size:11px;font-weight:700;margin-bottom:2px}
.sr-i .t{font-size:13px;font-weight:700;margin-bottom:3px}
.sr-i .s{font-size:12px;color:var(--sub);line-height:1.6}
.sr-i .s mark{background:rgba(74,86,168,.15);color:var(--accent);font-weight:700;padding:0 2px;border-radius:2px}
.no-r{padding:28px;text-align:center;color:var(--sub)}
.hl-mark{background:#FFD54F;color:#1A1C2E;font-weight:700;padding:1px 3px;border-radius:3px;box-shadow:0 0 0 2px rgba(255,213,79,.5);scroll-margin-top:120px}
@media(max-width:768px){.side{display:none}.wrap{padding:14px 12px 60px}.hdr-in{padding:8px 12px}.sbox{max-width:180px}.ftog{display:none}.ch-head{padding:16px 18px}.ch-head h2{font-size:17px}.sec-h{padding:14px 16px}.sec-bi{padding:0 16px 16px}.tab{font-size:11px;padding:8px 9px}}
body.fs-s .sec-bi p{font-size:13.5px;line-height:1.85}
body.fs-l .sec-bi p{font-size:16px;line-height:2.1}
@keyframes fu{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.sec{animation:fu .35s ease both}
</style>
</head>

<script>
const CIV_DATA=[{"id": "第1部", "title": "現代社会", "chapters": [{"id": "第1章", "title": "現代社会と文化", "sections": [{"num": "1", "title": "情報化が進む現代", "body": "突然ですが、あなたは今日、スマホを何回さわりましたか？ LINE、YouTube、TikTok、Instagram……もう数えきれないですよね。でもたった30年前の中学生に言ったら「は？ なにそれ？」って返されます。当時はスマホどころかインターネットすらほとんどなかった。\n\nじゃあ何が変わったのか。ひとことで言うと、**「情報」が社会の主役になった**んです。これを「**情報化**」といいます。昔は「モノ」を持っている国や会社が強かった。でも今いちばんお金を持っている会社はApple、Google、Amazon——どれも「情報」を扱っている会社。「モノ」ではなく「情報」を制する者が強い時代になったんです。\n\nこれを支えているのが**情報通信技術（ICT）**。インターネット、スマホ、Wi-Fiなど、情報をやりとりする技術ぜんぶのことです。ICTのおかげで、Amazonでポチれば翌日届くし、PayPayで「ピッ」と支払えるし、**人工知能（AI）**のChatGPTに質問すれば文章で答えが返ってくる。便利な時代です。\n\nただし暗い面もあります。「**情報格差（デジタル・デバイド）**」はデジタル技術を使える人と使えない人の差のこと。おじいちゃんがスマホを使えなくて災害情報を受け取れない、といった問題が起きています。「**個人情報の流出**」も深刻で、名前や住所が盗まれて悪用されるニュースは後を絶ちません。\n\nだから必要なのが2つの力。「**情報リテラシー**」は情報を正しく読み取り使いこなす力。SNSで見た情報を「本当かな？」と立ち止まって考えられるかどうかです。「**情報モラル**」はネットで人の悪口を書かない、ウソを広めない、勝手に写真をSNSに上げないという心がまえ。情報があふれる時代だからこそ、この2つの力がめちゃくちゃ大事なんです。"}, {"num": "2", "title": "グローバル化が進む現代", "body": "あなたが着ている服のタグを見てください。「Made in China」「Made in Vietnam」って書いてありませんか？ iPhoneはアメリカのAppleが設計して、中国や東南アジアで組み立て、部品は日本製や韓国製。たった1台のスマホに何か国もの人が関わっています。食卓のバナナはフィリピン、パスタはイタリア、牛肉はオーストラリア。私たちのくらしは世界中とつながっているんです。\n\nこの「世界の国々がどんどんつながりを強めていくこと」を「**グローバル化**」といいます。飛行機やインターネットの発達で、国と国の境界線がどんどんうすくなりました。\n\n経済面では、世界中の会社が「もっといい商品を、もっと安く」と競い合う「**国際競争**」が激しくなっています。また、自分の国が得意なものを売って（輸出）、苦手なものを買う（輸入）「**国際分業**」も進んでいます。日本は自動車を売って石油を買う。ユニクロの服はデザインが日本、縫製は東南アジア。これも国際分業です。\n\n人の動きもグローバル化のひとつ。大谷翔平選手が日本からアメリカに渡り、2024年に「50本塁打・50盗塁」の大記録を達成。契約金は約7億ドル。これだけのお金が国境を越えて動くのも、グローバル化の結果です。\n\n沖縄は国際通りを歩けば何か国語もの言葉が聞こえてくるほど外国人が多い場所。いろんな文化の人がいっしょにくらす「**共生社会**」を作っていくことが大事になっています。\n\nただし問題もあります。国と国の格差が広がっていること。地球温暖化やテロリズム、**難民**の問題など、一国では解決できない課題が増えていること。だからこそ「**国際協力**」がめちゃくちゃ大事なんです。"}, {"num": "3", "title": "少子高齢化が進む現代", "body": "日本は今、世界トップクラスに「お年寄りの割合が多い国」です。同時に子どもの数がどんどん減っている。子どもが減ることを「**少子化**」、お年寄りの割合が増えることを「**高齢化**」。この2つが同時に進んでいるから「**少子高齢化**」です。\n\nひとりの女性が一生で産む子どもの数の平均を「**合計特殊出生率**」といいます。昔は5〜6人きょうだいが当たり前だったのに、今は約1.2人。2024年に生まれた赤ちゃんは約70万人で、50年前の約200万人の3分の1です。40人クラスが13人クラスになったようなもの。\n\n原因は、子育てにお金がかかりすぎること、結婚しない・遅くなる人が増えたこと、仕事と子育ての両立が難しいことなど。一方で高齢化が進んでいるのは医療の進歩で**平均寿命が伸びた**からで、長生きできること自体はいいニュースです。\n\nでも両方が同時に起きると大問題。働ける年齢の人たち（15〜64歳、「**生産年齢人口**」）が減って税金を払う人が減る一方、年金や医療にかかる「**社会保障の費用**」は増え続ける。昔は若い人10人でお年寄り1人を支えていたのに、今は2人で1人を支える肩車状態です。\n\n国も「**育児・介護休業法**」を作ったり保育園を増やしたりしていますが、まだ足りないのが現実。みなさんの世代がまさに向き合う問題です。"}, {"num": "1", "title": "生活に関わる文化", "body": "「文化」って聞くと、美術館に飾ってある絵とか、クラシック音楽とか、なんかカタくて遠い世界の話に感じるかもしれません。\n\nでも文化ってもっとずっと広いんです。科学も文化、宗教も文化、スポーツも文化、料理も文化、音楽も文化、ファッションも文化、マンガもアニメも文化。人間が作り出したものは全部「文化」です。\n\nあなたが毎日聴いている音楽も文化。スマホでプレイしているゲームも文化。お正月にお年玉をもらうのも文化。沖縄そばを食べるのも文化。ぜんぶ文化です。\n\nちょっと整理しましょう。文化には「**科学**」「**芸術**」「**宗教**」という3つの大きな分野があります。科学は世界のしくみを解明する文化。芸術は美しいものや表現を生み出す文化。宗教は人間の心のよりどころとなる文化。この3つが組み合わさって、人類の歴史を作ってきました。\n\nそして文化には、**私たちの生活と心を豊かにする力**があります。好きな曲を聴いて気分が上がったこと、おいしいものを食べて幸せな気持ちになったこと、映画を見て泣いたこと、ありますよね？ それが文化の力です。\n\nちなみに、日本のマンガやアニメ、ゲームは今や世界中で大人気。「**クールジャパン**」と呼ばれて、日本を代表する文化として海外からリスペクトされています。あなたが当たり前に楽しんでいるものが、実は世界に誇れる文化なんです。"}, {"num": "2", "title": "日本の伝統と文化", "body": "日本には何百年も前から受けつがれてきた伝統文化がたくさんあります。\n\nたとえば伝統芸能。「**能楽（能）**」「**歌舞伎**」「**落語**」。「古くさい」って思うかもしれないけど、何百年も人の心をつかみ続けてきた「本物」のエンタメです。お笑い芸人のコントや漫才のルーツが落語にあるって知ったら、ちょっと見方が変わりませんか？ ダウンタウンやサンドウィッチマンの「ボケとツッコミ」の原型は、落語の中にあるんです。\n\n年中行事（1年の中で決まった時期にやる行事）もあります。3月の「**ひな祭り**」、5月の「**端午の節句**」、8月（地域によっては7月）の「**お盆**」。沖縄なら旧盆がとても大事ですよね。エイサーもその中から生まれた文化です。エイサーは沖縄だけの、世界にひとつだけの文化なんです。\n\nこういう大切な文化を守るために「**文化財保護法**」という法律があります。歴史的な建物や町なみ、祭りや芸能を「文化財」として守っていくための法律です。首里城が火災のあと再建されているのも、この法律の考え方がベースにあります。\n\nところで、「日本の文化はひとつ」って思っていませんか？ 実はぜんぜん違います。地域によって文化はまるで別物です。沖縄には「**琉球文化**」があります。三線、紅型、シーサー、エイサー、沖縄方言（うちなーぐち）——本土とはまったく違う独自の文化です。北海道には「**アイヌ文化**」があります。独自の言葉、踊り、模様、自然とともに生きる考え方。日本は思っているよりずっと多様な国なんです。\n\nそして今、日本にはたくさんの外国人がくらしています。コンビニで働いている外国人のスタッフさんを見かけることも多いですよね。だから大事になってくるのが「**多文化共生**」です。これは、ちがう文化を持った人どうしが、おたがいの文化を認め合い（このことを「**異文化理解**」といいます）、いっしょにくらしていくこと。最近よく聞く「**ダイバーシティー（多様性）**」を大事にしようってやつです。\n\n「自分とちがう」ことを「おかしい」と思うんじゃなくて、「おもしろい」「すごい」と思えるかどうか。これが、これからの社会を生きていくうえで、めちゃくちゃ大事な感覚になります。"}]}, {"id": "第2章", "title": "現代社会をとらえる枠組み", "sections": [{"num": "1", "title": "社会の中で生きる私たち", "body": "人間はひとりでは生きていけません。「いやいや、余裕だし」と思うかもしれないけど、ちょっと考えてみてください。今日食べたお弁当のお米は農家さんが作り、トラックの運転手さんが運び、お弁当屋さんが売ってくれたもの。スマホも世界中の何千人もの人が関わってあなたの手元に届いています。\n\nこうした人の集まり——家族、クラス、部活、地域——を「**社会集団**」といいます。人間はおたがいに助け合い支え合って生きているから、「**社会的存在**」と呼ばれるんです。コンビニで買い物した時点で、あなたはもう社会とつながっています。\n\nでも人が集まれば意見がぶつかります。「文化祭でお化け屋敷やろう」「いやカフェがいい！」——こういうぶつかり合いが「**対立**」。対立を放っておくとケンカやグループの崩壊につながるから、みんなで話し合って納得できる答えを出す。これが「**合意**」。社会はこの「対立」と「合意」のくり返しで成り立っています。"}, {"num": "2", "title": "効率と公正", "body": "じゃあ、対立が起きたときにどうやって合意に向かえばいいのか。そのとき大事になる考え方が2つあります。\n\nひとつめは「**効率**」。これは「ムダをなくす」ということです。\n\nたとえば文化祭の準備。ポスターを作る人、飾りつけを作る人、買い出しに行く人。それぞれ役割を分けたほうが早く終わりますよね。全員でゾロゾロひとつの作業をやって、次にまた全員で別の作業をやって……ってやったら、めちゃくちゃ時間がかかる。「ムダなく、うまくやろう」が効率です。\n\nふたつめは「**公正**」。これは「みんなにとってフェアであること」です。\n\nたとえばそうじ当番を決めるときに、「こいつは友達だから免除」「こいつはキライだから毎日」——こんなのフェアじゃないですよね。やり方がフェアか、チャンスがフェアか、結果がフェアか。「だれから見ても納得できるやり方になっているか」が公正です。\n\nこの2つ、どっちかだけだとうまくいきません。効率ばかり考えると不公平になりがちだし（「あいつは足が速いから買い出し全部やって」みたいな）、公正ばかりにこだわると非効率になることもある（「全員平等にやるために、全部の作業を全員でやろう」みたいな）。バランスが大事なんです。"}, {"num": "3", "title": "私たちとルール", "body": "人が集まるところには必ずルールがあります。学校には校則があるし、社会には法律がある。\n\n「なんでルールなんてあるんだよ、めんどくさい」って思ったことありませんか？ 正直、みんな一度は思ったことあると思います。\n\nでも、ルールがなかったらどうなるか想像してみてください。信号がなかったら交差点で車がぶつかりまくります。「人のものを盗んじゃダメ」っていうルールがなかったら、あなたのスマホもゲームもいつ取られるかわからない。法律がなかったら、力の強い人がやりたい放題やって、弱い人は泣くしかない。\n\nつまり、「**ルール（きまり）は、トラブルを防いで、ひとりひとりの権利を守るためにある**」んです。ルールがあるから、あなたの安全も、あなたの持ちものも、あなたの自由も守られています。\n\nただし、ルールに守ってもらう以上、あなたもルールを守る**責任**と**義務**があります。権利と義務はセットです。「守ってほしいけど、自分は守りたくない」は通用しません。\n\nルールの決め方には2つあります。ひとつは「**全会一致**」。みんな全員が「OK！」って言うこと。これが理想だけど、30人のクラスで全員の意見が一致するなんて、ほぼ無理ですよね。そこで使われるのが「**多数決**」。多いほうの意見で決める方法です。\n\nただし、多数決で決まったからといって、少ないほうの意見を無視していいわけじゃありません。「**少数意見の尊重**」もめちゃくちゃ大事です。負けた側の人たちの気持ちや考えもちゃんと聞いて、できるかぎり取り入れること。「数で押し切って、はい終わり」では、本当のいい決め方とは言えません。"}]}]}, {"id": "第2部", "title": "政治", "chapters": [{"id": "第1章", "title": "日本国憲法", "sections": [{"num": "1", "title": "民主主義と立憲主義", "body": "まず、「**民主主義**」ってなんでしょう？\n\nむずかしく考えないでください。ひとことで言うと、「**みんなのことは、みんなで決めよう**」という考え方です。\n\n昔は王様がひとりで国の全部を決めていた時代がありました（歴史でやりましたよね）。王様の気分しだいで法律が変わったり、税金が上がったり、戦争が始まったり。でもそれだと、王様がワガママを言い出したら国民が苦しむことになる。だから「国の大事なことは、国民みんなで話し合って決めよう」となった。これが民主主義です。\n\nたとえば、クラスのことをクラス全員で話し合って決めるのも、ミニ民主主義みたいなものです。先生がひとりで全部決めるのではなく、みんなの意見を聞いて決める。それが民主主義の考え方。\n\nそして、民主主義を実現するためにめちゃくちゃ大事な考え方があります。それが「**立憲主義**」です。\n\n立憲主義とは、「**憲法によって権力者をしばって、国民の人権を守る**」という考え方です。もっとかんたんに言うと、「権力を持った人が暴走しないように、憲法っていうルールでガッチリしばっておこう」ということ。\n\nここ、テストにもめちゃくちゃ出るし、大人になっても使える超大事ポイントです。\n\n憲法って「国民をしばるルール」だと思っている人がけっこういるんですけど、**実は逆**なんです。憲法は「**権力者をしばるルール**」なんです。私たち国民を守るために、政治家や政府を「好き勝手しちゃダメだよ」ってしばるのが憲法の役割。ここ、ぜひ覚えておいてください。"}, {"num": "2", "title": "人権を守ることと法のしくみ", "body": "立憲主義と関係が深いのが「**法の支配**」です。\n\n法の支配というのは、「どんなにえらい人でも、法律には従わなきゃいけない」ということ。総理大臣だろうが大統領だろうが、法のルールを超えることは許されません。\n\nこの反対が「人の支配」。権力者が「おれがルールだ！」って好き勝手にふるまう状態です。学校でたとえると、先生が「おれが法律だ！ おれの言うことがすべて正しい！」って言い出したら、生徒はたまったもんじゃないですよね。それと同じことが国レベルで起きるのが「人の支配」です。\n\n法には「ランク」があります。一番えらいのが**憲法**。国のいちばん上のルールで、「最高法規」といいます。その下に**法律**（国会で作るルール）。さらにその下に**命令や規則**（内閣や各省庁が作るルール）。この順番はぜったいで、もし法律が憲法に反していたら、その法律は無効になります。\n\nそして、「人権を守ろう」「法で権力をしばろう」という考え方のもとになった思想家たちがいます。歴史でもやったけど、公民でも出るのでもう一回おさらいしましょう。\n\n**ロック**（イギリス）：『統治二論』で、人間には生まれながらの権利（**基本的人権**）があること、政治はみんなで決めるべきこと（**民主政治**）、ひどい政府には国民が「NO」と言えること（**抵抗権**）を主張。\n\n**モンテスキュー**（フランス）：『法の精神』で、国の権力を3つに分けておたがいに見張らせよう（**三権分立**）と提案。\n\n**ルソー**（フランス）：『社会契約論』で、国の主人公は国民だ（**人民主権**）と主張。\n\nこの3人の考えが歴史を動かす大きな出来事につながります。イギリスの「**権利の章典**」、アメリカの「**独立宣言**」、フランスの「**人権宣言**」。これらの文書で、**国民主権**、**基本的人権**、**権力分立**が文章としてはっきり書かれました。\n\nそして20世紀に入ると、ドイツの「**ワイマール憲法**」（1919年）で世界で初めて「**社会権**」（人間らしい最低限のくらしをする権利）が守られました。くわしくはあとでやります。"}, {"num": "3", "title": "日本国憲法ができるまで", "body": "日本には2つの憲法があります。\n\nまず、明治時代に作られた「**大日本帝国憲法**」（1889年発布）。日本で最初の憲法で、主権者は**天皇**。国民の権利は「法律の範囲内で」という条件つきで、しばろうと思えばいくらでもしばれた。この憲法のもとで日本は戦争に進んでいきました。\n\n第二次世界大戦で負けた日本は、新しい憲法を作りました。それが「**日本国憲法**」（1946年公布、1947年施行）。\n\n日本国憲法は**国のいちばん上のルール（最高法規）**で、**3つの柱**があります。「**国民主権**」「**基本的人権の尊重**」「**平和主義**」。テストには絶対出ます。\n\nいちばん大きく変わったのは、「主権が天皇から国民に移った」こと。\n\n日本国憲法の**改正手続き**はめちゃくちゃ厳しいです。衆議院と参議院それぞれで**議員全体の3分の2以上**が提案（「**発議**」）→ **国民投票**で**過半数**の賛成 → **天皇が公布**。ハードルが高すぎて、日本国憲法は一度も変わっていません。"}, {"num": "4", "title": "国民主権", "body": "「**国民主権**」。これは日本国憲法の3つの柱のひとつで、めちゃくちゃ大事な考え方です。\n\nかんたんに言うと、「**国の政治のやり方を最終的に決める権利は、私たち国民が持っている**」ということ。政治家は国民の代わりに政治をしているだけで、「本当のボス」は国民なんです。\n\n「いやいや、政治を決めてるのは総理大臣でしょ？」と思うかもしれません。でも、その総理大臣を選ぶ国会議員を選んでいるのは、私たち国民です。つまり、選挙で投票するという行為こそが「国民主権」の具体的なかたちなんです。だから投票に行かないのは、自分の権利を自分で捨てているようなものです。\n\nじゃあ、天皇はどういう存在なのか。\n\n大日本帝国憲法（戦前の憲法）では天皇が主権者でした。でも日本国憲法では、天皇は「日本国と日本国民統合の**象徴**」とされています。「象徴」というのは「シンボル」のこと。国旗や国歌が国のシンボルであるように、天皇も日本という国を代表するシンボルです。\n\n天皇は政治的な力を持っていません。天皇がやるのは、憲法に書かれた「**国事行為**」だけです。法律の公布（「この法律ができましたよ」と国民に知らせること）、国会の召集、外国の大使に会うこと、国民栄誉賞の授与式……こうしたセレモニー的なお仕事です。しかも、すべて**内閣の助言と承認**が必要。天皇が自分の判断で何かを決めることはありません。"}, {"num": "5", "title": "日本の平和主義", "body": "日本国憲法の3つの柱のうち、もっとも世界的に有名なのが「**平和主義**」です。\n\nとくに大事なのが**第9条**。ここには3つのことが書かれています。\n\n①「**戦争の放棄**」……日本は戦争をしません。\n②「**戦力の不保持**」……軍隊は持ちません。\n③「**交戦権の否認**」……戦う権利を持ちません。\n\n第二次世界大戦でたくさんの人が亡くなった反省から、「もう二度と戦争はしない」と決めたんです。ここまではっきり戦争を否定した憲法は、世界でもめずらしい。\n\nでも、ここで大きな疑問が出ます。「軍隊は持たないって書いてあるのに、**自衛隊**があるじゃん」。\n\nこれはずっと議論が続いているテーマです。政府の立場は「自衛隊は軍隊ではなく、自分の国を守るための必要最小限の実力組織だから憲法に違反していない（**合憲**）」というもの。一方で「自衛隊は世界的に見ても立派な軍事力だし、どう考えても戦力でしょ。だから憲法に違反している（**違憲**）」という意見もあります。テストでは「自衛隊は合憲か違憲か」という論点が出るので、両方の意見を知っておいてください。\n\nもうひとつ大事なのが「**非核三原則**」。核兵器を「**持たず・つくらず・持ちこませず**」という3つの原則です。日本は世界で唯一、戦争で原子爆弾を落とされた国。だからこそ、核兵器のない世界を目指して声を上げ続けています。沖縄にはかつて大量の核兵器が配備されていた歴史もあり、この問題は沖縄にとっても決して他人事ではありません。"}, {"num": "1", "title": "ひとりひとりが大切にされる権利", "body": "「**基本的人権**」とは、人間が生まれた時点で持っている、だれにも取り上げられない権利のことです。「だれにも」というのは、国にも、政府にも、ほかのだれにも、という意味。これは人間であるかぎり、すべての人に認められる権利です。\n\n日本国憲法第11条にはこう書かれています。「国民は、すべての基本的人権の享有を妨げられない。この憲法が国民に保障する基本的人権は、侵すことのできない永久の権利として、現在及び将来の国民に与へられる」。\n\nただし、基本的人権は無制限ではありません。「**公共の福祉**」によってバランスを取ります。たとえば、表現の自由があるからといって、他人の名誉をきずつけるウソを広めていいわけではない。自分の権利を使うときに、ほかの人の権利をふみにじってはいけないということです。\n\nそして権利とセットになっているのが義務。「**国民の三大義務**」は3つあります。①**子どもに普通教育を受けさせる義務**（これは親の義務です。あなたが学校に通えるのはこの義務のおかげ）、②**勤労の義務**（働く義務）、③**納税の義務**（税金を払う義務）。権利を守ってもらうために、義務も果たす。これがルールです。"}, {"num": "2", "title": "自由権", "body": "「**自由権**」は、基本的人権の中でもいちばん歴史が古い権利です。かんたんに言うと、「**国から干渉されない権利**」「**国に放っておいてもらう権利**」のこと。\n\n昔の王様は国民を好きなようにしばっていました。「あの考えはダメ」「この宗教を信じろ」「逆らったら牢屋に入れるぞ」。自由権は、そういう国の横暴から国民を守るためにうまれた権利です。大きく3種類に分けられます。\n\nまず「**身体の自由**」。これはいちばん基本。警察であっても、正当な手続き（**令状**）なしにあなたを逮捕することはできません。拷問は絶対に禁止。奴隷にされることもありません。もし警察が令状もなしにいきなりあなたをつかまえたら、それは憲法違反です。\n\n次に「**精神の自由**」。あなたの心の中は、だれにもしばれません。何を考えても自由（**思想・良心の自由**）。どんな宗教を信じてもいいし、信じなくてもいい（**信教の自由**）。何を研究しても自由（**学問の自由**）。SNSに自分の意見を書くのも自由（**表現の自由**）。ただし、表現の自由があるからといって、他人をキズつける発言をしていいわけではありません。自由には責任がともないます。\n\n最後に「**経済活動の自由**」。どこに住んでもいい（**居住・移転の自由**）。将来どんな仕事に就くかは自分で決められる（**職業選択の自由**）。自分の財産（お金やモノ）は守られる（**財産権の保障**）。ただし、経済活動の自由は他の自由より制限されやすいです。たとえば、薬を売るには免許が必要だし、飲食店を開くには保健所の許可がいる。なぜかというと、自由にやらせたら国民の安全や健康が守れなくなるから。「公共の福祉」によるバランスです。"}, {"num": "3", "title": "平等権と差別されない権利", "body": "「**法の下の平等**」。これは日本国憲法第14条に書かれている、とても大事な権利です。\n\n「すべて国民は、法の下に平等であって、人種、信条、性別、社会的身分または門地（家柄）により、政治的、経済的または社会的関係において、差別されない」——この条文の意味をかんたんに言うと、「どんな人でも平等にあつかわれる権利がある」ということです。\n\n男だから、女だから、外国人だから、障がいがあるから——そういう理由で不当に差別されてはいけない。当たり前に聞こえるかもしれないけど、この「当たり前」を法律でしっかり守っているのが大事なんです。\n\nそして憲法第24条では「**個人の尊厳と両性の本質的平等**」がうたわれています。結婚（**婚姻**）は**両方の人の合意だけ**で成立し、夫婦は対等なパートナーとして協力し合うものとされています。昔の日本では「家」の都合で結婚が決められることもありましたが、今は本人たちの意思が最優先です。"}, {"num": "4", "title": "日本社会にのこる差別", "body": "日本国憲法で「法の下の平等」がうたわれていても、残念ながら差別は今も残っています。\n\n**部落差別**。江戸時代の身分制度に由来する差別で、今もなお就職や結婚で不当な差別を受ける人がいます。「**部落差別解消推進法**」が2016年に作られました。\n\n**アイヌ民族への差別**。北海道の先住民族であるアイヌの人々は、長い間差別を受けてきました。2019年に「**アイヌ民族支援法**」が施行され、アイヌが先住民族であることが法律で初めて明記されました。\n\n**男女差別**。日本のジェンダーギャップ（男女格差）の世界順位は先進国の中で最低レベルです。「**男女雇用機会均等法**」で職場での差別が禁止され、「**男女共同参画社会基本法**」で男女が対等に活躍できる社会を目指しています。\n\n**障がい者への差別**。「**障害者差別解消法**」で不当な差別が禁止され、スロープの設置やエレベーターの整備など「**バリアフリー**」化も進んでいます。\n\n法律を作ることは大事な一歩ですが、それだけで差別はなくなりません。結局いちばん大事なのは、私たち一人ひとりが「差別は絶対にダメだ」と思えるかどうか。心のバリアフリーこそが、本当の意味での平等につながります。"}, {"num": "5", "title": "社会権", "body": "「**社会権**」は、自由権とは逆方向の権利です。自由権が「国に放っておいてもらう権利」なら、社会権は「**国に助けてもらう権利**」。\n\nなぜこんな権利が必要なのか。自由権だけだと、お金持ちはどこまでも自由に生きられるけど、貧しい人は病気になっても病院に行けない、子どもに教育を受けさせられない。「自由ですよ」と言われても、お金がなければその自由は使えない。だから、国が困っている人を助けるしくみが必要になったんです。\n\n社会権の中でいちばん重要なのが「**生存権**」。**憲法第25条**に書かれています。\n\n「すべて国民は、**健康で文化的な最低限度の生活を営む権利**を有する」\n\nこのフレーズ、テストにめちゃくちゃ出ます。丸ごと覚えてください。この権利があるから、仕事を失ったり病気になったりしたときに「**生活保護**」を受けることができるんです。\n\n「**教育を受ける権利**」。あなたが中学校にタダで通えるのは、この権利のおかげ。義務教育は無償と憲法で決まっています。\n\n「**勤労の権利**」。働きたいのに仕事がないときに、国に「なんとかしてくれ」と求められる権利。ハローワーク（公共職業安定所）があるのはこの権利を実現するためです。\n\nそして「**労働基本権（労働三権）**」。これは働く人を守る3つの権利です。①**団結権**（労働組合を作る権利）、②**団体交渉権**（労働組合が会社と給料や待遇について交渉する権利）、③**団体行動権（争議権）**（ストライキをする権利）。ひとりで会社に「給料を上げてくれ」と言っても相手にされないけど、みんなで団結すれば対等に交渉できる。そういう発想です。\n\nこの3つの権利を具体的に守る法律が「**労働三法**」。「**労働組合法**」「**労働基準法**」「**労働関係調整法**」の3つです。とくに労働基準法は、「1日8時間・週40時間」の労働時間の上限や、最低賃金のルールを決めています。将来バイトを始めたとき、「時給がおかしくない？」「休憩なしで6時間働かされてない？」——そう思ったら労働基準法を調べてみてください。あなたを守ってくれる法律です。"}, {"num": "6", "title": "政治に関わる権利と、人権を守るための権利", "body": "「**参政権**」は、政治に参加するための権利です。具体的には次のものがあります。\n\n**選挙権**……投票する権利。18歳以上の国民に認められています。\n**被選挙権**……選挙に立候補する権利。衆議院議員は25歳以上、参議院議員は30歳以上から。\n**最高裁判所裁判官の国民審査権**……最高裁判所の裁判官が「この人でいいか？」を国民が判断する権利。衆議院選挙のときにいっしょに投票します。\n**請願権**……国や地方に「こうしてほしい」と文書でお願いする権利。だれでも使えます。\n\n「**請求権**」は、人権が侵害されたときに救済を求める権利です。\n\n**裁判を受ける権利**……だれでも裁判で争うことができる。\n**国家賠償請求権**……国や地方の不正な行為で被害を受けたとき、損害賠償を求められる。\n**刑事補償請求権**……無実なのに逮捕・拘束された場合、国に補償を求められる。"}, {"num": "7", "title": "これからの人権を考える", "body": "日本国憲法が作られた1946年には想像もできなかった問題が、今の社会にはたくさんあります。ネットで個人情報がばらまかれたり、環境が汚染されたり。こうした新しい問題に対応するために、「**新しい人権**」という考え方が生まれました。憲法に直接書かれてはいないけれど、第13条の「幸福追求権」や第25条の「生存権」を根拠に認められつつある権利です。\n\n「**環境権**」は、きれいな空気やきれいな水のある環境でくらす権利。工場が有害物質を垂れ流して住民の健康を害するようなことは許されません。**環境基本法**や、大きな開発の前に環境への影響を調べる「**環境アセスメント**」はこの権利を守るための仕組みです。\n\n「**知る権利**」は、政府が何をやっているかを知る権利。政府が「それは秘密です」と言って都合の悪い情報を隠してしまったら、国民は正しい判断ができません。だから**情報公開法**があり、国民は政府に「その情報を見せてください」と請求できます。\n\n「**プライバシーの権利**」は、私生活を勝手に広められない権利。これ、みなさんにいちばん身近かもしれません。友達の写真を勝手にSNSに上げるのは、プライバシーの権利の侵害になりえます。**個人情報保護法**は、名前や住所などの個人情報を勝手に使われないように守る法律です。\n\n「**自己決定権**」は、自分の生き方を自分で決める権利。たとえば病院で手術を受けるとき、お医者さんから治療内容をきちんと説明してもらい、自分が納得したうえで同意する——これを「**インフォームド・コンセント**」といいます。臓器提供の意思を示す「**臓器提供意思表示カード**」も自己決定権のひとつ。自分の体のことは自分で決める、という考え方です。"}, {"num": "1", "title": "権力を分ける", "body": "歴史を見ると、権力をひとりの人やひとつの機関に集中させると、ほぼ確実に暴走します。独裁者が好き勝手にふるまい、国民が苦しむ。だから、権力を3つに分けておたがいに見張らせよう——これが「**三権分立**」の考え方です。モンテスキューが『法の精神』で唱えた考えが、今の日本でも生きています。\n\n**立法権**（法律を作る力）→ **国会**が担当。\n**行政権**（法律を実行する力）→ **内閣**が担当。\n**司法権**（法律にもとづいて裁く力）→ **裁判所**が担当。\n\nこの3つがおたがいにチェックし合う。たとえば、国会は内閣不信任決議で内閣を辞めさせられる。内閣は衆議院を解散できる。裁判所は法律が憲法に違反していないかを審査できる。国会は弾劾裁判所を設置して裁判官をやめさせられる。\n\nこうやって「権力の暴走を防ぐしくみ」が何重にもかけられているんです。テストでは「三権分立の関係図」がよく出るので、どの機関がどの機関をチェックしているか、しっかり確認しておいてください。"}, {"num": "2", "title": "憲法を守るしくみ", "body": "もし国会が作った法律が憲法に違反していたら、どうなるか。放っておいたら、国民の人権が侵害されてしまうかもしれません。\n\nそれを防ぐために、裁判所には「**違憲審査権**」が与えられています。これは、法律や政府の行為が憲法に反していないかをチェックする力のことです。\n\nたとえば、ある法律が「この職業に就く人は〇〇してはいけない」と定めていたとします。もしそれが自由権を不当にしばるものであれば、裁判所が「この法律は憲法に反している（違憲だ）」と判断できるんです。\n\nこの違憲審査の最終的な判断を下すのが**最高裁判所**。だから最高裁判所は「**憲法の番人**」と呼ばれます。裁判所が権力の暴走を最後の砦として食い止める——これが三権分立の要なんです。"}]}, {"id": "第2章", "title": "民主政治", "sections": [{"num": "1", "title": "国民のねがいを実現するために", "body": "日本の人口は1億人以上。これだけの人が全員で集まって話し合うのは、物理的にムリですよね。\n\nだから、国民が選挙で代表者（国会議員）を選んで、その代表者に政治を任せる。このしくみを「**間接民主制**」といいます。「**議会制民主主義**」「**代議制**」とも呼ばれます。全部同じ意味です。\n\nこれに対して、国民が直接政治に参加するしくみを「**直接民主制**」といいます。住民投票がその一例です。ただし、国レベルでは間接民主制が基本。代表者を通じて国民の意見を政治に反映させます。\n\n大事なポイント。2015年に公職選挙法が改正されて、2016年の参議院選挙から選挙権が**20歳から18歳に引き下げ**られました。中3のみなさんはあと3年で投票できるようになります。「政治は自分に関係ない」ではなく、もうすぐ自分の一票で政治を動かす立場になるんです。"}, {"num": "2", "title": "世論とマスメディア", "body": "「**世論**」とは、国民の多くが「こう思っている」という意見のかたまりのことです。政治家は世論を気にしますし、政策にも大きな影響を与えます。\n\nじゃあ世論はどうやって作られるのか。大きな役割を果たしているのが「**マスメディア**」です。テレビ、新聞、ラジオ、インターネットのニュースサイト、そしてSNS。こうしたメディアが「今、こんなことが起きている」と伝えることで、多くの人が同じ問題について考えるようになります。\n\nただし、メディアの情報をうのみにしてはいけません。テレビ局や新聞社にはそれぞれの立場がありますし、SNSにはウソの情報もあふれています。ひとつの出来事でも、取り上げ方しだいでまったく印象が変わることもあります。\n\nだから大事なのが「**メディアリテラシー**」。メディアから流れてくる情報をそのまま信じるのではなく、「この情報は本当か？」「だれが、なんの目的で発信しているのか？」「ほかのメディアではどう報じているか？」と、自分の頭で考えて判断する力のことです。"}, {"num": "3", "title": "政党の役割", "body": "「**政党**」とは、同じ政治の方針を持つ人たちが集まった団体のことです。選挙のときに「私たちが政権を取ったら、こういう政策を実行します」と約束を掲げます。この約束を「**政権公約（マニフェスト）**」といいます。\n\n政権を担当している政党を「**与党**」、それ以外を「**野党**」と呼びます。与党は政策を実行する側、野党は「それは本当に国民のためになるの？」とチェックする側。この2つの役割があるから、政治のバランスが保たれます。\n\n政党の数によって政治のかたちも変わります。2つの大きな政党が交互に政権を取る「**二党制**」（アメリカのように）と、たくさんの政党がある「**多党制**」（日本のように）。日本は多党制なので、ひとつの政党だけでは議席が足りず、複数の政党が手を組む「**連立政権**」になることが多いです。\n\n政治にはお金がかかります。お金が絡むと不正が起きやすい。だから「**政治資金規正法**」で政治資金の流れを透明にし、「**政党交付金**」として税金から各政党に活動資金を配って、企業や団体からのお金にたよりすぎないようにしています。"}, {"num": "4", "title": "選挙のしくみと課題", "body": "選挙には4つの大事な原則があります。\n\n「**普通選挙**」……お金持ちかどうかに関係なく、一定の年齢（18歳）以上のすべての国民に選挙権がある。昔は税金をたくさん払っている男性しか投票できなかった時代があったんです。\n\n「**秘密選挙**」……だれに投票したかは秘密。投票所で「おまえ、だれに入れたか言え」なんて言われません。だから安心して自分の意志で投票できます。\n\n「**平等選挙**」……ひとり1票。お金持ちでも有名人でも1票は1票。\n\n「**直接選挙**」……有権者が候補者に直接投票する。だれかに代わりに投票してもらうのではなく、自分で投票用紙に書きます。\n\nこれらのルールを定めているのが「**公職選挙法**」です。\n\n選挙のやり方には大きく2種類あります。\n\n「**小選挙区制**」は、ひとつの地域から1人だけ当選する方式。メリットは政権が安定しやすいこと。デメリットは、1位以外の候補に投票した人の票が「**死票**」（結果に反映されない票）になりやすいこと。たとえば3人の候補がいて、1位が40%、2位が35%、3位が25%だった場合、60%の人の票が無駄になってしまいます。\n\n「**比例代表制**」は、各政党の得票数に応じて議席を配分する方式。少数派の意見も反映されやすいけど、小さな政党が乱立して政権が不安定になりやすいデメリットがあります。\n\n衆議院は「**小選挙区比例代表並立制**」。小選挙区制と比例代表制を組み合わせたハイブリッド方式です。参議院も選挙区と比例代表の組み合わせ。\n\n選挙のいちばんの課題は、投票しない人が増えていること。投票しないことを「**棄権**」といいます。とくに若者の投票率が低い。「どうせ自分の1票じゃ変わらない」と思うかもしれないけど、若い人が投票しないと、政治家は若者向けの政策より、投票率の高いお年寄り向けの政策を優先するようになります。自分たちの将来に関わる問題なのに、自分たちの声が届かない——それって、もったいなくないですか？\n\nもうひとつの課題が「**一票の格差**」。選挙区によって有権者の数がちがうので、人口が多い選挙区の1票は軽く、少ない選挙区の1票は重くなる。「平等選挙」のはずなのに不平等じゃないか、と裁判にもなっています。"}, {"num": "1", "title": "国会の役割としくみ", "body": "国会。ニュースで「国会で審議が……」とか聞きますよね。でも、そもそも国会ってなんなのか。\n\n**国会**は、憲法で「**国権の最高機関**」と定められています。国の機関の中でいちばんえらい、ということ。なぜかというと、国民が選挙で直接選んだ代表者が集まる場所だから。国民主権のかたちがここにあります。\n\nそして国会は「**唯一の立法機関**」。法律を作れるのは国会だけ。内閣も裁判所も法律は作れません。\n\n国会は「**二院制**」を取っていて、「**衆議院**」と「**参議院**」の2つがあります。なぜ2つあるのか。ひとつの議院だけだと、勢いでバーッと決めてしまうことがある。2つの議院でダブルチェックすることで、慎重に法律を作れるようにしているんです。\n\n国会にはいくつかの種類があります。毎年1月に開かれる「**常会（通常国会）**」は150日間。ここでおもに予算や法律を審議します。衆議院が解散されたあとの選挙のあとに開かれるのが「**特別会（特別国会）**」。緊急の問題があるときに開かれるのが「**臨時会（臨時国会）**」です。\n\n国会の仕事はたくさんあります。法律を作る、予算（国のお金の使い方）を決める、外国と結んだ条約を承認する、憲法改正を発議する、内閣総理大臣を指名する、問題のある裁判官をやめさせる弾劾裁判所を設置する、国のやっていることを調べる国政調査権を使う。\n\n法律ができるまでの流れも知っておきましょう。法律案が出されると、まずテーマごとの「**委員会**」で専門的に話し合います。そのあと「**本会議**」（全員参加の会議）で投票。**議員全体の3分の1以上**が出席していて、**出席議員の過半数**が賛成すれば成立します。会議は原則として**公開**。国民が見ている前で話し合うことが大事なんです。"}, {"num": "2", "title": "衆議院と参議院のちがい", "body": "衆議院と参議院は同じ国会の中にありますが、いくつかのちがいがあります。\n\n衆議院は任期**4年**。ただし**解散**があるので、4年持たないこともあります。一方、参議院は任期**6年**で、**解散がない**（3年ごとに半数を改選）。衆議院は選挙が頻繁に行われるぶん、国民の「今の気持ち」を反映しやすい。だから衆議院のほうが強い権限を持っています。これを「**衆議院の優越**」といいます。\n\n具体的にどう優越しているか。\n\n**法律案**：衆議院と参議院で意見が分かれた場合、衆議院で出席議員の**3分の2以上**が賛成すれば、衆議院の結論で法律が成立します。\n\n**予算・条約の承認・内閣総理大臣の指名**：両院の意見が異なった場合、「**両院協議会**」で話し合います。それでもまとまらなければ、衆議院の結論が国会の結論になります。\n\nさらに、予算はまず衆議院から審議される「**予算の先議権**」があり、内閣に対して「やめろ」と言える「**内閣不信任決議権**」も衆議院だけが持っています。"}, {"num": "3", "title": "内閣の役割としくみ", "body": "国会が法律を「作る」場所なら、内閣は法律を「実行する」場所です。\n\n**内閣**は**行政権**を持っています。メンバーは**内閣総理大臣**（いわゆる「総理」）と**国務大臣**（各省庁のトップなど）。全員で集まって話し合う会議を「**閣議**」といい、決定はすべて**全員一致**が原則です。ひとりでも反対したら決まらない。だからこそ、総理大臣には自分の考えに近い人を国務大臣に選ぶ権限があるんです。\n\n日本の政治でとくに大事なしくみが「**議院内閣制**」。これは、内閣が国会の信頼のうえに成り立つしくみです。ポイントは3つ。\n\n①総理大臣は**国会議員の中から、国会が指名**する。つまり国民が直接選ぶのではなく、国会議員たちが「この人がいい」と選ぶ。\n②国務大臣の**過半数は国会議員**でなければならない。\n③内閣は国会に対して**連帯責任**を負う。内閣の失敗は全員の責任。\n\nもし衆議院が「この内閣はダメだ！」と判断したら、「**内閣不信任決議案**」を可決できます。可決されたら、内閣は10日以内に2つの選択を迫られます。**衆議院を解散**して国民に信を問うか、**内閣が総辞職**（全員やめる）するか。ニュースで「衆議院解散！ 総選挙へ！」と騒がれるのは、このしくみが動いたときです。\n\n内閣の仕事は多岐にわたります。法律に基づいて行政を指揮・監督する、予算案を作って国会に提出する、外国と条約を結ぶ、政令（内閣が作るルール）を定める、天皇の国事行為に助言と承認を与える、最高裁判所の長官を指名して裁判官を任命する、国会を召集する、衆議院を解散する——ぜんぶ内閣の仕事です。"}, {"num": "4", "title": "行政の役割と課題", "body": "内閣のもとには、実際に政策を実行する「**行政機関**」があります。財務省、文部科学省、厚生労働省……など。2001年の「**行政改革（省庁再編）**」で1府22省庁から**1府12省庁**にスリム化されました。\n\n行政改革のポイントはほかにもあります。「**地方分権の推進**」は、国に集中しすぎた権限を地方に移すこと。地域のことは地域で決められるようにする動きです。「**規制緩和**」は、企業の活動をしばっていたルールをゆるめて、新しい会社が参入しやすくすること。楽天モバイルのような新しい会社が携帯電話事業に参入できたのも、規制緩和のおかげです。\n\n行政を担う公務員について、憲法はこう定めています。「**全体の奉仕者であって、一部の奉仕者ではない**」。つまり、特定の人やグループのためではなく、**国民ぜんたいのために働く**ということ。公務員が特定の企業や政治家の利益のために動いたら、それは憲法違反です。\n\nただし、行政が大きくなりすぎると非効率になり、税金のムダづかいにつながります。だから、必要なサービスは維持しつつも、効率よく運営する工夫が常に求められています。"}, {"num": "5", "title": "私たちのくらしと裁判", "body": "**裁判所**＝**司法権**を持つ。**最高裁判所** → **高等裁判所** → **地方裁判所**、**家庭裁判所**、**簡易裁判所**。\n\n「**司法権の独立**」＝裁判所はほかの権力から圧力を受けない。裁判官は**憲法と法律だけにしばられる**。\n\n「**三審制**」＝裁判を**3回まで**受けられる。1回目に不満 →「**控訴**」→ 2回目に不満 →「**上告**」→ 3回目。\n\n「**民事裁判**」＝人や会社のもめごと。訴えた人＝**原告**、訴えられた人＝**被告**。\n「**刑事裁判**」＝犯罪の裁判。**検察官**が訴えて、裁判官が有罪か無罪を判断。**令状主義**、**黙秘権**、**拷問の禁止**で人権を守る。\n\n「**裁判員制度**」（2009年～）＝ふつうの国民が刑事裁判に参加。ほかに「**法テラス**」「**被害者参加制度**」「**取り調べの可視化**」。"}, {"num": "6", "title": "人権を守る裁判とその課題", "body": "裁判所には「**違憲審査権**」があります。法律や政府の行為が憲法に反していないかをチェックする力です。もし違反していると判断されたら、その法律は効力を失います。この最終判断を下すのが**最高裁判所**なので、最高裁は「**憲法の番人**」と呼ばれます。\n\nただし課題もあります。日本の最高裁は「違憲」の判断をめったに出しません。「憲法判断にはできるだけ踏み込まない」という慎重な姿勢を取ることが多く、「もっと積極的に違憲審査をすべきだ」という意見もあります。\n\nここで、三権分立のまとめをしておきましょう。\n\n**国会**（立法権）が法律を作り、**内閣**（行政権）がそれを実行し、**裁判所**（司法権）が法律にもとづいて裁く。この3つがおたがいにチェックし合って、どこかひとつが暴走するのを防いでいます。国会は内閣を不信任できるし、内閣は最高裁長官を指名できるし、裁判所は法律が違憲かどうかを審査できる。このバランスのおかげで、私たちの権利と自由は守られているんです。"}, {"num": "1", "title": "地方自治と地方公共団体", "body": "国の政治もだけど、実はあなたの生活にいちばん直接関わっているのは「地方の政治」です。\n\n「**地方自治**」とは、地域のことは地域の住民が自分たちで決めるということ。「**民主主義の学校**」とも呼ばれます。なぜかというと、身近な問題を自分たちで考えて解決する経験が、民主主義の力を育てるからです。地方自治は**憲法**と「**地方自治法**」で保障されています。\n\n「**地方公共団体（地方自治体）**」は、都道府県（沖縄県、東京都など）と市区町村（浦添市、那覇市など）の2層構造になっています。\n\n国の政治と地方の政治には大きなちがいがあります。国では総理大臣は国会議員の中から国会が指名しますよね（間接民主制）。でも地方では、住民が**首長**（知事や市長）と**地方議会の議員**の**両方を直接選挙で選びます**。これを「**二元代表制**」といいます。住民が直接リーダーを選べるぶん、自分たちの声が政治に届きやすいしくみです。"}, {"num": "2", "title": "地方公共団体のしくみと政治参加", "body": "地方公共団体の仕事はめちゃくちゃ身近です。毎日通る道路の補修、学校の運営、ゴミの回収、消防や救急、警察、福祉サービス……あなたの生活に直接関わっているのは、実は国よりも地方なんです。\n\n地方公共団体には「**条例**」を作る権限があります。条例とは、その地域だけに適用されるルールのこと。たとえば沖縄県には独自の条例がいくつもあります。国の法律に反しない範囲で、地域の実情に合わせたルールを自分たちで作れる。これが地方自治のいいところです。\n\n首長（知事や市長）は**予算案**を作成し、地方議会に提出します。議会がそれを審議して可決すれば予算が成立。議会には首長の**不信任決議権**があり、首長には議会の**解散権**がある。おたがいにチェックし合うしくみです。"}, {"num": "3", "title": "地方のお金の問題", "body": "地方公共団体のお金の入り（歳入）と出（歳出）を見てみましょう。\n\n歳入の柱はまず「**地方税**」。住民税や固定資産税など、その地域に住んでいる人や企業から集める税金です。これが「**自主財源**」（自分で稼いだお金）にあたります。\n\nでも、地方税だけでは足りない地域がほとんど。そこで国からのお金に頼ることになります。「**地方交付税交付金**」は、豊かな地域と貧しい地域の格差をおさえるために、国が地方に配るお金です。使い道は自由。「**国庫支出金**」は、使い道が決まっている国からの補助金。「道路を作るために使ってね」のように指定されています。それでも足りなければ「**地方債**」（借金）を発行します。\n\n歳出の内訳は、福祉にかかる「民生費」がいちばん大きく、次に教育費、土木費、借金返済の「公債費」と続きます。\n\nいちばんの問題は、**自主財源が少ないこと**。多くの地方公共団体が歳入の半分以上を国からのお金に頼っています。「自分たちの地域のことを自分たちで決める」のが地方自治の理想ですが、お金を国に頼っている状態では、本当の意味での自立は難しい。これが大きな課題です。"}, {"num": "4", "title": "私たちと政治参加", "body": "地方自治では、選挙で代表者を選ぶだけでなく、住民が直接政治に参加できるしくみがあります。それが「**直接請求権**」です。\n\n具体的には4種類あります。\n**条例の制定・改廃の請求**……有権者の**50分の1以上**の署名で、新しい条例を作ったり、今ある条例を変えたり廃止したりすることを請求できます。\n**監査請求**……有権者の**50分の1以上**の署名で、地方公共団体のお金の使い方をチェックするよう求められます。\n**解職請求（リコール）**……有権者の**3分の1以上**の署名で、首長や議員をやめさせる投票（解職投票）を行えます。\n**解散請求**……有権者の**3分の1以上**の署名で、議会を解散させる投票を行えます。\n\n署名の数のちがいに注目してください。リコールや解散は影響が大きいぶん、ハードルも高くなっています。\n\nほかにも「**住民投票**」で住民が直接意思表示することもできます。「**オンブズマン制度**」は市民が役所の仕事ぶりを監視するしくみ。利益を目的としない「**NPO（非営利組織）**」がボランティア活動や社会貢献をすることも、大事な政治参加のかたちです。"}]}]}, {"id": "第3部", "title": "経済", "chapters": [{"id": "第1章", "title": "市場経済", "sections": [{"num": "1", "title": "経済活動とお金の役割", "body": "「経済」って聞くと、なんかむずかしそうですよね。株がどうとか、円安がどうとか。\n\nでも実は、あなたは毎日「経済活動」をしています。コンビニでおにぎりを買う。これ、立派な経済活動です。\n\n「**経済**」とは、かんたんに言うと「モノやサービスを**作って**（生産）、**届けて**（流通）、**使う**（消費）、この流れぜんぶ」のことです。\n\nユニクロの服を例にしましょう。工場で服を**作る**（生産）→ 倉庫やトラックで**届ける**（流通）→ あなたがお店やネットで**買って着る**（消費）。この一連の流れが「経済」です。\n\n経済を動かす3つのプレイヤー：「**家計**」（あなたの家庭）、「**企業**」（ユニクロやトヨタみたいな会社）、「**政府**」（国や地方）。\n\n「**希少性**」＝「**ほしい量に対して、モノが足りない状態**」。NintendoSwitchが発売直後に品薄で転売価格が跳ね上がったのは希少性が高かったから。空気はだれでも吸えるからタダ。希少性が「どう分けるか」を考えるスタート。\n\nお金（**貨幣**）の3つの役割：①「**価値の尺度**」（値段をはかるものさし）、②「**交換の手段**」（お金があればなんでも買える）、③「**価値の保存**」（おにぎりはくさるけどお金はくさらない。貯金できる）。"}, {"num": "2", "title": "お金の使い方と経済の考え方", "body": "お金は限られています。当たり前のことだけど、これが経済を考えるうえでいちばん大事なスタート地点です。\n\nたとえば、あなたの手元に500円があるとします。300円のドリンクと400円のお菓子、両方ほしいけど、両方は買えない。どちらかを選ばなきゃいけない。「なにかを選ぶと、なにかをあきらめなきゃいけない」——これを経済学では「**トレードオフ**」といいます。\n\nじゃあ、どっちを選ぶべきか。ドリンクを選んだとしましょう。このとき、「お菓子を食べられたはずの満足感」をあきらめたことになります。この「あきらめた選択肢の価値」のことを「**機会費用**」といいます。\n\nこれは個人のお小遣いだけの話じゃありません。国の予算でも同じです。「防衛費を増やしたい。でも教育費も増やしたい」——限られたお金をどう配分するかは、まさにトレードオフの連続なんです。"}, {"num": "3", "title": "値段のしくみ", "body": "コンビニのおにぎり、なんで130円なんでしょう？ 100円じゃだめなのか。200円じゃだめなのか。値段（**価格**）って、どうやって決まっているのか。\n\n値段は「**市場**」で決まります。市場って、築地の魚市場みたいな場所をイメージするかもしれないけど、経済でいう市場はもっと広い意味。「売る人と買う人が出会う場」ぜんぶが市場です。お店もメルカリもAmazonもぜんぶ市場。\n\nじゃあ市場でどうやって値段が決まるのか。カギになるのが「**需要量**」と「**供給量**」です。\n\n「需要量」は「買いたい量」。「供給量」は「売りたい量」。この2つのバランスで値段が動きます。\n\nたとえば大人気アーティストのライブチケット。買いたい人がめちゃくちゃ多いのに、席の数は限られている。つまり需要が大きいのに供給が少ない。こうなると値段は上がります。転売サイトで定価の何倍にもなるのは、このしくみです。\n\n逆に、クリスマスが終わったあとのケーキ。売れ残ったケーキを早く売りたいけど、もうだれも欲しがらない。供給が多いのに需要が少ない。だから半額セールになるんです。\n\n需要量と供給量がちょうどつり合ったときの値段を「**均衡価格**」といいます。市場は自然にこの価格に向かっていく性質があります。\n\nちなみに、商品の値段の中身には3つの要素が入っています。作るのにかかるお金（**生産費**）＋ 届けるのにかかるお金（**卸売・小売経費**）＋ 企業のもうけ（**利潤**）。おにぎり130円のうち、材料費がいくらで、輸送費がいくらで、コンビニの利益がいくら——そう考えると、値段の見え方が変わってきませんか？"}, {"num": "1", "title": "家庭のお金の出入り", "body": "「**家計**」とは、家庭のお金の出入りのことです。あなたの家庭にも毎月お金が入ってきて、出ていきますよね。それが家計です。\n\nまず「収入」。お給料として会社からもらう「**給与収入**」がいちばん多い家庭がほとんどです。自分でお店をやっている人なら「**事業収入**」。株の配当や家賃収入は「**財産収入**」。\n\n次に「支出」。食費、家賃、光熱費、スマホ代、服代……生活に使うお金を「**消費支出**」といいます。一方、税金や社会保険料のように「自分で使い道を選べない支出」を「**非消費支出**」といいます。給料から天引きされている所得税や住民税がこれです。\n\n収入から支出を引いて残ったお金が「**貯蓄**」。将来のためにためておくお金です。収入が多くても、使いすぎたら貯蓄はゼロ。「どれだけ稼ぐか」だけじゃなく、「どう使うか」がとても大事なんです。"}, {"num": "2", "title": "消費生活と届けるしくみ", "body": "コンビニでおにぎりを買う。たったこれだけの行為で、実は「**契約**」を結んでいます。「私はこの商品を買います」「私はこの商品を売ります」という合意。これが契約です。\n\n「**契約自由の原則**」により、何を買うか、だれから買うか、いくらで買うかは基本的に自由。ただし、未成年者の契約は取り消せる場合があるなど、弱い立場の人を守るルールもあります。\n\n次に「**流通**」。モノが工場で作られてからあなたの手元に届くまでの道のりのことです。昔は「メーカー → 卸売業者 → 小売店 → 消費者」と何段階も経由するのがふつうでしたが、今はAmazonのように消費者に直接届ける「直接配送」や、農家から消費者に届く「産地直送」も増えました。中間マージン（途中でかかるお金）が減るぶん、安くなることもあります。\n\nテクノロジーの進化も流通を変えました。コンビニのレジでバーコードを「ピッ」と読み取る「**POSシステム**」は、何がいつ売れたかをリアルタイムで記録し、在庫管理や商品の仕入れに活用されています。PayPayや楽天ペイ、Suicaなどの「**キャッシュレス決済**」も急速に広がっています。"}, {"num": "3", "title": "消費者のトラブルと対策", "body": "買い物をするとき、消費者と企業では持っている情報量がまるでちがいます。企業は商品のことを何でも知っているけど、消費者は限られた情報しか持っていない。この情報の差があるから、消費者は弱い立場に置かれやすいんです。こうした問題を「**消費者問題**」といいます。\n\n最近はSNS詐欺も増えています。「今だけ限定！」「かならず儲かる！」——こんなうたい文句は、ほぼ詐欺だと思ってください。とくに若い世代がターゲットにされやすいので要注意です。\n\n消費者を守るための法律はたくさんあります。まず「**消費者基本法**」。消費者の安全、知る権利、選ぶ権利などを守る基本的な法律です。2009年には「**消費者庁**」が作られ、消費者保護の司令塔となっています。\n\n「**クーリングオフ制度**」も覚えておいてください。訪問販売や電話勧誘などで契約したあと、一定期間内（多くの場合8日以内）であれば無条件でキャンセルできるしくみです。「しつこく勧められて断れなかった……」というとき、冷静になってからやめられる。\n\n「**製造物責任法（PL法）**」は、商品の欠陥で消費者が被害を受けた場合、企業が補償しなければならないという法律。たとえば家電製品の欠陥で火事が起きたら、企業が責任を取ります。\n\n「**消費者主権**」——消費者が市場の主役であるべきだという考え方。賢い消費者になることが、自分を守る最大の武器です。"}, {"num": "1", "title": "私たちのくらしと企業", "body": "私たちのくらしは企業が作った商品やサービスに囲まれています。スマホも、コンビニの弁当も、電車も、ゲームも、ぜんぶ企業が作っているものです。\n\n「**企業**」がモノやサービスを作るために必要なものが3つあります。これを「**三つの生産要素**」といいます。①**土地**（工場や店舗を建てる場所）、②**資本**（機械や設備、お金）、③**労働力**（働く人）。この3つがそろって初めてモノを作れます。\n\n企業が効率よく生産するために使うのが「**分業**」。たとえば自動車工場では、エンジンを作る人、ボディを塗る人、タイヤを取り付ける人……と役割を分けることで、ひとりで全部やるより圧倒的に速く、たくさん作れます。\n\nそして「**技術革新（イノベーション）**」。新しい技術や方法で、これまでにない商品やサービスを生み出すこと。iPhoneが毎年カメラやチップを進化させるのもイノベーション。イノベーションを起こせる企業が競争に勝ち残ります。\n\nこうした「個人や企業が利益（**利潤**）を目指して自由に商品を作って売るしくみ」を「**資本主義経済**」といいます。日本を含む多くの国がこのしくみで経済を動かしています。"}, {"num": "2", "title": "企業活動のしくみ", "body": "企業には大きく分けて2種類あります。国や地方が経営する「**公企業**」と、民間の人が経営する「**私企業**」。水道局は公企業、トヨタやユニクロは私企業です。\n\n私企業のなかでもっとも多いのが「**株式会社**」。しくみはこうです。会社を作るためにはお金が必要ですよね。そこで会社が「**株式**」というものを発行して、たくさんの人に買ってもらう。株式を買った人は「**株主**」になります。\n\n株主にはいくつかの権利があります。会社の重要なことを決める「**株主総会**」に参加して意見が言えること。会社がもうかったら利益の一部を「**配当**」として受け取れること。そして「**有限責任**」——もし会社がつぶれても、自分が出したお金以上の責任は負わなくていいこと。だから安心してお金を出せるわけです。\n\nただし、企業の競争にはルールが必要です。もし1社だけが市場を支配したら（「**独占**」）、その会社が好きなように値段を決められる。数社だけで支配する「**寡占**」でも同じ問題が起きます。こうした不当に高い値段を「**独占価格**」「**寡占価格**」といいます。消費者にとっては大迷惑ですよね。\n\nだから「**公正取引委員会**」という独立した機関が「**独占禁止法**」を使って監視しています。企業どうしが裏で話し合って値段を決める「カルテル」なんかも取り締まっています。\n\n電気・ガス・水道・バスなどの料金は「**公共料金**」といって、企業が自由に値段を決めることができません。生活に絶対必要なものだから、勝手に値上げされたら困りますよね。国や地方がチェックしています。\n\nここで意外な数字をひとつ。日本の企業のうち**99％は中小企業**です。大企業はほんの1％。でも中小企業は地域の経済を支え、たくさんの人を雇っています。最近は自分で会社を始める「**起業**」や、新しい技術やアイデアで成長を目指す「**ベンチャー企業**」も増えています。メルカリだって、最初は小さなベンチャー企業からスタートしたんです。"}, {"num": "3", "title": "金融のしくみ", "body": "「**金融**」とは、かんたんに言うと「お金の貸し借り」のことです。「お金が足りない人」と「お金に余裕がある人」をつなぐしくみ、と考えてください。\n\nその中心にいるのが**銀行**です。銀行には3つの大きな仕事があります。\n\n①「**預金業務**」……みんなからお金を預かる。あなたの銀行口座に入っているお金がこれ。\n②「**貸し出し業務**」……預かったお金を、企業や個人に貸し出す。家を買うときの住宅ローンがこれ。銀行は貸し出しの「**利子**」（お金を借りた人が払う手数料のようなもの）で利益を得ています。\n③「**為替業務**」……お金の送金や振り込みを代行する。お給料が銀行口座に振り込まれるのもこれ。\n\nお金の集め方には2種類あります。企業が**株式**や**社債**を発行して、人々から直接お金を集めるのが「**直接金融**」。銀行が間に入って、預金を企業に貸し出すのが「**間接金融**」。日本は伝統的に間接金融が中心ですが、最近は直接金融も増えてきています。"}, {"num": "4", "title": "企業の競争", "body": "企業どうしが競争することは、消費者にとって大きなプラスです。なぜなら、各社が「もっといい商品を、もっと安く」とがんばるから。たとえばスマホ市場。Apple、Samsung、Googleなどが競い合っているおかげで、毎年カメラの性能が上がったり、バッテリーが長持ちするようになったりしています。もし1社しかなかったら、こんなスピードで進化しないでしょう。\n\nただし、競争がいきすぎると問題も起きます。大企業が価格を極端に下げて中小企業をつぶしたり、数社だけで市場を独占したりすると、最終的に消費者が不利になります。だから**独占禁止法**があり、**公正取引委員会**が「ずるい競争」をしていないか監視しているんです。\n\n健全な競争が保たれてこそ、消費者もいい商品を安く買えるし、企業も成長できる。競争とルールは、セットで必要なんです。"}, {"num": "5", "title": "働くことの意味と労働者の権利", "body": "「なんで働くの？」って聞かれたら、多くの人は「お金のため」って答えるかもしれません。もちろんそれは大事。でも、働く意味はお金だけじゃないんです。\n\n自分の得意なことや好きなことを仕事にして能力を発揮する喜び。「ありがとう」と言ってもらえる充実感。仲間と力を合わせて何かを成し遂げる達成感。こうした「やりがい」も、働くことの大きな意味です。\n\nでも残念ながら、働く人が不当にあつかわれることもあります。長時間労働、残業代の未払い、パワハラ……。だから憲法と法律で労働者を守っているんです。\n\n**労働三権**（団結権・団体交渉権・団体行動権）で労働者は会社と対等に交渉できるし、**労働三法**（労働組合法・労働基準法・労働関係調整法）で具体的なルールが決められています。労働基準法は「1日8時間・週40時間」の労働時間の上限や最低賃金を定めていて、アルバイトにも適用されます。将来バイトを始めるとき、知っておいて損はありません。"}, {"num": "6", "title": "働く環境の変化", "body": "今、日本で働いている人のうち、約4割が「**非正規労働者**」です。パート、アルバイト、派遣社員、契約社員などがこれにあたります。\n\n非正規労働者は正社員に比べて給料が低く、ボーナスが出ないことも多い。雇用が不安定で、景気が悪くなると真っ先に契約を切られてしまうこともあります。同じ仕事をしているのに正社員と待遇がちがう「**同一労働同一賃金**」の問題もあります。\n\nまた、コンビニや工場、介護の現場などでは「**外国人労働者**」が増えています。人手不足を補うために海外から来て働いている人たちです。こうした人たちの労働条件や人権を守ることも大きな課題です。\n\nそして最近よく聞くのが「**ワーク・ライフ・バランス**」。仕事（ワーク）と私生活（ライフ）のバランスを大事にしようという考え方です。「仕事ばかりで家族との時間がない」「休みが取れない」——そうならないように、残業を減らしたり、育児休暇を取りやすくしたりする取り組みが進んでいます。"}, {"num": "7", "title": "企業の社会的責任", "body": "企業はお金をもうけるだけが仕事じゃありません。社会の一員として、責任を果たすことも求められています。これを「**企業の社会的責任（CSR）**」といいます。CSRは英語の「Corporate Social Responsibility」の略です。\n\n具体的には、法律をきちんと守る、消費者の安全を第一に考える、従業員を大切にする、環境に配慮する、地域社会に貢献する——こうしたことです。\n\nたとえばユニクロは、着なくなった服を店舗で回収してリサイクルしたり、難民に届けたりしています。スターバックスがプラスチックストローを紙ストローに変えたのも、環境への責任を果たすための取り組みです。\n\n最近は「**ESG投資**」という考え方も広まっています。環境（Environment）・社会（Social）・企業統治（Governance）を重視する企業に投資するというもの。「社会にいいことをしている企業のほうが、長い目で見て成長する」という考え方です。"}, {"num": "1", "title": "景気の波", "body": "「最近、景気いいよね」「景気悪いなあ」——こういう言葉、聞いたことありますよね。\n\n「**景気**」とは、経済ぜんたいの調子のことです。景気がいいとき（**好景気**）は、モノが売れる → 企業がもうかる → 給料が上がる → みんなもっと買い物する → さらにモノが売れる……とプラスの循環が生まれます。\n\n逆に景気が悪いとき（**不景気**）は、モノが売れない → 企業の利益が減る → 給料が下がる → みんなお金を使わなくなる → さらに売れなくなる……とマイナスの循環に。好景気と不景気が波のように繰り返されることを「**景気変動（景気循環）**」といいます。\n\n景気の良し悪しをはかる目安が「**国内総生産（GDP）**」。国内で1年間に生み出された商品やサービスの合計金額です。GDPが増えていれば経済が成長している証拠。この増え方を「**経済成長率**」といいます。\n\n「**インフレ（インフレーション）**」は、物価が上がり続けること。今の日本がまさにこの状態です。お米の値段が3〜4割も上がって、パンもジュースも値上がり。2025年には食品だけで約2万品目が値上げされました。物価が上がるのに給料がそこまで上がらない——つまりお金の価値が下がる。これを「**実質賃金の低下**」といいます。\n\n「**デフレ（デフレーション）**」は、物価が下がり続けること。「安くなるならいいじゃん」と思うかもしれないけど、実はとても怖い。物価が下がると企業のもうけが減る → 給料が減る → 消費が減る → さらに物価が下がる……この悪循環が止まらなくなるんです。日本は1990年代から約30年間、このデフレに苦しみました。「**失われた30年**」と呼ばれる時代です。"}, {"num": "2", "title": "日本銀行と金融政策", "body": "あなたのお財布の中の千円札を見てください。「日本銀行券」って書いてありますよね。このお札を発行しているのが「**日本銀行**」です。\n\n日本銀行は日本の「**中央銀行**」。ふつうの銀行とはまったくちがいます。個人がお金を預けたり借りたりする場所ではありません。国の経済ぜんたいを管理する、特別な銀行です。\n\n日本銀行には3つの顔があります。\n\n①「**発券銀行**」……日本で唯一、お札を発行できる銀行。硬貨は政府が発行しますが、お札は日本銀行だけ。\n\n②「**政府の銀行**」……国のお金を管理する。税金として集められたお金は日本銀行の口座に入ります。\n\n③「**銀行の銀行**」……三菱UFJ銀行や沖縄銀行などのふつうの銀行にお金を貸す銀行。銀行のための銀行です。\n\nそして日本銀行のいちばん大事な仕事が「**金融政策**」。世の中に出回るお金の量を調整して、景気をコントロールすることです。\n\n具体的には「**公開市場操作**」というやり方が使われます。日本銀行が国債（国の借金証書）を売り買いして、お金の量を増やしたり減らしたりする。\n\n不景気のとき → 国債を買い取って世の中にお金を流す → お金が増えて企業がお金を借りやすくなる → 経済が動き出す。\n\n景気が過熱しすぎたとき → 国債を売って世の中からお金を回収する → お金が減って使いすぎを抑える。\n\nまた、「**金利**」（お金を借りるときの手数料率）を上げ下げすることでも景気を調整します。今の日本銀行は長年ゼロに近かった金利を少しずつ**引き上げ**ています。金利が上がると住宅ローンの返済額が増えるなど、みなさんの生活にも直接影響してきます。"}, {"num": "3", "title": "グローバル化と日本経済", "body": "海外旅行に行ったことがある人なら、「両替」をしたことがあるかもしれません。日本のお金（円）をアメリカのお金（ドル）に交換するとき、「1ドル＝150円」みたいなレートがありますよね。このお金の交換比率を「**為替相場（為替レート）**」といいます。\n\n為替相場は毎日変わります。ここで覚えてほしいのが「**円高**」と「**円安**」。ちょっとややこしいので、ていねいに説明しますね。\n\n「**円高**」は、円の価値が上がること。1ドル＝150円だったのが1ドル＝100円になったら円高です。「え？ 数字が減ったのに高くなるの？」と思うでしょう。こう考えてください。「100円でも1ドル買える」＝「円が強くなった」。円高になると、輸入品（外国から買うもの）は安くなりますが、輸出（日本のものを外国に売ること）は不利になります。日本の商品が外国から見て高くなるからです。\n\n「**円安**」は、円の価値が下がること。1ドル＝100円が1ドル＝150円になったら円安。「150円も出さないと1ドル買えない」＝「円が弱くなった」。円安になると、輸出には有利ですが、輸入品が高くなります。\n\n今の日本は**円安**の状態が続いていて、1ドル＝150円台で推移しています。日本とアメリカの金利差が大きいことが主な原因です。「最近なんでも値段が高い」と感じるのは、この円安のせいも大きいんです。\n\nさらに、アメリカのトランプ大統領が他国からの輸入品に高い**関税**（輸入品にかける税金）をかける政策を進めていて、国と国の間で「**貿易摩擦**」（貿易をめぐるもめごと）が起きています。世界中の国の経済がつながっている今、アメリカの政策が日本の物価や景気にも影響するんです。"}, {"num": "4", "title": "これからの日本経済", "body": "日本経済の歴史を振り返ると、大きな波がありました。\n\n1950年代後半～1970年代初め、「**高度経済成長期**」。日本は猛烈な勢いで成長し、世界第2位の経済大国になりました。しかし1973年の「**石油危機（オイルショック）**」で原油の価格が急騰し、経済は大きな打撃を受けます。\n\n1980年代後半には「**バブル経済**」が発生。土地や株の値段が異常に上がりました。でも1991年にバブルが崩壊し、日本は長い不景気に突入。これが「**失われた30年**」です。\n\n2008年には「**世界金融危機（リーマンショック）**」が発生。アメリカの金融機関が破綻したことがきっかけで、世界中の経済が大打撃を受けました。\n\nそして今。日本が向き合っている課題は「少子高齢化による労働力不足」「環境問題」「資源やエネルギーの確保」「災害への備え」など。2015年に国連で採択された「**持続可能な開発目標（SDGs）**」のように、環境も経済も社会もバランスよく発展させていくことが求められています。"}]}, {"id": "第2章", "title": "財政", "sections": [{"num": "1", "title": "私たちのくらしと財政", "body": "「**財政**」とは、国や地方公共団体がお金を集めて使うしくみのことです。私たちが払っている税金がどう使われているか——それが財政の話です。\n\n財政には3つの大きな役割があります。\n\n①「**社会資本（インフラ）や公共サービスの提供**」。道路、橋、学校、病院、警察、消防……こうしたものは企業が利益目的で作ってもうまくいかない。だから国や地方がみんなから集めた税金で整備します。あなたが毎日通っている道路も、通っている学校も、財政のおかげで存在しています。\n\n②「**所得の再分配**」。お金持ちからは税金を多く集めて（累進課税）、困っている人には生活保護や年金として届ける。これによって、社会全体の格差を縮めようとしています。\n\n③「**景気の安定化**」。不景気のときは政府が公共事業などで支出を増やしてお金を回す。逆に景気が過熱しすぎたら支出を減らしてブレーキをかける。これを「**財政政策**」といいます。"}, {"num": "2", "title": "国の支出と収入", "body": "国のお金の出と入り。これを知ると、ニュースの見え方がガラッと変わります。\n\nまず出ていくお金（歳出）。いちばん大きいのは「**社会保障関係費**」。年金、医療、介護、生活保護などにかかるお金で、歳出の約3分の1を占めています。高齢化が進む日本では、ここがどんどん膨らんでいます。\n\n次に大きいのが「**国債費**」。これは国の借金の返済にあてるお金。借金が増えれば返済額も増える。今は歳出の約4分の1が借金返済です。そして「**地方交付税交付金**」（地方に配るお金）が続きます。\n\n次に入ってくるお金（歳入）。柱は「**租税（税金）**」です。\n\n税金には2種類あります。「**直接税**」は、払う人＝負担する人。**所得税**（給料にかかる税金）、**法人税**（企業のもうけにかかる税金）、**相続税**（亡くなった人の財産にかかる税金）など。\n\n「**間接税**」は、払う人≠負担する人。いちばん身近なのは**消費税**。コンビニでおにぎりを買うとき、あなたが払った消費税はお店が代わりに国に届けています。ほかに**酒税**、**たばこ税**、**関税**（輸入品にかかる税金）なども間接税です。\n\n「**累進課税**」はテストに出ます。「たくさん稼ぐ人ほど税率が高くなる」しくみ。所得税がこれ。年収300万円の人と年収1億円の人では税率がぜんぜんちがいます。格差を縮めるための工夫です。\n\nでも、税金だけでは国の支出をまかなえません。足りない分は借金で補います。国の借金が「**国債**」、地方の借金が「**地方債**」。まとめて「**公債**」と呼びます。国債を買ってくれた人に利息をつけて返さなきゃいけないから、返済の**国債費**はどんどん増え続けている。このツケを払うのは将来の世代——つまり、みなさんです。"}, {"num": "3", "title": "社会資本の役割と環境への取り組み", "body": "かつて日本は「経済成長のために環境を犠牲にした」時代がありました。高度経済成長期に起きた「**四大公害病**」です。\n\n**水俣病**（熊本県）……工場が流した有機水銀による被害。\n**イタイイタイ病**（富山県）……工場が流したカドミウムによる被害。\n**四日市ぜんそく**（三重県）……工場の排煙による大気汚染。\n**新潟水俣病**（新潟県）……水俣病と同じ有機水銀による被害。\n\n4つとも裁判になり、すべて**被害者側が勝訴**しました。この経験から、「経済が成長しても、人の命と健康をおびやかしてはいけない」という考えが広まり、「**環境基本法**」が作られました。大きな開発をする前に環境への影響を調べる「**環境アセスメント**」も義務化されています。\n\n今は「**循環型社会**」を目指す時代です。「作って、使って、捨てる」ではなく、資源をぐるぐる循環させる。そのキーワードが「**3R**」。**リデュース**（ゴミを減らす）、**リユース**（くり返し使う）、**リサイクル**（資源として生まれ変わらせる）。「**循環型社会形成推進基本法**」という法律がこの考え方のベースにあります。\n\n最近注目されているのが「**エシカル消費**」。環境や社会にやさしい商品を選んで買うことです。ユニクロが店舗で古い服を回収してリサイクルしたり、スタバがプラスチックストローを紙ストローに変えたりしているのもこの流れ。消費者のひとりひとりの選択が、社会を変える力になるんです。\n\n最後にもうひとつ。政府が景気を調整するしくみ「**財政政策**」も覚えておきましょう。好景気のとき → 政府は支出を減らしたり増税したりしてブレーキをかける。不景気のとき → 政府は支出を増やしたり減税したりしてアクセルを踏む。景気の波をおだやかにするのが財政政策の役割です。"}, {"num": "4", "title": "社会保障と私たちのくらし", "body": "病気になったとき、3割の自己負担で病院にかかれる。おじいちゃんおばあちゃんは毎月年金をもらえる。仕事を失っても失業保険がもらえる。——こうした「困ったときのセーフティネット」が「**社会保障制度**」です。\n\n根拠は**憲法第25条の生存権**。「健康で文化的な最低限度の生活」を保障するために、国がしくみを作っています。\n\n社会保障制度には4つの柱があります。\n\n①「**社会保険**」……もっとも中心的なしくみ。病気やケガに備える「**医療保険**」、老後の生活を支える「**年金保険**」、失業したときの「**雇用保険**」、介護が必要になったときの「**介護保険**」。毎月の給料から天引きされている「健康保険料」や「厚生年金」がこれです。\n\n②「**公的扶助**」……生活に困っている人への直接的な支援。代表が「**生活保護**」。最後のセーフティネットです。\n\n③「**社会福祉**」……高齢者、障がい者、子どもなど、とくに支援が必要な人への福祉サービス。\n\n④「**公衆衛生**」……感染症の予防、下水道の整備、ゴミ処理など、社会全体の健康を守る取り組み。\n\n最大の課題は少子高齢化です。お年寄りが増えて年金や医療にかかるお金は増える一方、それを支える若い世代は減っていく。日本の社会保障費は年間約130兆円を超えています。\n\nここでよく出る議論が「**大きな政府**」vs「**小さな政府**」。大きな政府は**高福祉高負担**——手厚い社会保障のかわりに税金が高い（北欧の国がこのタイプ）。小さな政府は**低福祉低負担**——税金は安いけど自己責任の部分が大きい（アメリカがこのタイプ）。日本はどちらに向かうべきか。みなさんが大人になったとき、まさにこの選択を迫られます。"}, {"num": "5", "title": "これからの日本の財政", "body": "国の借金（国債残高）は約1100兆円を超えています。これを国民ひとりあたりに換算すると、約900万円以上。赤ちゃんからお年寄りまで全員が900万円の借金を背負っている計算です。\n\nじゃあどうやって借金を減らすのか。大きく3つの方法があります。\n\nひとつめは「**増税**」。税金を増やして収入を増やす方法。でも増税すると国民の負担が増えて、消費が冷え込むおそれがあります。\n\nふたつめは「**支出削減**」。国の無駄づかいを減らす方法。でも社会保障費を削ると、困っている人の生活が苦しくなります。\n\nみっつめは「**経済成長**」。景気をよくして税収を自然に増やす方法。これが理想だけど、簡単にはいきません。\n\nどれかひとつで解決できる問題ではなく、バランスを考えながら取り組んでいく必要があります。これは今の大人だけの問題じゃなく、みなさんの世代がまさに向き合っていく問題です。"}]}]}, {"id": "第4部", "title": "国際", "chapters": [{"id": "第1章", "title": "国際社会", "sections": [{"num": "1", "title": "国家と国際社会", "body": "「**国際社会**」は「**主権国家**」（自分のことを自分で決められる独立した国）の集まりで成り立っています。\n\n「**国家**」が国家であるための3つの条件：その国に住む人々（**国民**）、その国のはんい（**領域**）、自分の国のことを自分で決める力（**主権**）。\n\n「**領域**」をくわしく見ましょう。陸地の部分が「**領土**」。海岸から一定のはんいの海が「**領海**」。領土と領海の上空が「**領空**」。領海のさらに外側に「**排他的経済水域**」（その国だけが魚を捕ったり海底の資源を掘ったりできるエリア）があります。沖縄は島が多いので、排他的経済水域がめちゃくちゃ広い。日本の排他的経済水域の広さは世界6位で、そのかなりの部分が沖縄の周辺です。さらにその外側が「**公海**」で、ここはだれのものでもありません（**公海自由の原則**）。\n\n国際社会のルール＝「**国際法**」。昔からの慣行の「**国際慣習法**」と、国どうしが結ぶ約束の「**条約**」がある。\n\n主権国家の2つの大事な原則：「**内政不干渉の原則**」（よその国のやり方に口を出さない）と「**主権平等の原則**」（国の大きさに関係なく、すべての国は平等）。"}, {"num": "2", "title": "領土を巡る取り組み", "body": "日本には領土をめぐる問題があります。テストにめちゃくちゃ出るので、しっかり覚えましょう。\n\n**北方領土**（択捉島・国後島・歯舞群島・色丹島）……北海道の北東にある4つの島。日本固有の領土ですが、第二次世界大戦のあとからロシア（当時はソ連）が不法に占拠し続けています。日本は返還を求めて交渉を続けています。\n\n**竹島**……島根県に属する日本固有の領土。韓国が不法に占拠しています。日本は国際司法裁判所での解決を提案していますが、韓国が応じていません。\n\n**尖閣諸島**……沖縄県に属する日本固有の領土。日本が有効に支配しており、日本政府の立場は「そもそも領土問題は存在しない」というもの。しかし中国や台湾が領有権を主張しています。沖縄に住んでいるみなさんにとっては、とくに身近な問題ですね。"}, {"num": "3", "title": "国際連合のはたらきとしくみ", "body": "「**国際連合（国連）**」は1945年にできた国際組織。「二度と戦争を繰り返さない」という思いで作られました。\n\n国連の主な機関：\n\n「**総会**」……ぜんぶの加盟国（190か国以上）の代表が集まる会議。多数決で決める。学校でいうと全校集会みたいなもの。\n\n「**安全保障理事会（安保理）**」……世界の平和と安全を守るための、国連の中でもとくに強い力を持つ機関。アメリカ、ロシア、イギリス、フランス、中国の5か国が「**常任理事国**」（ずっとメンバーの国）で、ほかに10か国が交代で「**非常任理事国**」に。常任理事国には「**拒否権**」があって、1か国でも「ダメ」と言ったら決まらない。これがけっこう問題で、アメリカとロシアが対立すると、国連が何も決められなくなることがある。\n\n「**経済社会理事会**」……国際協力を進める。関連機関に、教育・科学・文化の「**ユネスコ（UNESCO）**」や、世界中の子どもの命と健康を守る「**ユニセフ（UNICEF）**」がある。「ユニセフ募金」って聞いたことありませんか？ あれはユニセフの活動を支えるための募金です。\n\n国連の活動：紛争地域に人を送って平和を守る「**平和維持活動（PKO）**」、「**SDGs**」の採択など。"}, {"num": "4", "title": "現代の紛争", "body": "1945年に第二次世界大戦が終わったあと、世界はすぐに平和になった……わけではありません。アメリカを中心とする西側と、ソ連（現在のロシア）を中心とする東側が激しく対立する「**冷戦**」の時代が約45年間続きました。直接の戦争はしなかったけど、核兵器を向け合って「いつ始まってもおかしくない」という緊張状態。1991年にソ連が崩壊して冷戦は終わりましたが、世界は平和にはなりませんでした。\n\n冷戦時代におさえつけられていた**民族や宗教の対立**が一気に噴き出し、世界各地で**地域紛争**が起きるようになったんです。ひとつの国の中で民族どうしが争ったり、宗教のちがいから憎しみが爆発したり。**テロリズム（テロ）**——政治的な目的で一般の人を巻き込む暴力行為——も深刻な問題です。2001年のアメリカ同時多発テロ事件は、世界を大きく変えました。\n\n今もこの問題は続いています。ロシアとウクライナの戦争は2022年に始まり、今なお終わりが見えません。イスラエルとパレスチナの間でも深刻な衝突が起きています。ニュースで見たことがある人も多いはず。「戦争は教科書の中の話」ではない。今この瞬間も、世界のどこかで人々が命の危険にさらされています。\n\n紛争から逃れた人たちは「**難民**」になります。家を失い、国を出て、見知らぬ土地で生きていかなければならない。世界の難民の数は1億人を超えています。「**国連難民高等弁務官事務所（UNHCR）**」が難民の保護にあたり、**NGO（非政府組織）**——政府ではなく民間の人たちが集まって社会問題に取り組む団体——も支援活動を行っています。"}, {"num": "5", "title": "兵器のこわさと軍縮への努力", "body": "核兵器は、たった1発で都市をまるごと破壊し、何十万人もの命をうばう兵器です。広島と長崎に落とされた原子爆弾のことを思い出してください。あの悲劇を二度と繰り返さないために、世界は軍縮（兵器を減らす努力）を続けています。\n\n「**核拡散防止条約（NPT）**」は、核兵器を持つ国をこれ以上増やさないための条約です。アメリカ、ロシア、イギリス、フランス、中国の5か国だけが「核保有国」として認められており、それ以外の国は核兵器を持ってはいけないとされています。ただし、インドやパキスタン、北朝鮮はNPTに加盟せず（または脱退して）核兵器を持っており、問題になっています。\n\n「**包括的核実験禁止条約（CTBT）**」は、核兵器の実験をぜんめんに禁止する条約。ただし、まだ発効していません（一部の国が批准していないため）。\n\n2017年には「**核兵器禁止条約**」が採択され、核兵器の使用・保有・開発を全面的に禁止する動きも進んでいます。ただし、核保有国はこの条約に参加していません。核のない世界への道のりはまだ長いのが現実です。"}, {"num": "6", "title": "グローバル化が進む国際社会", "body": "グローバル化が進むと、国と国が「**相互依存**」の関係になります。おたがいに頼り合い、支え合う関係です。日本はエネルギーや食料を外国から輸入しないと成り立たないし、外国も日本の自動車や半導体がないと困る。切っても切れない関係になっているんです。\n\nこうした中で、近い地域の国どうしがまとまって協力する「**地域主義（地域統合）**」の動きが広がっています。\n\nいちばん進んでいるのがヨーロッパの「**EU（ヨーロッパ連合）**」。加盟国の間では国境を自由に行き来でき、共通の通貨「ユーロ」を使っている国もある。まるでヨーロッパがひとつの国のように動いています。\n\n東南アジアの「**ASEAN（東南アジア諸国連合）**」は、経済協力や安全保障で協力するグループ。タイ、ベトナム、フィリピンなど10か国が参加しています。\n\nアジア太平洋地域の「**APEC（アジア太平洋経済協力会議）**」は、日本、アメリカ、中国、オーストラリアなど21の国と地域が参加する経済の話し合いの場。「**TPP11（環太平洋経済連携協定）**」は、参加国の間で関税を大幅に減らす協定で、日本も参加しています。\n\nこうした地域の枠組みだけでなく、特定の国どうしで関税を減らす「**FTA（自由貿易協定）**」や、貿易だけでなく投資やサービス、人の移動まで含めた「**EPA（経済連携協定）**」を結ぶ動きも広がっています。国と国がルールを決めて、おたがいにとって得になるしくみを作っていく。これが現代のグローバル経済です。"}, {"num": "7", "title": "国際社会における日本の役割", "body": "日本は世界で唯一の戦争被爆国として、**非核三原則**をかかげ、核兵器のない世界を訴え続けています。\n\nでは、日本は具体的にどんな国際貢献をしているのか。\n\nまず「**政府開発援助（ODA）**」。先進国が発展途上国にお金や技術を援助するしくみです。日本はODAの金額で世界トップクラス。道路や橋を作る資金を貸したり、学校を建てたり、安全な水を届ける技術を教えたり。アジアやアフリカの国々で日本のODAで作られたインフラが今も使われています。\n\n次に「**PKO（平和維持活動）**」への参加。自衛隊が紛争後の地域に行って、道路の修復や物資の輸送などを行います。武力を使うのではなく、平和を維持するための活動です。\n\nそして「**青年海外協力隊**」。日本の若者が発展途上国に行って、教育や医療、農業などの分野で現地の人たちといっしょに活動するボランティアです。\n\n「戦争はしない。でも世界の平和と発展には貢献する」——これが日本の国際的な立場です。"}, {"num": "1", "title": "貧困問題とその解消", "body": "世界には大きな経済格差がある。豊かな先進国と貧しい発展途上国の格差＝「**南北問題**」（先進国は北半球に多く、発展途上国は南半球に多いから）。\n\n発展途上国の中にも急成長した「**新興国**」が現れ、発展途上国どうしの格差も＝「**南南問題**」。\n\n「**貧困**」はとくにアフリカのサハラ砂漠より南の地域で深刻。「**飢餓**」＝長期間の栄養不足で命が危ない状態。\n\n対策：「**フェアトレード（公正貿易）**」＝発展途上国の商品を安すぎない適正な値段で買って、生産者のくらしを支える。コンビニやスーパーで「フェアトレード」マークがついたチョコレートやコーヒーを見たことありませんか？ あれを買うことが、遠い国の農家さんを助けることにつながるんです。\n\n「**マイクロクレジット（少額融資）**」＝貧しい人にほんの少しのお金を貸して、小さなビジネスを始めてもらう。\n\n2015年、国連が「**持続可能な開発目標（SDGs）**」を採択。2030年までに達成すべき**17の目標**。貧困や飢餓をなくす、教育をひろげる、など。"}, {"num": "2", "title": "地球規模で広がる環境問題", "body": "地球規模の環境問題のうち、もっとも深刻なのが「**地球温暖化**」です。\n\nしくみはこうです。私たちが石油や石炭などの「**化石燃料**」を燃やすと、「**温室効果ガス**」（CO2＝二酸化炭素など）が大気中に増えます。温室効果ガスは地球をビニールハウスのように覆って熱をにがさなくする。その結果、地球の気温がじわじわ上がっている。これが地球温暖化です。\n\n影響はすでに出ています。北極や南極の氷がとけて**海面が上昇**し、太平洋の小さな島国は国ごと水没する危険にさらされています。世界各地で猛暑、豪雨、大型台風などの**異常気象**が増えました。日本でも毎年のように記録的な猛暑や線状降水帯による豪雨が起きていますよね。\n\n沖縄では**サンゴの白化**が深刻な問題になっています。海水温が上がるとサンゴが弱って白くなり、やがて死んでしまう。美しいサンゴ礁が失われれば、そこに住む魚も減り、観光にも漁業にも大打撃です。温暖化は「遠い未来の話」ではなく、「今、目の前で起きていること」なんです。\n\nほかにも環境問題はたくさんあります。工場の排煙が雨に溶けて降ってくる「**酸性雨**」、フロンガスによる「**オゾン層の破壊**」、乾燥地域が広がる「**砂漠化**」、木材の伐採による「**熱帯雨林の減少**」。どれもひとつの国では解決できない、地球規模の問題です。\n\nだからこそ国際的な取り組みが進められてきました。1992年の「**国連環境開発会議（地球サミット）**」で環境保全の重要性が確認され、1997年には温室効果ガスの削減目標を決めた「**京都議定書**」が採択されました。しかし京都議定書はアメリカが離脱するなど課題があり、2015年にほぼすべての国が参加する「**パリ協定**」が結ばれました。世界全体で気温上昇を抑えようという約束です。"}, {"num": "3", "title": "資源・エネルギー問題", "body": "私たちの生活はエネルギーなしでは成り立ちません。電気、ガス、ガソリン……すべてエネルギーです。\n\n現在、世界のエネルギーの大部分を支えているのが「**化石燃料**」（石油、石炭、天然ガス）。しかし2つの大きな問題があります。ひとつは「いつかなくなる」こと。石油はあと数十年で枯渇するとも言われています。もうひとつは「地球温暖化の原因になる」こと。燃やすとCO2が出るからです。\n\n「**原子力発電**」は少ない燃料で大量のエネルギーを生み出せますが、安全性に大きな課題があります。2011年の福島第一原発の事故は、原子力の危険性を世界に突きつけました。使用済み核燃料（放射性廃棄物）の処分方法もまだ解決していません。\n\nそこで期待されているのが「**再生可能エネルギー**」。太陽光、風力、地熱、水力、バイオマスなど、使ってもなくならず、CO2もほとんど出さないエネルギーです。日本政府も再生可能エネルギーの比率を高める方針を打ち出しています。沖縄は太陽光が豊富だから、再生可能エネルギーとの相性がいいかもしれませんね。"}, {"num": "4", "title": "国際社会のよりよい発展", "body": "人権は、ひとつの国だけの問題ではありません。世界中で人権を守るための取り組みが進められています。\n\n1948年、国連で「**世界人権宣言**」が採択されました。「すべての人間は、生まれながらにして自由であり、かつ、尊厳と権利とについて平等である」と宣言したもの。ただしこれは宣言なので法的な拘束力がない。そこで、法的に国を縛る条約として「**国際人権規約**」が作られました。\n\nほかにも、女性への差別をなくす「**女子差別撤廃条約**」、子どもの権利を守る「**子ども（児童）の権利条約**」があります。子どもの権利条約では、子どもが教育を受ける権利、意見を表明する権利、虐待や搾取から守られる権利などが定められています。\n\n国際社会で活躍しているのは国だけではありません。「**NGO（非政府組織）**」の存在も大きい。紛争地域で命がけの医療活動をする「**国境なき医師団**」。核兵器禁止条約の実現に貢献して2017年にノーベル平和賞を受賞した「**ICAN（核兵器廃絶国際キャンペーン）**」。政府にはできないことを、民間の力で実現する。NGOの活動は国際社会でますます重要になっています。"}]}, {"id": "第2章", "title": "課題の探究", "sections": [{"num": "1", "title": "持続可能な社会を目指して", "body": "ここまで公民の内容を読んできて、大きなテーマが見えてきたと思います。\n\n**「持続可能な社会」をどう作るか。**\n\n環境問題、貧困、人権、平和、経済……ぜんぶつながっています。ひとつだけ解決してもダメで、バランスよく取り組む必要がある。\n\nSDGsの目標は2030年。あと数年です。今の中学生が社会に出て活躍するころがまさに勝負の時期。\n\n「政治なんて関係ない」「経済とかむずかしい」——そう思う気持ちはわかります。でも、みなさんの生活は政治と経済でできています。コンビニのおにぎりの値段も、学校の授業料がタダなのも、ゴミを回収してくれるのも、救急車が来てくれるのも、ぜんぶ「政治」と「経済」の結果です。\n\nだから、知ることが第一歩。この教科書を読んだあなたは、もうその一歩を踏み出しています。\n\nあとは、自分の頭で考えて、自分の意見を持つこと。そして、18歳になったら選挙に行くこと。\n\nそれが「民主主義の担い手」になるということです。"}]}]}];

let TABS=[];
CIV_DATA.forEach((pt,pi)=>{pt.chapters.forEach((ch,ci)=>{TABS.push({id:`p${pi}c${ci}`,partIdx:pi,chIdx:ci,label:ch.title,color:CH_COLORS[pi]?CH_COLORS[pi][ci%CH_COLORS[pi].length]:PART_COLORS[pi]})})});
let cur=TABS[0].id,openSet=new Set(),highlightTerm='';
function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function renderBody(raw){let s=escHtml(raw);s=s.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');return s}
function buildTabs(){const c=document.getElementById('tabsIn');let lastPart=-1;let h='';TABS.forEach(t=>{if(t.partIdx!==lastPart){h+=`<div class="tab-part" style="background:${PART_COLORS[t.partIdx]}">${PART_NAMES[t.partIdx]}</div>`;lastPart=t.partIdx}h+=`<button class="tab${t.id===cur?' on':''}" data-id="${t.id}">${t.label}</button>`});c.innerHTML=h;c.querySelectorAll('.tab').forEach(b=>b.addEventListener('click',()=>{cur=b.dataset.id;openSet.clear();buildTabs();buildMain();window.scrollTo({top:0,behavior:'smooth'})}));const at=c.querySelector('.tab.on');if(at)at.scrollIntoView({behavior:'smooth',block:'nearest',inline:'center'})}
function buildToc(items){const el=document.getElementById('toc');el.innerHTML=items.map((t,i)=>`<li class="ti" data-i="${i}">${t}</li>`).join('');el.querySelectorAll('.ti').forEach(li=>li.addEventListener('click',()=>{const idx=li.dataset.i;const card=document.querySelector(`.sec[data-i="${idx}"]`);if(card){card.scrollIntoView({behavior:'smooth',block:'start'});if(!openSet.has(idx))toggle(idx)}}))}
function toggle(idx){const card=document.querySelector(`.sec[data-i="${idx}"]`);const body=document.getElementById('b-'+idx);if(!card||!body)return;idx=String(idx);if(openSet.has(idx)){openSet.delete(idx);card.classList.remove('op');body.style.maxHeight='0'}else{openSet.add(idx);card.classList.add('op');body.style.maxHeight=body.scrollHeight+'px'}}
function buildSecCard(sec,idx,color){let h=`<div class="sec" data-i="${idx}" style="animation-delay:${idx*0.03}s"><div class="sec-h" onclick="toggle(${idx})"><div style="display:flex;align-items:flex-start"><span class="sec-num" style="background:${color}">${sec.num}</span><h3>${sec.title}</h3></div><span class="chv">▾</span></div><div class="sec-b" id="b-${idx}"><div class="sec-bi">`;const paragraphs=sec.body.split(/\n\n+/);paragraphs.forEach(para=>{const lines=para.split('\n').map(l=>l.trim()).filter(l=>l);if(lines.length>0){h+=`<p>${lines.map(l=>renderBody(l)).join('<br>')}</p>`}});h+=`</div></div></div>`;return h}
function buildMain(){const tab=TABS.find(t=>t.id===cur);if(!tab)return;const pt=CIV_DATA[tab.partIdx];const ch=pt.chapters[tab.chIdx];const color=tab.color;let h=`<div class="ch-head"><h2><span class="ch-badge" style="background:${color}">${pt.id}</span>${ch.id}　${ch.title}</h2><div class="ch-sub">${pt.title}</div></div>`;let tocItems=[];let secIdx=0;ch.sections.forEach(sec=>{tocItems.push(`${sec.num}. ${sec.title}`);h+=buildSecCard(sec,secIdx,color);secIdx++});document.getElementById('main').innerHTML=h;buildToc(tocItems)}
function getAllSearchable(){let items=[];CIV_DATA.forEach((pt,pi)=>{pt.chapters.forEach((ch,ci)=>{let secIdx=0;ch.sections.forEach(sec=>{items.push({ch:`${pt.id} ${ch.id} ${ch.title}`,sec:`${sec.num}. ${sec.title}`,body:sec.body,tabId:`p${pi}c${ci}`,secIdx:secIdx});secIdx++})})});return items}
let st;document.getElementById('si').addEventListener('input',()=>{clearTimeout(st);st=setTimeout(doSearch,300)});
document.getElementById('cs').addEventListener('click',closeS);
document.getElementById('sov').addEventListener('click',e=>{if(e.target.id==='sov')closeS()});
function doSearch(){const q=document.getElementById('si').value.trim();if(q.length<2){closeS();return}const items=getAllSearchable();const results=[];const re=new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'g');items.forEach(it=>{const all=it.sec+' '+it.body;if(all.includes(q)){const pos=it.body.indexOf(q);const start=Math.max(0,pos-25);const end=Math.min(it.body.length,pos+q.length+50);let snip=(start>0?'…':'')+it.body.slice(start,end)+(end<it.body.length?'…':'');snip=escHtml(snip).replace(new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'g'),`<mark>${q}</mark>`);results.push({...it,snip})}});document.getElementById('sc').textContent=results.length+'件';const list=document.getElementById('srl');if(!results.length){list.innerHTML='<div class="no-r">「'+escHtml(q)+'」は見つかりませんでした</div>'}else{list.innerHTML=results.slice(0,30).map(r=>`<div class="sr-i" data-tab="${r.tabId}" data-sec="${r.secIdx}"><div class="e">${escHtml(r.ch)}</div><div class="t">${escHtml(r.sec)}</div><div class="s">${r.snip}</div></div>`).join('');list.querySelectorAll('.sr-i').forEach(el=>el.addEventListener('click',()=>{const tabId=el.dataset.tab;const secIdx=parseInt(el.dataset.sec);highlightTerm=q;closeS();document.getElementById('si').value='';cur=tabId;buildTabs();buildMain();setTimeout(()=>{const card=document.querySelector(`.sec[data-i="${secIdx}"]`);if(card){if(!openSet.has(String(secIdx)))toggle(secIdx);setTimeout(()=>applyHighlightAndScroll(card),80)}},100)}))}document.getElementById('sov').classList.add('show')}
function applyHighlightAndScroll(container){if(!highlightTerm)return;const scope=container||document.getElementById('main');const walker=document.createTreeWalker(scope,NodeFilter.SHOW_TEXT,null,false);const matches=[];while(walker.nextNode()){const node=walker.currentNode;if(node.parentElement&&(node.parentElement.tagName==='SCRIPT'||node.parentElement.tagName==='STYLE'))continue;const idx=node.textContent.indexOf(highlightTerm);if(idx>=0)matches.push({node,idx})}if(matches.length===0)return;let firstMark=null;matches.reverse().forEach(m=>{const{node,idx}=m;const range=document.createRange();range.setStart(node,idx);range.setEnd(node,idx+highlightTerm.length);const mark=document.createElement('span');mark.className='hl-mark';range.surroundContents(mark);firstMark=mark});if(firstMark){setTimeout(()=>{firstMark.scrollIntoView({behavior:'smooth',block:'center'});firstMark.style.transition='box-shadow 0.3s';firstMark.style.boxShadow='0 0 0 6px rgba(255,213,79,0.6)';setTimeout(()=>{firstMark.style.boxShadow='0 0 0 2px rgba(255,213,79,0.5)'},1500)},100)}highlightTerm=''}
function closeS(){document.getElementById('sov').classList.remove('show')}
document.querySelectorAll('.ftog button').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('.ftog button').forEach(x=>x.classList.remove('on'));b.classList.add('on');document.body.className='';if(b.dataset.s==='s')document.body.classList.add('fs-s');if(b.dataset.s==='l')document.body.classList.add('fs-l')}));
window.addEventListener('scroll',()=>document.getElementById('hdr').classList.toggle('sc',scrollY>10));
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeS();if((e.ctrlKey||e.metaKey)&&e.key==='k'){e.preventDefault();document.getElementById('si').focus()}});
buildTabs();buildMain();
</script></body></html>
