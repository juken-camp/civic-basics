<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>教科書よりやさしい公民</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#EEF0F5;--card:#fff;--text:#1A1C2E;--sub:#6B6E7D;--accent:#4A56A8;--accent-bg:#E8EAF6;--border:#CDD0DD;--shadow:0 2px 12px rgba(26,28,46,.07);--r:12px;--serif:'Noto Serif JP',serif;--sans:'Zen Kaku Gothic New',sans-serif}
*{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth}
body{font-family:var(--sans);background:var(--bg);color:var(--text);line-height:1.85;-webkit-font-smoothing:antialiased}
.hdr{position:sticky;top:0;z-index:100;background:rgba(238,240,245,.93);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-bottom:1px solid var(--border);transition:box-shadow .3s}
.hdr.sc{box-shadow:0 2px 16px rgba(0,0,0,.08)}
.hdr-in{max-width:900px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:10px}
.logo{font-family:var(--serif);font-weight:900;font-size:17px;color:var(--accent);white-space:nowrap}
.sbox{flex:1;max-width:280px;position:relative}
.sbox input{width:100%;padding:7px 12px 7px 32px;border:1.5px solid var(--border);border-radius:9px;background:var(--card);font-family:var(--sans);font-size:13px;color:var(--text);outline:none;transition:border .2s}
.sbox input:focus{border-color:var(--accent)}
.sbox::before{content:'\1F50D';position:absolute;left:9px;top:50%;transform:translateY(-50%);font-size:13px;pointer-events:none}
.ftog{display:flex;gap:3px;background:rgba(0,0,0,.04);border-radius:7px;padding:2px}
.ftog button{border:none;background:0;font-family:var(--sans);font-size:11px;padding:3px 9px;border-radius:5px;cursor:pointer;color:var(--sub);transition:all .2s}
.ftog button.on{background:var(--card);color:var(--text);box-shadow:0 1px 3px rgba(0,0,0,.08)}
.tabs{position:sticky;top:50px;z-index:90;background:rgba(238,240,245,.88);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);overflow-x:auto;scrollbar-width:none;-webkit-overflow-scrolling:touch}
.tabs::-webkit-scrollbar{display:none}
.tabs-in{max-width:900px;margin:0 auto;display:flex;padding:0 8px;align-items:stretch}
.tab{border:none;background:0;font-family:var(--sans);font-size:12px;font-weight:500;padding:9px 10px;white-space:nowrap;cursor:pointer;color:var(--sub);border-bottom:2.5px solid transparent;transition:all .2s}
.tab:hover{color:var(--text)}.tab.on{color:var(--text);font-weight:700;border-bottom-color:var(--accent)}
.tab-part{font-family:var(--serif);font-size:10px;font-weight:700;padding:0 8px;display:flex;align-items:center;color:#fff;border-radius:4px;margin:6px 2px 6px 6px;white-space:nowrap;letter-spacing:.04em}
.wrap{max-width:900px;margin:0 auto;padding:20px 16px 80px;display:flex;gap:24px}
.side{width:200px;flex-shrink:0;position:sticky;top:110px;max-height:calc(100vh - 125px);overflow-y:auto;scrollbar-width:thin;scrollbar-color:var(--border) transparent}
.side::-webkit-scrollbar{width:3px}.side::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.side-t{font-family:var(--serif);font-size:12px;font-weight:700;color:var(--sub);margin-bottom:10px;padding-left:10px;letter-spacing:.06em}
.toc{list-style:none}
.ti{display:block;padding:6px 10px;font-size:12px;color:var(--sub);cursor:pointer;border-radius:7px;border-left:2.5px solid transparent;transition:all .15s;line-height:1.45}
.ti:hover{background:rgba(0,0,0,.03);color:var(--text)}.ti.on{background:var(--accent-bg);color:var(--accent);border-left-color:var(--accent);font-weight:700}
.main{flex:1;min-width:0}
.ch-head{background:var(--card);border-radius:var(--r);padding:22px 26px;margin-bottom:22px;border:1px solid var(--border);box-shadow:var(--shadow)}
.ch-head h2{font-family:var(--serif);font-size:20px;font-weight:900;display:flex;align-items:center;gap:8px;margin-bottom:4px}
.ch-badge{font-size:11px;font-family:var(--sans);font-weight:700;padding:2px 9px;border-radius:16px;color:#fff}
.ch-sub{font-size:12px;color:var(--sub);font-weight:500}
.sec{background:var(--card);border-radius:var(--r);border:1px solid var(--border);margin-bottom:16px;overflow:hidden;box-shadow:0 1px 6px rgba(0,0,0,.03);transition:box-shadow .2s}
.sec:hover{box-shadow:var(--shadow)}
.sec-h{padding:16px 20px;cursor:pointer;display:flex;align-items:flex-start;justify-content:space-between;gap:10px;user-select:none}
.sec-h h3{font-family:var(--serif);font-size:15px;font-weight:700;line-height:1.5}
.sec-num{display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;border-radius:50%;font-size:12px;font-weight:700;color:#fff;flex-shrink:0;margin-right:6px}
.chv{font-size:16px;color:var(--sub);transition:transform .3s;flex-shrink:0;margin-top:1px}
.sec.op .chv{transform:rotate(180deg)}
.sec-b{max-height:0;overflow:hidden;transition:max-height .4s ease}
.sec-bi{padding:0 20px 20px}
.sec-bi p{font-size:14.5px;line-height:1.95;margin-bottom:14px;text-align:justify}
.sec-bi p:last-child{margin-bottom:0}
.sec-bi strong{font-weight:700}
.sov{display:none;position:fixed;inset:0;z-index:200;background:rgba(26,28,46,.35);backdrop-filter:blur(5px)}
.sov.show{display:flex;justify-content:center;padding-top:70px}
.sr{background:var(--card);border-radius:var(--r);width:90%;max-width:580px;max-height:70vh;overflow-y:auto;box-shadow:0 8px 36px rgba(0,0,0,.18)}
.sr-hd{padding:14px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.sr-hd h4{font-size:14px}.sr-hd button{border:none;background:none;font-size:20px;cursor:pointer;color:var(--sub)}
.sr-i{padding:14px 20px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.sr-i:hover{background:var(--accent-bg)}
.sr-i .e{font-size:11px;font-weight:700;margin-bottom:2px}
.sr-i .t{font-size:13px;font-weight:700;margin-bottom:3px}
.sr-i .s{font-size:12px;color:var(--sub);line-height:1.6}
.sr-i .s mark{background:rgba(74,86,168,.15);color:var(--accent);font-weight:700;padding:0 2px;border-radius:2px}
.no-r{padding:28px;text-align:center;color:var(--sub)}
.hl-mark{background:#FFD54F;color:#1A1C2E;font-weight:700;padding:1px 3px;border-radius:3px;box-shadow:0 0 0 2px rgba(255,213,79,.5);scroll-margin-top:120px}
@media(max-width:768px){.side{display:none}.wrap{padding:14px 12px 60px}.hdr-in{padding:8px 12px}.sbox{max-width:180px}.ftog{display:none}.ch-head{padding:16px 18px}.ch-head h2{font-size:17px}.sec-h{padding:14px 16px}.sec-bi{padding:0 16px 16px}.tab{font-size:11px;padding:8px 9px}}
body.fs-s .sec-bi p{font-size:13.5px;line-height:1.85}
body.fs-l .sec-bi p{font-size:16px;line-height:2.1}
@keyframes fu{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.sec{animation:fu .35s ease both}
</style>

<script>
const CIV_DATA=[{"id": "第1部", "title": "現代社会", "chapters": [{"id": "第1章", "title": "現代社会と文化", "sections": [{"num": "1", "title": "情報化が進む現代", "body": "突然ですが、あなたは今日、スマホを何回さわりましたか？\n\n朝起きてLINEをチェックして、YouTubeで推しの動画を見て、TikTokをスクロールして、Instagramでストーリーを見て……もう数えきれないですよね。\n\nでもこれ、たった30年前の中学生に言ったら「は？ なにそれ？」って言われます。当時はスマホどころか、インターネットすらほとんど使われていなかったんです。調べものは分厚い辞書をめくってやるのが普通でした。友達との連絡は家の電話か手紙。動画を見るにはレンタルビデオ屋さんに行くしかなかった。\n\nじゃあ、あの頃と今で何がそんなに変わったのか。ひとことで言うと、**「情報」が社会の主役になった**んです。これを「**情報化**」といいます。\n\nもうちょっとかみ砕きますね。昔は「モノ」が大事でした。お米をどれだけ作れるか、鉄をどれだけ持っているか、石油をどれだけ持っているか。モノをたくさん持っている国や人が強かったんです。\n\nでも今はどうでしょう。世界でトップクラスにお金を持っている会社って、Apple、Google、Amazon……どれも「情報」を扱っている会社ですよね。Appleはスマホ（iPhone）で世界中の人に情報をやりとりさせているし、Googleは検索エンジンで世界中の情報を整理している。Amazonはネット上で買い物の情報をやりとりさせている。つまり、「モノ」じゃなくて「情報」を持っている人や会社が強い時代になったんです。\n\nなんでこうなったかというと、情報をやりとりするための技術がものすごく進んだからです。インターネット、スマホ、パソコン、Wi-Fi……こうした技術のことをまとめて**情報通信技術（ICT）**と呼びます。ICTは英語の「Information and Communication Technology」のかしら文字を取ったもので、ざっくり言えば「情報をやりとりする技術ぜんぶ」のことです。\n\nICTが発達したおかげで、ものすごい量の情報を一瞬であつかえるようになりました。たとえばYouTubeの動画。世界中で毎分500時間以上の動画がアップロードされています。それを地球のどこにいてもスマホ1台で見られる。30年前の人が聞いたら魔法だと思うでしょう。\n\nその結果、くらしもガラッと変わりました。\n\nたとえば買い物。昔はお店に足を運んで、商品を手に取って、レジでお金を払うのが当たり前でした。でも今は、Amazonや楽天でスマホをポチッと押せば、翌日には届く。沖縄でも、本土のお店の商品がすぐ届く時代です。\n\nたとえば支払い。PayPayやクレジットカードで「ピッ」とやれば終わり。お財布を持ち歩かない人も増えています。\n\nそして**人工知能（AI）**。ChatGPTって聞いたことありますよね？ 2022年に登場してから一気に広まりました。質問すると文章で答えてくれるし、絵を描いてくれるし、英語の宿題も手伝ってくれる。実はこの教科書も、AIの力を借りて作られています。便利ですよね。\n\nでもAIには怖い面もあります。「AIが作ったウソの情報を見ぬけるか？」「AIに仕事をうばわれないか？」という問題が出てきています。AIが作った文章はもっともらしく見えるので、ウソでも信じてしまいがちなんです。\n\nそう、情報化はいいことばかりじゃありません。暗い面もあります。\n\nまず「**情報格差（デジタル・デバイド）**」という問題。「デジタル」は「電子的な」、「デバイド」は「分ける・差」という意味です。つまり「デジタル技術を使える人と使えない人の間にできる差」のこと。たとえば、おじいちゃんおばあちゃんがスマホを使えなくて、市役所のオンライン手続きができない。災害のときに大事な情報がLINEで回ってきたのに、それを見られない。こういうことが実際に起きています。\n\n次に「**個人情報の流出**」。ネットに登録した名前、住所、クレジットカードの番号が盗まれて、悪い人に使われてしまう。「〇〇万人分の個人情報が流出」なんてニュース、見たことありますよね？ 自分の情報がどこかに漏れているかもしれないと思うと、ゾッとしませんか。\n\nだから、情報があふれる社会を生きる私たちには、2つの力が必要です。\n\nひとつめは「**情報リテラシー**」。「リテラシー」はもともと「読み書きの力」という意味ですが、ここでは「情報を正しく読み取って、うまく使いこなす力」のことです。ネットで見た情報を「へー」ってそのまま信じるんじゃなくて、「これ、本当かな？」「だれが書いたんだろう？」って一回立ち止まって考えられるかどうか。たとえばSNSで「〇〇を食べると痩せる！」って流れてきても、それが本当かどうかちゃんと調べる。それが情報リテラシーです。\n\nふたつめは「**情報モラル**」。これは、情報を正しく使おうとする心がまえのことです。ネットで人の悪口を書かない、ウソの情報を広めない、勝手に人の写真をSNSに上げない。当たり前のようだけど、守れていない人がめちゃくちゃ多い。\n\nSNSでデマ（ウソの情報）がバーッと広がって大騒ぎになるニュース、見たことありますよね？ 「〇〇のお店で食中毒が出た」みたいなウソが拡散されて、そのお店がつぶれかけたとか。あれは情報リテラシーと情報モラルが足りなかった結果なんです。"}, {"num": "2", "title": "グローバル化が進む現代", "body": "あなたが今着ている服のタグを見てください。「Made in China」とか「Made in Vietnam」って書いてありませんか？\n\nあなたのスマホはどうでしょう。iPhoneならアメリカのAppleが設計して、中国や東南アジアの工場で組み立てられています。中の部品は日本製のものもあれば、韓国製のものもある。たった1台のスマホに、何か国もの人が関わっているんです。\n\n今度は食卓を思い出してください。バナナはフィリピン産、パスタはイタリア産、牛肉はオーストラリア産、キムチは韓国産……。私たちの毎日のくらしは、もう世界中の国とつながっています。\n\nこの「世界の国々がどんどんつながりを強めて、ひとつにまとまっていくこと」を「**グローバル化**」といいます。「グローバル」は「地球まるごとの」という意味です。\n\nグローバル化が進んだ理由は、さっきの情報化と同じで、乗りものと情報通信の技術が進んだからです。飛行機に乗れば地球の裏側にも1日で行ける。インターネットがあれば、外国の人とリアルタイムでビデオ通話できる。Netflixで海外のドラマをリアルタイムで見られる。こうなると、国と国の境界線がどんどんうすくなっていきます。\n\nグローバル化が進むと、まず経済の面でいろんなことが起きます。\n\n世界中の会社が「もっといい商品を、もっと安く」と競い合います。これを「**国際競争**」といいます。たとえば、スマホ市場ではApple（アメリカ）、Samsung（韓国）、Xiaomi（中国）がガチで競争しています。どの会社もいい商品を出さないと負けるから、私たち消費者にとってはどんどんいい商品が出てくるわけです。\n\nそして、自分の国が得意なものは売って（輸出）、苦手なものは他の国から買う（輸入）。たとえば日本は自動車やゲーム機を作るのが得意だけど、石油はほぼ全部外国から買っています。こうやって国どうしで役割を分けることを「**国際分業**」といいます。ユニクロの服だって、デザインは日本だけど、生地はどこかの国から来て、縫うのはまた別の国の工場。これも国際分業です。\n\n人の動きもグローバル化のひとつです。大谷翔平選手を思い出してください。日本で生まれ育った野球選手が、アメリカのメジャーリーグで活躍して、2024年には「50本塁打・50盗塁」という前代未聞の記録を達成しました。契約金は10年で約7億ドル（日本円で約1000億円以上）。これだけのお金が国境を関係なく動くのも、グローバル化が進んだ結果です。スポーツも経済も、もう「自分の国だけ」では語れない時代なんですね。\n\n人と人のつながりも強くなっています。日本に来る外国人観光客はものすごい勢いで増えていますし、日本でくらす外国人も増えています。沖縄なんてまさにそうですよね。国際通りを歩けば何か国語もの言葉が聞こえてくる。いろんな国の人がいっしょにくらすようになるわけですから、お互いの文化をリスペクトして、いっしょに生きていく社会——つまり「**共生社会**」を作っていくことがめっちゃ大事になってきます。\n\nただ、グローバル化にも問題はあります。世界中がつながったせいで、国と国の間の格差がどんどん広がっています。お金持ちの国はもっとお金持ちに、貧しい国はなかなかそこから抜け出せない。\n\nそれに、地球温暖化みたいな環境問題、テロリズム（政治的な目的で暴力をふるうこと）、戦争やひどい扱いから逃げてきた人たち（**難民**）の問題など、ひとつの国だけじゃ絶対に解決できない問題がどんどん増えています。だからこそ、国と国が手を組む「**国際協力**」がめちゃくちゃ大事なんです。"}, {"num": "3", "title": "少子高齢化が進む現代", "body": "ここで、ちょっとびっくりする話をしますね。\n\n日本は今、世界でもトップクラスに「お年寄りの割合が多い国」です。そして同時に、子どもの数がどんどん減っています。\n\n子どもが減ることを「**少子化**」、お年寄りの割合が増えることを「**高齢化**」といいます。この2つが同時に進んでいるから「**少子高齢化**」です。\n\nなんで子どもが減っているのか。ひとりの女性が一生の間に産む子どもの数の平均を「**合計特殊出生率**」っていうんですけど（名前はむずかしそうだけど、要は「女性ひとりが一生で平均何人の子どもを産むか」を表す数字です）——これがめちゃくちゃ下がっています。昔は5人とか6人きょうだいが当たり前だったのに、今は約1.2人。つまり、ひとりっ子がスタンダードになっているということです。\n\n日本で1年間に生まれる赤ちゃんの数（出生数）は2024年に約70万人まで減りました。50年前は約200万人だったので、3分の1です。クラスの人数でたとえると、40人クラスが13人クラスになったような感じ。それくらい減っています。\n\n理由はいろいろあります。子どもを育てるのにお金がかかりすぎること（塾代、習い事、大学の学費……ぜんぶ合わせると何千万円という話もあります）。働く女性が増えて結婚や出産が遅くなったこと。そもそも結婚しない人が増えたこと。「お金がないから子どもを持てない」「子育てと仕事を両立できる環境がない」という声が多いんです。\n\n一方、高齢化が進んでいるのは、実はいいニュースでもあります。お医者さんの技術がすごく進んで、昔なら助からなかった病気が治るようになりました。だから**平均寿命が伸びた**んです。長生きできるのはすばらしいことですよね。\n\nでも、「子どもが減る」と「お年寄りが増える」が同時に起きると、社会にとってはとても大きな問題になります。\n\nなぜかというと、働ける年齢の人たち（だいたい15歳～64歳の人たちで、「**生産年齢人口**」といいます）がどんどん減っていくからです。働く人が減るということは、税金を払う人が減るということ。社会を支える人手が足りなくなるということ。でもお年寄りは増え続けるから、年金（お年寄りに毎月届くお金）や医療にかかるお金はどんどん増えていく。こうしたお金をまとめて「**社会保障の費用**」といいます。\n\nイメージしてみてください。昔は、若い人10人でお年寄り1人を支えていました。これなら一人あたりの負担は軽いですよね。でも今は、若い人2人でお年寄り1人を支えています。肩車みたいな状態です。みなさんが大人になるころには、もっときつくなるかもしれません。\n\nだから国は対策をしています。子育てしやすいように、仕事を休んで子育てや介護ができる「**育児・介護休業法**」という法律を作ったり、保育園を増やしたり、子育て中の家庭にお金を出したりしています。でも、正直まだまだ足りないのが現実です。これはみなさんの世代が解決していかなきゃいけない、めちゃくちゃ大事な問題です。"}, {"num": "1", "title": "生活に関わる文化", "body": "「文化」って聞くと、美術館に飾ってある絵とか、クラシック音楽とか、なんかカタくて遠い世界の話に感じるかもしれません。\n\nでも文化ってもっとずっと広いんです。科学も文化、宗教も文化、スポーツも文化、料理も文化、音楽も文化、ファッションも文化、マンガもアニメも文化。人間が作り出したものは全部「文化」です。\n\nあなたが毎日聴いている音楽も文化。スマホでプレイしているゲームも文化。お正月にお年玉をもらうのも文化。沖縄そばを食べるのも文化。ぜんぶ文化です。\n\nそして文化には、**私たちの生活と心を豊かにする力**があります。好きな曲を聴いて気分が上がったこと、おいしいものを食べて幸せな気持ちになったこと、映画を見て泣いたこと、ありますよね？ それが文化の力です。"}, {"num": "2", "title": "日本の伝統と文化", "body": "日本には何百年も前から受けつがれてきた伝統文化がたくさんあります。\n\nたとえば伝統芸能。「**能楽（能）**」「**歌舞伎**」「**落語**」。「古くさい」って思うかもしれないけど、何百年も人の心をつかみ続けてきた「本物」のエンタメです。お笑い芸人のコントや漫才のルーツが落語にあるって知ったら、ちょっと見方が変わりませんか？ ダウンタウンやサンドウィッチマンの「ボケとツッコミ」の原型は、落語の中にあるんです。\n\n年中行事（1年の中で決まった時期にやる行事）もあります。3月の「**ひな祭り**」、5月の「**端午の節句**」、8月（地域によっては7月）の「**お盆**」。沖縄なら旧盆がとても大事ですよね。エイサーもその中から生まれた文化です。エイサーは沖縄だけの、世界にひとつだけの文化なんです。\n\nこういう大切な文化を守るために「**文化財保護法**」という法律があります。歴史的な建物や町なみ、祭りや芸能を「文化財」として守っていくための法律です。首里城が火災のあと再建されているのも、この法律の考え方がベースにあります。\n\nところで、「日本の文化はひとつ」って思っていませんか？ 実はぜんぜん違います。地域によって文化はまるで別物です。沖縄には「**琉球文化**」があります。三線、紅型、シーサー、エイサー、沖縄方言（うちなーぐち）——本土とはまったく違う独自の文化です。北海道には「**アイヌ文化**」があります。独自の言葉、踊り、模様、自然とともに生きる考え方。日本は思っているよりずっと多様な国なんです。\n\nそして今、日本にはたくさんの外国人がくらしています。コンビニで働いている外国人のスタッフさんを見かけることも多いですよね。だから大事になってくるのが「**多文化共生**」です。これは、ちがう文化を持った人どうしが、おたがいの文化を認め合い（このことを「**異文化理解**」といいます）、いっしょにくらしていくこと。最近よく聞く「**ダイバーシティー（多様性）**」を大事にしようってやつです。\n\n「自分とちがう」ことを「おかしい」と思うんじゃなくて、「おもしろい」「すごい」と思えるかどうか。これが、これからの社会を生きていくうえで、めちゃくちゃ大事な感覚になります。"}]}, {"id": "第2章", "title": "現代社会をとらえる枠組み", "sections": [{"num": "1", "title": "社会の中で生きる私たち", "body": "人間はひとりでは生きていけません。\n\n……って言うと「いやいや、ひとりでも余裕だし」って思うかもしれないけど、ちょっと考えてみてください。\n\nあなたが今日食べたお弁当。あのお米は農家さんが作ったもの。おかずの肉は農家さんが育てた動物。それをトラックの運転手さんが運んで、スーパーやお弁当屋さんの人が売ってくれた。あなたが着ている制服だって、だれかがデザインして、だれかが布を織って、だれかがミシンで縫ってくれたもの。使っているスマホも、世界中の何千人もの人が関わって、あなたの手元に届いています。\n\nつまり、人間はめちゃくちゃたくさんの人と関わり合いながら生きています。家族、学校のクラス、部活、バイト先、地域の人たち——こういう人の集まりを「**社会集団**」といいます。人間はこうした社会集団の中で、おたがいに助け合い、支え合いながら生きている。だから人間のことを「**社会的存在**」と呼ぶんです。\n\n「自分は友達いないし……」と思った人もいるかもしれないけど、関係ありません。コンビニで買い物した時点で、もうあなたは社会とつながっています。\n\nでも、人が集まれば、当然意見がぶつかることもあります。「部活の練習、もっとハードにしよう」「いや、もうちょっと楽にしてよ」。「文化祭で何やる？」「お化け屋敷！」「いや、カフェがいい！」——こういうぶつかり合いを「**対立**」といいます。\n\n対立をそのまま放っておくとどうなるか。ケンカになったり、グループがバラバラになったり、だれかがガマンして不満がたまったりしますよね。だから、みんなで話し合って、できるだけ全員が「まあ、それならいいか」と思えるような答えを見つけようとします。この「話し合って、みんなが納得できる答えを出すこと」を「**合意**」といいます。\n\n社会というのは、この「対立」と「合意」のくり返しで成り立っています。"}, {"num": "2", "title": "効率と公正", "body": "じゃあ、対立が起きたときにどうやって合意に向かえばいいのか。そのとき大事になる考え方が2つあります。\n\nひとつめは「**効率**」。これは「ムダをなくす」ということです。\n\nたとえば文化祭の準備。ポスターを作る人、飾りつけを作る人、買い出しに行く人。それぞれ役割を分けたほうが早く終わりますよね。全員でゾロゾロひとつの作業をやって、次にまた全員で別の作業をやって……ってやったら、めちゃくちゃ時間がかかる。「ムダなく、うまくやろう」が効率です。\n\nふたつめは「**公正**」。これは「みんなにとってフェアであること」です。\n\nたとえばそうじ当番を決めるときに、「こいつは友達だから免除」「こいつはキライだから毎日」——こんなのフェアじゃないですよね。やり方がフェアか、チャンスがフェアか、結果がフェアか。「だれから見ても納得できるやり方になっているか」が公正です。\n\nこの2つ、どっちかだけだとうまくいきません。効率ばかり考えると不公平になりがちだし（「あいつは足が速いから買い出し全部やって」みたいな）、公正ばかりにこだわると非効率になることもある（「全員平等にやるために、全部の作業を全員でやろう」みたいな）。バランスが大事なんです。"}, {"num": "3", "title": "私たちとルール", "body": "人が集まるところには必ずルールがあります。学校には校則があるし、社会には法律がある。\n\n「なんでルールなんてあるんだよ、めんどくさい」って思ったことありませんか？ 正直、みんな一度は思ったことあると思います。\n\nでも、ルールがなかったらどうなるか想像してみてください。信号がなかったら交差点で車がぶつかりまくります。「人のものを盗んじゃダメ」っていうルールがなかったら、あなたのスマホもゲームもいつ取られるかわからない。法律がなかったら、力の強い人がやりたい放題やって、弱い人は泣くしかない。\n\nつまり、「**ルール（きまり）は、トラブルを防いで、ひとりひとりの権利を守るためにある**」んです。ルールがあるから、あなたの安全も、あなたの持ちものも、あなたの自由も守られています。\n\nただし、ルールに守ってもらう以上、あなたもルールを守る**責任**と**義務**があります。権利と義務はセットです。「守ってほしいけど、自分は守りたくない」は通用しません。\n\nルールの決め方には2つあります。ひとつは「**全会一致**」。みんな全員が「OK！」って言うこと。これが理想だけど、30人のクラスで全員の意見が一致するなんて、ほぼ無理ですよね。そこで使われるのが「**多数決**」。多いほうの意見で決める方法です。\n\nただし、多数決で決まったからといって、少ないほうの意見を無視していいわけじゃありません。「**少数意見の尊重**」もめちゃくちゃ大事です。負けた側の人たちの気持ちや考えもちゃんと聞いて、できるかぎり取り入れること。「数で押し切って、はい終わり」では、本当のいい決め方とは言えません。"}]}]}, {"id": "第2部", "title": "政治", "chapters": [{"id": "第1章", "title": "日本国憲法", "sections": [{"num": "1", "title": "民主主義と立憲主義", "body": "まず、「**民主主義**」ってなんでしょう？\n\nむずかしく考えないでください。ひとことで言うと、「**みんなのことは、みんなで決めよう**」という考え方です。\n\n昔は王様がひとりで国の全部を決めていた時代がありました（歴史でやりましたよね）。王様の気分しだいで法律が変わったり、税金が上がったり、戦争が始まったり。でもそれだと、王様がワガママを言い出したら国民が苦しむことになる。だから「国の大事なことは、国民みんなで話し合って決めよう」となった。これが民主主義です。\n\nたとえば、クラスのことをクラス全員で話し合って決めるのも、ミニ民主主義みたいなものです。先生がひとりで全部決めるのではなく、みんなの意見を聞いて決める。それが民主主義の考え方。\n\nそして、民主主義を実現するためにめちゃくちゃ大事な考え方があります。それが「**立憲主義**」です。\n\n立憲主義とは、「**憲法によって権力者をしばって、国民の人権を守る**」という考え方です。もっとかんたんに言うと、「権力を持った人が暴走しないように、憲法っていうルールでガッチリしばっておこう」ということ。\n\nここ、テストにもめちゃくちゃ出るし、大人になっても使える超大事ポイントです。\n\n憲法って「国民をしばるルール」だと思っている人がけっこういるんですけど、**実は逆**なんです。憲法は「**権力者をしばるルール**」なんです。私たち国民を守るために、政治家や政府を「好き勝手しちゃダメだよ」ってしばるのが憲法の役割。ここ、ぜひ覚えておいてください。"}, {"num": "2", "title": "人権を守ることと法のしくみ", "body": "立憲主義と関係が深いのが「**法の支配**」です。\n\n法の支配というのは、「どんなにえらい人でも、法律には従わなきゃいけない」ということ。総理大臣だろうが大統領だろうが、法のルールを超えることは許されません。\n\nこの反対が「人の支配」。権力者が「おれがルールだ！」って好き勝手にふるまう状態です。学校でたとえると、先生が「おれが法律だ！ おれの言うことがすべて正しい！」って言い出したら、生徒はたまったもんじゃないですよね。それと同じことが国レベルで起きるのが「人の支配」です。\n\n法には「ランク」があります。一番えらいのが**憲法**。国のいちばん上のルールで、「最高法規」といいます。その下に**法律**（国会で作るルール）。さらにその下に**命令や規則**（内閣や各省庁が作るルール）。この順番はぜったいで、もし法律が憲法に反していたら、その法律は無効になります。\n\nそして、「人権を守ろう」「法で権力をしばろう」という考え方のもとになった思想家たちがいます。歴史でもやったけど、公民でも出るのでもう一回おさらいしましょう。\n\n**ロック**（イギリス）：『統治二論』で、人間には生まれながらの権利（**基本的人権**）があること、政治はみんなで決めるべきこと（**民主政治**）、ひどい政府には国民が「NO」と言えること（**抵抗権**）を主張。\n\n**モンテスキュー**（フランス）：『法の精神』で、国の権力を3つに分けておたがいに見張らせよう（**三権分立**）と提案。\n\n**ルソー**（フランス）：『社会契約論』で、国の主人公は国民だ（**人民主権**）と主張。\n\nこの3人の考えが歴史を動かす大きな出来事につながります。イギリスの「**権利の章典**」、アメリカの「**独立宣言**」、フランスの「**人権宣言**」。これらの文書で、**国民主権**、**基本的人権**、**権力分立**が文章としてはっきり書かれました。\n\nそして20世紀に入ると、ドイツの「**ワイマール憲法**」（1919年）で世界で初めて「**社会権**」（人間らしい最低限のくらしをする権利）が守られました。くわしくはあとでやります。"}, {"num": "3", "title": "日本国憲法ができるまで", "body": "日本には2つの憲法があります。\n\nまず、明治時代に作られた「**大日本帝国憲法**」（1889年発布）。日本で最初の憲法で、主権者は**天皇**。国民の権利は「法律の範囲内で」という条件つきで、しばろうと思えばいくらでもしばれた。この憲法のもとで日本は戦争に進んでいきました。\n\n第二次世界大戦で負けた日本は、新しい憲法を作りました。それが「**日本国憲法**」（1946年公布、1947年施行）。\n\n日本国憲法は**国のいちばん上のルール（最高法規）**で、**3つの柱**があります。「**国民主権**」「**基本的人権の尊重**」「**平和主義**」。テストには絶対出ます。\n\nいちばん大きく変わったのは、「主権が天皇から国民に移った」こと。\n\n日本国憲法の**改正手続き**はめちゃくちゃ厳しいです。衆議院と参議院それぞれで**議員全体の3分の2以上**が提案（「**発議**」）→ **国民投票**で**過半数**の賛成 → **天皇が公布**。ハードルが高すぎて、日本国憲法は一度も変わっていません。"}, {"num": "4", "title": "国民主権", "body": "「**国民主権**」＝「**国の政治のやり方を最終的に決めるのは、私たち国民だ**」ということ。選挙で政治家を選ぶのも国民主権の表れです。\n\n**天皇**は日本国と国民ぜんたいの「**象徴**」（シンボル）。政治的な力は持っていません。天皇がやるのは憲法に書かれた「**国事行為**」（法律の公布、国会の召集、外国の大使に会うなどのセレモニー的なお仕事）だけ。しかも**内閣の助言と承認**が必要です。"}, {"num": "5", "title": "日本の平和主義", "body": "**日本国憲法第9条。**\n\nここには3つのことが書かれています。「**戦争の放棄**」（戦争はしない）、「**戦力の不保持**」（軍隊は持たない）、「**交戦権の否認**」（戦う権利を持たない）。\n\nでも実際には**自衛隊**がある。「軍隊は持たないって言ってるのに？」——この矛盾はずっと議論が続いています。政府は「自衛隊は軍隊ではなく、自分を守るための最小限の組織（**合憲**）」という立場。「いや、どう見ても軍隊でしょ（**違憲**）」という意見もあります。\n\n日本は「**非核三原則**」も持っています。核兵器を「**持たず・つくらず・持ちこませず**」。世界で唯一、戦争で核兵器を落とされた国として、核のない世界を目指しています。"}, {"num": "1", "title": "ひとりひとりが大切にされる権利", "body": "「**基本的人権**」とは、人間が生まれた時点で持っている、だれにも取り上げられない権利のことです。「だれにも」というのは、国にも、政府にも、ほかのだれにも、という意味。これは人間であるかぎり、すべての人に認められる権利です。\n\n日本国憲法第11条にはこう書かれています。「国民は、すべての基本的人権の享有を妨げられない。この憲法が国民に保障する基本的人権は、侵すことのできない永久の権利として、現在及び将来の国民に与へられる」。\n\nただし、基本的人権は無制限ではありません。「**公共の福祉**」によってバランスを取ります。たとえば、表現の自由があるからといって、他人の名誉をきずつけるウソを広めていいわけではない。自分の権利を使うときに、ほかの人の権利をふみにじってはいけないということです。\n\nそして権利とセットになっているのが義務。「**国民の三大義務**」は3つあります。①**子どもに普通教育を受けさせる義務**（これは親の義務です。あなたが学校に通えるのはこの義務のおかげ）、②**勤労の義務**（働く義務）、③**納税の義務**（税金を払う義務）。権利を守ってもらうために、義務も果たす。これがルールです。"}, {"num": "2", "title": "自由権", "body": "「**自由権**」＝「**国から自由でいられる権利**」。3種類あります。\n\n「**身体の自由**」……ちゃんとした手続きなしにはたいほされない。奴隷にされない。\n\n「**精神の自由**」……何を考えても自由（**思想・良心の自由**）、どんな宗教でも自由（**信教の自由**）、何を研究しても自由（**学問の自由**）、自分の考えを発表するのも自由（**表現の自由**）。心の中はだれにもしばれません。\n\n「**経済活動の自由**」……どこに住んでもいい（**居住・移転の自由**）、どんな仕事でもいい（**職業選択の自由**）、財産は守られる（**財産権の保障**）。ただし法律でしばられやすい（お薬の販売に免許が必要なのはこのため）。"}, {"num": "3", "title": "平等権と差別されない権利", "body": "「**法の下の平等**」。これは日本国憲法第14条に書かれている、とても大事な権利です。\n\n「すべて国民は、法の下に平等であって、人種、信条、性別、社会的身分または門地（家柄）により、政治的、経済的または社会的関係において、差別されない」——この条文の意味をかんたんに言うと、「どんな人でも平等にあつかわれる権利がある」ということです。\n\n男だから、女だから、外国人だから、障がいがあるから——そういう理由で不当に差別されてはいけない。当たり前に聞こえるかもしれないけど、この「当たり前」を法律でしっかり守っているのが大事なんです。\n\nそして憲法第24条では「**個人の尊厳と両性の本質的平等**」がうたわれています。結婚（**婚姻**）は**両方の人の合意だけ**で成立し、夫婦は対等なパートナーとして協力し合うものとされています。昔の日本では「家」の都合で結婚が決められることもありましたが、今は本人たちの意思が最優先です。"}, {"num": "4", "title": "日本社会にのこる差別", "body": "日本国憲法で「法の下の平等」がうたわれていても、残念ながら差別は今も残っています。\n\n**部落差別**。江戸時代の身分制度に由来する差別で、今もなお就職や結婚で不当な差別を受ける人がいます。「**部落差別解消推進法**」が2016年に作られました。\n\n**アイヌ民族への差別**。北海道の先住民族であるアイヌの人々は、長い間差別を受けてきました。2019年に「**アイヌ民族支援法**」が施行され、アイヌが先住民族であることが法律で初めて明記されました。\n\n**男女差別**。日本のジェンダーギャップ（男女格差）の世界順位は先進国の中で最低レベルです。「**男女雇用機会均等法**」で職場での差別が禁止され、「**男女共同参画社会基本法**」で男女が対等に活躍できる社会を目指しています。\n\n**障がい者への差別**。「**障害者差別解消法**」で不当な差別が禁止され、スロープの設置やエレベーターの整備など「**バリアフリー**」化も進んでいます。\n\n法律を作ることは大事な一歩ですが、それだけで差別はなくなりません。結局いちばん大事なのは、私たち一人ひとりが「差別は絶対にダメだ」と思えるかどうか。心のバリアフリーこそが、本当の意味での平等につながります。"}, {"num": "5", "title": "社会権", "body": "「**社会権**」＝「**国に助けてもらう権利**」。自由権の逆方向。\n\n「**生存権**」（**憲法第25条**）＝「**健康で文化的な最低限度の生活を営む権利**」。←このフレーズ、テストに出まくります。生活保護のもとになっている権利。\n\n「**教育を受ける権利**」。中学校の授業料がタダなのはこのおかげ。\n\n「**勤労の権利**」。働きたいのに仕事がないときに、国に対策を求められる。\n\n「**労働基本権（労働三権）**」＝ ①**団結権**（労働組合を作る権利）、②**団体交渉権**（会社と条件交渉する権利）、③**団体行動権（争議権）**（ストライキする権利）。\n\nこれを守る法律が「**労働三法**」＝「**労働組合法**」「**労働基準法**」「**労働関係調整法**」。労働基準法は「1日8時間・週40時間」や最低賃金を決めていて、バイトするときに関係してきます。"}, {"num": "6", "title": "政治に関わる権利と、人権を守るための権利", "body": "「**参政権**」は、政治に参加するための権利です。具体的には次のものがあります。\n\n**選挙権**……投票する権利。18歳以上の国民に認められています。\n**被選挙権**……選挙に立候補する権利。衆議院議員は25歳以上、参議院議員は30歳以上から。\n**最高裁判所裁判官の国民審査権**……最高裁判所の裁判官が「この人でいいか？」を国民が判断する権利。衆議院選挙のときにいっしょに投票します。\n**請願権**……国や地方に「こうしてほしい」と文書でお願いする権利。だれでも使えます。\n\n「**請求権**」は、人権が侵害されたときに救済を求める権利です。\n\n**裁判を受ける権利**……だれでも裁判で争うことができる。\n**国家賠償請求権**……国や地方の不正な行為で被害を受けたとき、損害賠償を求められる。\n**刑事補償請求権**……無実なのに逮捕・拘束された場合、国に補償を求められる。"}, {"num": "7", "title": "これからの人権を考える", "body": "「**新しい人権**」：\n\n「**環境権**」……きれいな環境でくらす権利。**環境基本法**、**環境アセスメント**。\n\n「**知る権利**」……政府の情報を「見せて」と言える権利。**情報公開法**。\n\n「**プライバシーの権利**」……私生活を勝手に広められない権利。**個人情報保護法**。友達の写真を勝手にSNSに上げるのはこの権利のしんがい。\n\n「**自己決定権**」……自分の生き方を自分で決める権利。**インフォームド・コンセント**（ちゃんと説明してもらったうえでの同意）、**臓器提供意思表示カード**。"}, {"num": "1", "title": "権力を分ける", "body": "歴史を見ると、権力をひとりの人やひとつの機関に集中させると、ほぼ確実に暴走します。独裁者が好き勝手にふるまい、国民が苦しむ。だから、権力を3つに分けておたがいに見張らせよう——これが「**三権分立**」の考え方です。モンテスキューが『法の精神』で唱えた考えが、今の日本でも生きています。\n\n**立法権**（法律を作る力）→ **国会**が担当。\n**行政権**（法律を実行する力）→ **内閣**が担当。\n**司法権**（法律にもとづいて裁く力）→ **裁判所**が担当。\n\nこの3つがおたがいにチェックし合う。たとえば、国会は内閣不信任決議で内閣を辞めさせられる。内閣は衆議院を解散できる。裁判所は法律が憲法に違反していないかを審査できる。国会は弾劾裁判所を設置して裁判官をやめさせられる。\n\nこうやって「権力の暴走を防ぐしくみ」が何重にもかけられているんです。テストでは「三権分立の関係図」がよく出るので、どの機関がどの機関をチェックしているか、しっかり確認しておいてください。"}, {"num": "2", "title": "憲法を守るしくみ", "body": "もし国会が作った法律が憲法に違反していたら、どうなるか。放っておいたら、国民の人権が侵害されてしまうかもしれません。\n\nそれを防ぐために、裁判所には「**違憲審査権**」が与えられています。これは、法律や政府の行為が憲法に反していないかをチェックする力のことです。\n\nたとえば、ある法律が「この職業に就く人は〇〇してはいけない」と定めていたとします。もしそれが自由権を不当にしばるものであれば、裁判所が「この法律は憲法に反している（違憲だ）」と判断できるんです。\n\nこの違憲審査の最終的な判断を下すのが**最高裁判所**。だから最高裁判所は「**憲法の番人**」と呼ばれます。裁判所が権力の暴走を最後の砦として食い止める——これが三権分立の要なんです。"}]}, {"id": "第2章", "title": "民主政治", "sections": [{"num": "1", "title": "国民のねがいを実現するために", "body": "日本の人口は1億人以上。これだけの人が全員で集まって話し合うのは、物理的にムリですよね。\n\nだから、国民が選挙で代表者（国会議員）を選んで、その代表者に政治を任せる。このしくみを「**間接民主制**」といいます。「**議会制民主主義**」「**代議制**」とも呼ばれます。全部同じ意味です。\n\nこれに対して、国民が直接政治に参加するしくみを「**直接民主制**」といいます。住民投票がその一例です。ただし、国レベルでは間接民主制が基本。代表者を通じて国民の意見を政治に反映させます。\n\n大事なポイント。2015年に公職選挙法が改正されて、2016年の参議院選挙から選挙権が**20歳から18歳に引き下げ**られました。中3のみなさんはあと3年で投票できるようになります。「政治は自分に関係ない」ではなく、もうすぐ自分の一票で政治を動かす立場になるんです。"}, {"num": "2", "title": "世論とマスメディア", "body": "「**世論**」とは、国民の多くが「こう思っている」という意見のかたまりのことです。政治家は世論を気にしますし、政策にも大きな影響を与えます。\n\nじゃあ世論はどうやって作られるのか。大きな役割を果たしているのが「**マスメディア**」です。テレビ、新聞、ラジオ、インターネットのニュースサイト、そしてSNS。こうしたメディアが「今、こんなことが起きている」と伝えることで、多くの人が同じ問題について考えるようになります。\n\nただし、メディアの情報をうのみにしてはいけません。テレビ局や新聞社にはそれぞれの立場がありますし、SNSにはウソの情報もあふれています。ひとつの出来事でも、取り上げ方しだいでまったく印象が変わることもあります。\n\nだから大事なのが「**メディアリテラシー**」。メディアから流れてくる情報をそのまま信じるのではなく、「この情報は本当か？」「だれが、なんの目的で発信しているのか？」「ほかのメディアではどう報じているか？」と、自分の頭で考えて判断する力のことです。"}, {"num": "3", "title": "政党の役割", "body": "「**政党**」とは、同じ政治の方針を持つ人たちが集まった団体のことです。選挙のときに「私たちが政権を取ったら、こういう政策を実行します」と約束を掲げます。この約束を「**政権公約（マニフェスト）**」といいます。\n\n政権を担当している政党を「**与党**」、それ以外を「**野党**」と呼びます。与党は政策を実行する側、野党は「それは本当に国民のためになるの？」とチェックする側。この2つの役割があるから、政治のバランスが保たれます。\n\n政党の数によって政治のかたちも変わります。2つの大きな政党が交互に政権を取る「**二党制**」（アメリカのように）と、たくさんの政党がある「**多党制**」（日本のように）。日本は多党制なので、ひとつの政党だけでは議席が足りず、複数の政党が手を組む「**連立政権**」になることが多いです。\n\n政治にはお金がかかります。お金が絡むと不正が起きやすい。だから「**政治資金規正法**」で政治資金の流れを透明にし、「**政党交付金**」として税金から各政党に活動資金を配って、企業や団体からのお金にたよりすぎないようにしています。"}, {"num": "4", "title": "選挙のしくみと課題", "body": "4大原則：「**普通選挙**」「**秘密選挙**」「**平等選挙**」「**直接選挙**」。ルールは「**公職選挙法**」。\n\n「**小選挙区制**」＝1地域から1人当選。安定しやすいが「**死票**」が多い。\n「**比例代表制**」＝票の割合で議席配分。少数派も反映されやすいが政権が不安定に。\n\n衆議院は「**小選挙区比例代表並立制**」。参議院も選挙区＋比例代表。\n\n課題：投票しない人の増加（**棄権**）。とくに若者。あと「**一票の格差**」。"}, {"num": "1", "title": "国会の役割としくみ", "body": "**国会**＝「**国権の最高機関**」＋「**唯一の立法機関**」。\n\n「**二院制**」＝「**衆議院**」と「**参議院**」の2つでチェックし合う。\n\n国会の種類：毎年1月の「**常会（通常国会）**」（150日間）、解散後の「**特別会**」、緊急時の「**臨時会**」。\n\n国会の仕事：法律を作る、予算を決める、条約の承認、憲法改正の発議、内閣総理大臣の指名、弾劾裁判所の設置、国政調査権の行使。\n\n法律案はまず**委員会** → **本会議**で決定。**議員全体の3分の1以上**が出席、**出席議員の過半数**で成立。**公開が原則**。"}, {"num": "2", "title": "衆議院と参議院のちがい", "body": "衆議院と参議院は同じ国会の中にありますが、いくつかのちがいがあります。\n\n衆議院は任期**4年**。ただし**解散**があるので、4年持たないこともあります。一方、参議院は任期**6年**で、**解散がない**（3年ごとに半数を改選）。衆議院は選挙が頻繁に行われるぶん、国民の「今の気持ち」を反映しやすい。だから衆議院のほうが強い権限を持っています。これを「**衆議院の優越**」といいます。\n\n具体的にどう優越しているか。\n\n**法律案**：衆議院と参議院で意見が分かれた場合、衆議院で出席議員の**3分の2以上**が賛成すれば、衆議院の結論で法律が成立します。\n\n**予算・条約の承認・内閣総理大臣の指名**：両院の意見が異なった場合、「**両院協議会**」で話し合います。それでもまとまらなければ、衆議院の結論が国会の結論になります。\n\nさらに、予算はまず衆議院から審議される「**予算の先議権**」があり、内閣に対して「やめろ」と言える「**内閣不信任決議権**」も衆議院だけが持っています。"}, {"num": "3", "title": "内閣の役割としくみ", "body": "**内閣**＝**行政権**を持つ。**内閣総理大臣**＋**国務大臣**で構成。全員で話し合う「**閣議**」は全員一致。\n\n「**議院内閣制**」＝内閣は国会の信頼のうえに成り立つ。総理は**国会議員から国会が指名**。国務大臣の**過半数は国会議員**。**連帯責任**を負う。\n\n**内閣不信任案**が可決 → 10日以内に**衆議院解散**か**総辞職**。\n\n内閣の仕事：行政の指揮・監督、予算の作成、条約の締結、政令の制定、天皇の国事行為への助言と承認、最高裁長官の指名と裁判官の任命、国会の召集、衆議院の解散。"}, {"num": "4", "title": "行政の役割と課題", "body": "内閣のもとには、実際に政策を実行する「**行政機関**」があります。財務省、文部科学省、厚生労働省……など。2001年の「**行政改革（省庁再編）**」で1府22省庁から**1府12省庁**にスリム化されました。\n\n行政改革のポイントはほかにもあります。「**地方分権の推進**」は、国に集中しすぎた権限を地方に移すこと。地域のことは地域で決められるようにする動きです。「**規制緩和**」は、企業の活動をしばっていたルールをゆるめて、新しい会社が参入しやすくすること。楽天モバイルのような新しい会社が携帯電話事業に参入できたのも、規制緩和のおかげです。\n\n行政を担う公務員について、憲法はこう定めています。「**全体の奉仕者であって、一部の奉仕者ではない**」。つまり、特定の人やグループのためではなく、**国民ぜんたいのために働く**ということ。公務員が特定の企業や政治家の利益のために動いたら、それは憲法違反です。\n\nただし、行政が大きくなりすぎると非効率になり、税金のムダづかいにつながります。だから、必要なサービスは維持しつつも、効率よく運営する工夫が常に求められています。"}, {"num": "5", "title": "私たちのくらしと裁判", "body": "**裁判所**＝**司法権**を持つ。**最高裁判所** → **高等裁判所** → **地方裁判所**、**家庭裁判所**、**簡易裁判所**。\n\n「**司法権の独立**」＝裁判所はほかの権力から圧力を受けない。裁判官は**憲法と法律だけにしばられる**。\n\n「**三審制**」＝裁判を**3回まで**受けられる。1回目に不満 →「**控訴**」→ 2回目に不満 →「**上告**」→ 3回目。\n\n「**民事裁判**」＝人や会社のもめごと。訴えた人＝**原告**、訴えられた人＝**被告**。\n「**刑事裁判**」＝犯罪の裁判。**検察官**が訴えて、裁判官が有罪か無罪を判断。**令状主義**、**黙秘権**、**拷問の禁止**で人権を守る。\n\n「**裁判員制度**」（2009年～）＝ふつうの国民が刑事裁判に参加。ほかに「**法テラス**」「**被害者参加制度**」「**取り調べの可視化**」。"}, {"num": "6", "title": "人権を守る裁判とその課題", "body": "裁判所には「**違憲審査権**」があります。法律や政府の行為が憲法に反していないかをチェックする力です。もし違反していると判断されたら、その法律は効力を失います。この最終判断を下すのが**最高裁判所**なので、最高裁は「**憲法の番人**」と呼ばれます。\n\nただし課題もあります。日本の最高裁は「違憲」の判断をめったに出しません。「憲法判断にはできるだけ踏み込まない」という慎重な姿勢を取ることが多く、「もっと積極的に違憲審査をすべきだ」という意見もあります。\n\nここで、三権分立のまとめをしておきましょう。\n\n**国会**（立法権）が法律を作り、**内閣**（行政権）がそれを実行し、**裁判所**（司法権）が法律にもとづいて裁く。この3つがおたがいにチェックし合って、どこかひとつが暴走するのを防いでいます。国会は内閣を不信任できるし、内閣は最高裁長官を指名できるし、裁判所は法律が違憲かどうかを審査できる。このバランスのおかげで、私たちの権利と自由は守られているんです。"}, {"num": "1", "title": "地方自治と地方公共団体", "body": "国の政治もだけど、実はあなたの生活にいちばん直接関わっているのは「地方の政治」です。\n\n「**地方自治**」とは、地域のことは地域の住民が自分たちで決めるということ。「**民主主義の学校**」とも呼ばれます。なぜかというと、身近な問題を自分たちで考えて解決する経験が、民主主義の力を育てるからです。地方自治は**憲法**と「**地方自治法**」で保障されています。\n\n「**地方公共団体（地方自治体）**」は、都道府県（沖縄県、東京都など）と市区町村（浦添市、那覇市など）の2層構造になっています。\n\n国の政治と地方の政治には大きなちがいがあります。国では総理大臣は国会議員の中から国会が指名しますよね（間接民主制）。でも地方では、住民が**首長**（知事や市長）と**地方議会の議員**の**両方を直接選挙で選びます**。これを「**二元代表制**」といいます。住民が直接リーダーを選べるぶん、自分たちの声が政治に届きやすいしくみです。"}, {"num": "2", "title": "地方公共団体のしくみと政治参加", "body": "地方公共団体の仕事はめちゃくちゃ身近です。毎日通る道路の補修、学校の運営、ゴミの回収、消防や救急、警察、福祉サービス……あなたの生活に直接関わっているのは、実は国よりも地方なんです。\n\n地方公共団体には「**条例**」を作る権限があります。条例とは、その地域だけに適用されるルールのこと。たとえば沖縄県には独自の条例がいくつもあります。国の法律に反しない範囲で、地域の実情に合わせたルールを自分たちで作れる。これが地方自治のいいところです。\n\n首長（知事や市長）は**予算案**を作成し、地方議会に提出します。議会がそれを審議して可決すれば予算が成立。議会には首長の**不信任決議権**があり、首長には議会の**解散権**がある。おたがいにチェックし合うしくみです。"}, {"num": "3", "title": "地方のお金の問題", "body": "地方公共団体のお金の入り（歳入）と出（歳出）を見てみましょう。\n\n歳入の柱はまず「**地方税**」。住民税や固定資産税など、その地域に住んでいる人や企業から集める税金です。これが「**自主財源**」（自分で稼いだお金）にあたります。\n\nでも、地方税だけでは足りない地域がほとんど。そこで国からのお金に頼ることになります。「**地方交付税交付金**」は、豊かな地域と貧しい地域の格差をおさえるために、国が地方に配るお金です。使い道は自由。「**国庫支出金**」は、使い道が決まっている国からの補助金。「道路を作るために使ってね」のように指定されています。それでも足りなければ「**地方債**」（借金）を発行します。\n\n歳出の内訳は、福祉にかかる「民生費」がいちばん大きく、次に教育費、土木費、借金返済の「公債費」と続きます。\n\nいちばんの問題は、**自主財源が少ないこと**。多くの地方公共団体が歳入の半分以上を国からのお金に頼っています。「自分たちの地域のことを自分たちで決める」のが地方自治の理想ですが、お金を国に頼っている状態では、本当の意味での自立は難しい。これが大きな課題です。"}, {"num": "4", "title": "私たちと政治参加", "body": "地方自治では、選挙で代表者を選ぶだけでなく、住民が直接政治に参加できるしくみがあります。それが「**直接請求権**」です。\n\n具体的には4種類あります。\n**条例の制定・改廃の請求**……有権者の**50分の1以上**の署名で、新しい条例を作ったり、今ある条例を変えたり廃止したりすることを請求できます。\n**監査請求**……有権者の**50分の1以上**の署名で、地方公共団体のお金の使い方をチェックするよう求められます。\n**解職請求（リコール）**……有権者の**3分の1以上**の署名で、首長や議員をやめさせる投票（解職投票）を行えます。\n**解散請求**……有権者の**3分の1以上**の署名で、議会を解散させる投票を行えます。\n\n署名の数のちがいに注目してください。リコールや解散は影響が大きいぶん、ハードルも高くなっています。\n\nほかにも「**住民投票**」で住民が直接意思表示することもできます。「**オンブズマン制度**」は市民が役所の仕事ぶりを監視するしくみ。利益を目的としない「**NPO（非営利組織）**」がボランティア活動や社会貢献をすることも、大事な政治参加のかたちです。"}]}]}, {"id": "第3部", "title": "経済", "chapters": [{"id": "第1章", "title": "市場経済", "sections": [{"num": "1", "title": "経済活動とお金の役割", "body": "「経済」って聞くと、なんかむずかしそうですよね。株がどうとか、円安がどうとか。\n\nでも実は、あなたは毎日「経済活動」をしています。コンビニでおにぎりを買う。これ、立派な経済活動です。\n\n「**経済**」とは、かんたんに言うと「モノやサービスを**作って**（生産）、**届けて**（流通）、**使う**（消費）、この流れぜんぶ」のことです。\n\nユニクロの服を例にしましょう。工場で服を**作る**（生産）→ 倉庫やトラックで**届ける**（流通）→ あなたがお店やネットで**買って着る**（消費）。この一連の流れが「経済」です。\n\n経済を動かす3つのプレイヤー：「**家計**」（あなたの家庭）、「**企業**」（ユニクロやトヨタみたいな会社）、「**政府**」（国や地方）。\n\n「**希少性**」＝「**ほしい量に対して、モノが足りない状態**」。NintendoSwitchが発売直後に品薄で転売価格が跳ね上がったのは希少性が高かったから。空気はだれでも吸えるからタダ。希少性が「どう分けるか」を考えるスタート。\n\nお金（**貨幣**）の3つの役割：①「**価値の尺度**」（値段をはかるものさし）、②「**交換の手段**」（お金があればなんでも買える）、③「**価値の保存**」（おにぎりはくさるけどお金はくさらない。貯金できる）。"}, {"num": "2", "title": "お金の使い方と経済の考え方", "body": "お金は限られています。当たり前のことだけど、これが経済を考えるうえでいちばん大事なスタート地点です。\n\nたとえば、あなたの手元に500円があるとします。300円のドリンクと400円のお菓子、両方ほしいけど、両方は買えない。どちらかを選ばなきゃいけない。「なにかを選ぶと、なにかをあきらめなきゃいけない」——これを経済学では「**トレードオフ**」といいます。\n\nじゃあ、どっちを選ぶべきか。ドリンクを選んだとしましょう。このとき、「お菓子を食べられたはずの満足感」をあきらめたことになります。この「あきらめた選択肢の価値」のことを「**機会費用**」といいます。\n\nこれは個人のお小遣いだけの話じゃありません。国の予算でも同じです。「防衛費を増やしたい。でも教育費も増やしたい」——限られたお金をどう配分するかは、まさにトレードオフの連続なんです。"}, {"num": "3", "title": "値段のしくみ", "body": "値段（**価格**）は「**市場**」で決まる。市場＝売る人と買う人が出会う場所（お店でもメルカリでもAmazonでも）。\n\n「**需要量**」（買いたい量）と「**供給量**」（売りたい量）のバランスで価格が決まる。\n\n買いたい人が多い＋モノが少ない → 値段が上がる（大人気ライブチケットの転売）。\nモノが多い＋買いたい人が少ない → 値段が下がる（クリスマス後のケーキ半額）。\n\n需要と供給がつり合ったときの値段＝「**均衡価格**」。\n\n商品の値段の中身＝ 作るお金（**生産費**）＋ 届けるお金（**卸売・小売経費**）＋ 利益（**利潤**）。"}, {"num": "1", "title": "家庭のお金の出入り", "body": "「**家計**」とは、家庭のお金の出入りのことです。あなたの家庭にも毎月お金が入ってきて、出ていきますよね。それが家計です。\n\nまず「収入」。お給料として会社からもらう「**給与収入**」がいちばん多い家庭がほとんどです。自分でお店をやっている人なら「**事業収入**」。株の配当や家賃収入は「**財産収入**」。\n\n次に「支出」。食費、家賃、光熱費、スマホ代、服代……生活に使うお金を「**消費支出**」といいます。一方、税金や社会保険料のように「自分で使い道を選べない支出」を「**非消費支出**」といいます。給料から天引きされている所得税や住民税がこれです。\n\n収入から支出を引いて残ったお金が「**貯蓄**」。将来のためにためておくお金です。収入が多くても、使いすぎたら貯蓄はゼロ。「どれだけ稼ぐか」だけじゃなく、「どう使うか」がとても大事なんです。"}, {"num": "2", "title": "消費生活と届けるしくみ", "body": "コンビニでおにぎりを買う。たったこれだけの行為で、実は「**契約**」を結んでいます。「私はこの商品を買います」「私はこの商品を売ります」という合意。これが契約です。\n\n「**契約自由の原則**」により、何を買うか、だれから買うか、いくらで買うかは基本的に自由。ただし、未成年者の契約は取り消せる場合があるなど、弱い立場の人を守るルールもあります。\n\n次に「**流通**」。モノが工場で作られてからあなたの手元に届くまでの道のりのことです。昔は「メーカー → 卸売業者 → 小売店 → 消費者」と何段階も経由するのがふつうでしたが、今はAmazonのように消費者に直接届ける「直接配送」や、農家から消費者に届く「産地直送」も増えました。中間マージン（途中でかかるお金）が減るぶん、安くなることもあります。\n\nテクノロジーの進化も流通を変えました。コンビニのレジでバーコードを「ピッ」と読み取る「**POSシステム**」は、何がいつ売れたかをリアルタイムで記録し、在庫管理や商品の仕入れに活用されています。PayPayや楽天ペイ、Suicaなどの「**キャッシュレス決済**」も急速に広がっています。"}, {"num": "3", "title": "消費者のトラブルと対策", "body": "買い物をするとき、消費者と企業では持っている情報量がまるでちがいます。企業は商品のことを何でも知っているけど、消費者は限られた情報しか持っていない。この情報の差があるから、消費者は弱い立場に置かれやすいんです。こうした問題を「**消費者問題**」といいます。\n\n最近はSNS詐欺も増えています。「今だけ限定！」「かならず儲かる！」——こんなうたい文句は、ほぼ詐欺だと思ってください。とくに若い世代がターゲットにされやすいので要注意です。\n\n消費者を守るための法律はたくさんあります。まず「**消費者基本法**」。消費者の安全、知る権利、選ぶ権利などを守る基本的な法律です。2009年には「**消費者庁**」が作られ、消費者保護の司令塔となっています。\n\n「**クーリングオフ制度**」も覚えておいてください。訪問販売や電話勧誘などで契約したあと、一定期間内（多くの場合8日以内）であれば無条件でキャンセルできるしくみです。「しつこく勧められて断れなかった……」というとき、冷静になってからやめられる。\n\n「**製造物責任法（PL法）**」は、商品の欠陥で消費者が被害を受けた場合、企業が補償しなければならないという法律。たとえば家電製品の欠陥で火事が起きたら、企業が責任を取ります。\n\n「**消費者主権**」——消費者が市場の主役であるべきだという考え方。賢い消費者になることが、自分を守る最大の武器です。"}, {"num": "1", "title": "私たちのくらしと企業", "body": "私たちのくらしは企業が作った商品やサービスに囲まれています。スマホも、コンビニの弁当も、電車も、ゲームも、ぜんぶ企業が作っているものです。\n\n「**企業**」がモノやサービスを作るために必要なものが3つあります。これを「**三つの生産要素**」といいます。①**土地**（工場や店舗を建てる場所）、②**資本**（機械や設備、お金）、③**労働力**（働く人）。この3つがそろって初めてモノを作れます。\n\n企業が効率よく生産するために使うのが「**分業**」。たとえば自動車工場では、エンジンを作る人、ボディを塗る人、タイヤを取り付ける人……と役割を分けることで、ひとりで全部やるより圧倒的に速く、たくさん作れます。\n\nそして「**技術革新（イノベーション）**」。新しい技術や方法で、これまでにない商品やサービスを生み出すこと。iPhoneが毎年カメラやチップを進化させるのもイノベーション。イノベーションを起こせる企業が競争に勝ち残ります。\n\nこうした「個人や企業が利益（**利潤**）を目指して自由に商品を作って売るしくみ」を「**資本主義経済**」といいます。日本を含む多くの国がこのしくみで経済を動かしています。"}, {"num": "2", "title": "企業活動のしくみ", "body": "「**公企業**」（国・地方が経営）と「**私企業**」（民間が経営）。\n\n「**株式会社**」：会社が「**株式**」を発行 → 人々が買う＝「**株主**」に。株主は**株主総会**に参加、**配当**を受け取れる、**有限責任**（出したお金以上の責任なし）。\n\n「**独占**」（1社が支配）、「**寡占**」（数社で支配）→ 消費者に不利な「**独占価格**」「**寡占価格**」。「**公正取引委員会**」が「**独占禁止法**」で監視。\n\n電気・ガス・水道・バスなどの「**公共料金**」は企業が自由に決められない。\n\n日本の企業の**99％は中小企業**。「**起業**」や「**ベンチャー企業**」も増加（メルカリも最初はベンチャー）。"}, {"num": "3", "title": "金融のしくみ", "body": "「**金融**」とは、かんたんに言うと「お金の貸し借り」のことです。「お金が足りない人」と「お金に余裕がある人」をつなぐしくみ、と考えてください。\n\nその中心にいるのが**銀行**です。銀行には3つの大きな仕事があります。\n\n①「**預金業務**」……みんなからお金を預かる。あなたの銀行口座に入っているお金がこれ。\n②「**貸し出し業務**」……預かったお金を、企業や個人に貸し出す。家を買うときの住宅ローンがこれ。銀行は貸し出しの「**利子**」（お金を借りた人が払う手数料のようなもの）で利益を得ています。\n③「**為替業務**」……お金の送金や振り込みを代行する。お給料が銀行口座に振り込まれるのもこれ。\n\nお金の集め方には2種類あります。企業が**株式**や**社債**を発行して、人々から直接お金を集めるのが「**直接金融**」。銀行が間に入って、預金を企業に貸し出すのが「**間接金融**」。日本は伝統的に間接金融が中心ですが、最近は直接金融も増えてきています。"}, {"num": "4", "title": "企業の競争", "body": "企業どうしが競争することは、消費者にとって大きなプラスです。なぜなら、各社が「もっといい商品を、もっと安く」とがんばるから。たとえばスマホ市場。Apple、Samsung、Googleなどが競い合っているおかげで、毎年カメラの性能が上がったり、バッテリーが長持ちするようになったりしています。もし1社しかなかったら、こんなスピードで進化しないでしょう。\n\nただし、競争がいきすぎると問題も起きます。大企業が価格を極端に下げて中小企業をつぶしたり、数社だけで市場を独占したりすると、最終的に消費者が不利になります。だから**独占禁止法**があり、**公正取引委員会**が「ずるい競争」をしていないか監視しているんです。\n\n健全な競争が保たれてこそ、消費者もいい商品を安く買えるし、企業も成長できる。競争とルールは、セットで必要なんです。"}, {"num": "5", "title": "働くことの意味と労働者の権利", "body": "「なんで働くの？」って聞かれたら、多くの人は「お金のため」って答えるかもしれません。もちろんそれは大事。でも、働く意味はお金だけじゃないんです。\n\n自分の得意なことや好きなことを仕事にして能力を発揮する喜び。「ありがとう」と言ってもらえる充実感。仲間と力を合わせて何かを成し遂げる達成感。こうした「やりがい」も、働くことの大きな意味です。\n\nでも残念ながら、働く人が不当にあつかわれることもあります。長時間労働、残業代の未払い、パワハラ……。だから憲法と法律で労働者を守っているんです。\n\n**労働三権**（団結権・団体交渉権・団体行動権）で労働者は会社と対等に交渉できるし、**労働三法**（労働組合法・労働基準法・労働関係調整法）で具体的なルールが決められています。労働基準法は「1日8時間・週40時間」の労働時間の上限や最低賃金を定めていて、アルバイトにも適用されます。将来バイトを始めるとき、知っておいて損はありません。"}, {"num": "6", "title": "働く環境の変化", "body": "今、日本で働いている人のうち、約4割が「**非正規労働者**」です。パート、アルバイト、派遣社員、契約社員などがこれにあたります。\n\n非正規労働者は正社員に比べて給料が低く、ボーナスが出ないことも多い。雇用が不安定で、景気が悪くなると真っ先に契約を切られてしまうこともあります。同じ仕事をしているのに正社員と待遇がちがう「**同一労働同一賃金**」の問題もあります。\n\nまた、コンビニや工場、介護の現場などでは「**外国人労働者**」が増えています。人手不足を補うために海外から来て働いている人たちです。こうした人たちの労働条件や人権を守ることも大きな課題です。\n\nそして最近よく聞くのが「**ワーク・ライフ・バランス**」。仕事（ワーク）と私生活（ライフ）のバランスを大事にしようという考え方です。「仕事ばかりで家族との時間がない」「休みが取れない」——そうならないように、残業を減らしたり、育児休暇を取りやすくしたりする取り組みが進んでいます。"}, {"num": "7", "title": "企業の社会的責任", "body": "企業はお金をもうけるだけが仕事じゃありません。社会の一員として、責任を果たすことも求められています。これを「**企業の社会的責任（CSR）**」といいます。CSRは英語の「Corporate Social Responsibility」の略です。\n\n具体的には、法律をきちんと守る、消費者の安全を第一に考える、従業員を大切にする、環境に配慮する、地域社会に貢献する——こうしたことです。\n\nたとえばユニクロは、着なくなった服を店舗で回収してリサイクルしたり、難民に届けたりしています。スターバックスがプラスチックストローを紙ストローに変えたのも、環境への責任を果たすための取り組みです。\n\n最近は「**ESG投資**」という考え方も広まっています。環境（Environment）・社会（Social）・企業統治（Governance）を重視する企業に投資するというもの。「社会にいいことをしている企業のほうが、長い目で見て成長する」という考え方です。"}, {"num": "1", "title": "景気の波", "body": "「**景気**」＝経済ぜんたいの調子。好景気（モノが売れる → もうかる → 給料UP → もっと買う）と不景気（売れない → 利益減 → 給料DOWN → 買わない）が波のようにくり返される＝「**景気変動（景気循環）**」。\n\nはかり方：「**国内総生産（GDP）**」と「**経済成長率**」。\n\n「**インフレ（インフレーション）**」＝物価が上がり続けること。今の日本がまさにこれ。お米もパンもジュースも値上がり。お金の価値が下がる＝「**実質賃金の低下**」。\n\n「**デフレ（デフレーション）**」＝物価が下がり続けること。安くなるようでいて、企業のもうけが減る → 給料が減る → 会社がつぶれる → 経済が冷え込む。日本は約20年苦しんだ（「**失われた20年**」）。"}, {"num": "2", "title": "日本銀行と金融政策", "body": "「**日本銀行**」＝日本の「**中央銀行**」。個人とは取引しない特別な銀行。\n\n3つの役割：①「**発券銀行**」（お札を発行）、②「**政府の銀行**」（国のお金を管理）、③「**銀行の銀行**」（ふつうの銀行にお金を貸す）。\n\n「**金融政策**」で世の中のお金の量を調整。「**公開市場操作**」＝国債を売り買いしてお金の量を増減。不景気→お金を増やす。景気過熱→お金を減らす。今は**利上げ**を進めている。"}, {"num": "3", "title": "グローバル化と日本経済", "body": "「**為替相場（為替レート）**」＝外国のお金との交換比率（「1ドル＝150円」）。\n\n「**円高**」＝円が強くなる（1ドル＝150円→100円）。輸入品が安くなるが輸出に不利。\n「**円安**」＝円が弱くなる（1ドル＝100円→150円）。輸出に有利だが輸入品が高くなる。\n\n今の日本は**円安**。「何もかも高い」のは円安のせいも大きい。アメリカのトランプ大統領による**関税引き上げ**や**貿易摩擦**も世界経済に影響。"}, {"num": "4", "title": "これからの日本経済", "body": "日本経済の歴史を振り返ると、大きな波がありました。\n\n1950年代後半～1970年代初め、「**高度経済成長期**」。日本は猛烈な勢いで成長し、世界第2位の経済大国になりました。しかし1973年の「**石油危機（オイルショック）**」で原油の価格が急騰し、経済は大きな打撃を受けます。\n\n1980年代後半には「**バブル経済**」が発生。土地や株の値段が異常に上がりました。でも1991年にバブルが崩壊し、日本は長い不景気に突入。これが「**失われた20年**」です。\n\n2008年には「**世界金融危機（リーマンショック）**」が発生。アメリカの金融機関が破綻したことがきっかけで、世界中の経済が大打撃を受けました。\n\nそして今。日本が向き合っている課題は「少子高齢化による労働力不足」「環境問題」「資源やエネルギーの確保」「災害への備え」など。2015年に国連で採択された「**持続可能な開発目標（SDGs）**」のように、環境も経済も社会もバランスよく発展させていくことが求められています。"}]}, {"id": "第2章", "title": "財政", "sections": [{"num": "1", "title": "私たちのくらしと財政", "body": "「**財政**」とは、国や地方公共団体がお金を集めて使うしくみのことです。私たちが払っている税金がどう使われているか——それが財政の話です。\n\n財政には3つの大きな役割があります。\n\n①「**社会資本（インフラ）や公共サービスの提供**」。道路、橋、学校、病院、警察、消防……こうしたものは企業が利益目的で作ってもうまくいかない。だから国や地方がみんなから集めた税金で整備します。あなたが毎日通っている道路も、通っている学校も、財政のおかげで存在しています。\n\n②「**所得の再分配**」。お金持ちからは税金を多く集めて（累進課税）、困っている人には生活保護や年金として届ける。これによって、社会全体の格差を縮めようとしています。\n\n③「**景気の安定化**」。不景気のときは政府が公共事業などで支出を増やしてお金を回す。逆に景気が過熱しすぎたら支出を減らしてブレーキをかける。これを「**財政政策**」といいます。"}, {"num": "2", "title": "国の支出と収入", "body": "歳出：**社会保障関係費**（年金・医療・介護）がいちばん大きい。次に**国債費**（借金返済）、**地方交付税交付金**。\n\n歳入の柱＝**租税（税金）**。「**直接税**」（**所得税**・**法人税**・**相続税**など、払う人＝負担する人）と「**間接税**」（**消費税**・**関税**・**酒税**・**たばこ税**など、払う人≠負担する人）。\n\n「**累進課税**」＝たくさん稼ぐ人ほど税率が高い。所得税や相続税に適用。\n\n税金だけでは足りないから借金＝「**国債**」（国）、「**地方債**」（地方）、まとめて「**公債**」。返済の**国債費**はどんどん増えている。**将来世代の負担**。「**財政投融資**」もある。"}, {"num": "3", "title": "社会資本の役割と環境への取り組み", "body": "「**四大公害病**」：**水俣病**、**イタイイタイ病**、**四日市ぜんそく**、**新潟水俣病**。すべて**被害者側が勝訴**。\n\n「**環境基本法**」「**環境アセスメント**」。「**循環型社会**」と「**3R**」（**リデュース**＝減らす、**リユース**＝くり返し使う、**リサイクル**＝生まれ変わらせる）。「**循環型社会形成推進基本法**」。\n\n「**エシカル消費**」＝環境や社会にやさしい商品を選ぶ。ユニクロの服回収、スタバの紙ストローもこの流れ。\n\n「**財政政策**」＝好景気→支出を減らす・増税。不景気→支出を増やす・減税。"}, {"num": "4", "title": "社会保障と私たちのくらし", "body": "「**社会保障制度**」＝みんなで助け合うしくみ。根拠は**憲法第25条の生存権**。\n\n4つの柱：①**社会保険**（**医療保険**・**年金保険**・**雇用保険**・**介護保険**）、②**公的扶助**（**生活保護**）、③**社会福祉**、④**公衆衛生**。\n\n最大の課題は少子高齢化。社会保障費は年間約130兆円超え。「**大きな政府**」（**高福祉高負担**）vs「**小さな政府**」（**低福祉低負担**）。"}, {"num": "5", "title": "これからの日本の財政", "body": "国の借金（国債残高）は約1100兆円を超えています。これを国民ひとりあたりに換算すると、約900万円以上。赤ちゃんからお年寄りまで全員が900万円の借金を背負っている計算です。\n\nじゃあどうやって借金を減らすのか。大きく3つの方法があります。\n\nひとつめは「**増税**」。税金を増やして収入を増やす方法。でも増税すると国民の負担が増えて、消費が冷え込むおそれがあります。\n\nふたつめは「**支出削減**」。国の無駄づかいを減らす方法。でも社会保障費を削ると、困っている人の生活が苦しくなります。\n\nみっつめは「**経済成長**」。景気をよくして税収を自然に増やす方法。これが理想だけど、簡単にはいきません。\n\nどれかひとつで解決できる問題ではなく、バランスを考えながら取り組んでいく必要があります。これは今の大人だけの問題じゃなく、みなさんの世代がまさに向き合っていく問題です。"}]}]}, {"id": "第4部", "title": "国際", "chapters": [{"id": "第1章", "title": "国際社会", "sections": [{"num": "1", "title": "国家と国際社会", "body": "「**国際社会**」は「**主権国家**」（自分のことを自分で決められる独立した国）の集まりで成り立っています。\n\n「**国家**」が国家であるための3つの条件：その国に住む人々（**国民**）、その国のはんい（**領域**）、自分の国のことを自分で決める力（**主権**）。\n\n「**領域**」をくわしく見ましょう。陸地の部分が「**領土**」。海岸から一定のはんいの海が「**領海**」。領土と領海の上空が「**領空**」。領海のさらに外側に「**排他的経済水域**」（その国だけが魚を捕ったり海底の資源を掘ったりできるエリア）があります。沖縄は島が多いので、排他的経済水域がめちゃくちゃ広い。日本の排他的経済水域の広さは世界6位で、そのかなりの部分が沖縄の周辺です。さらにその外側が「**公海**」で、ここはだれのものでもありません（**公海自由の原則**）。\n\n国際社会のルール＝「**国際法**」。昔からの慣行の「**国際慣習法**」と、国どうしが結ぶ約束の「**条約**」がある。\n\n主権国家の2つの大事な原則：「**内政不干渉の原則**」（よその国のやり方に口を出さない）と「**主権平等の原則**」（国の大きさに関係なく、すべての国は平等）。"}, {"num": "2", "title": "領土を巡る取り組み", "body": "日本には領土をめぐる問題があります。テストにめちゃくちゃ出るので、しっかり覚えましょう。\n\n**北方領土**（択捉島・国後島・歯舞群島・色丹島）……北海道の北東にある4つの島。日本固有の領土ですが、第二次世界大戦のあとからロシア（当時はソ連）が不法に占拠し続けています。日本は返還を求めて交渉を続けています。\n\n**竹島**……島根県に属する日本固有の領土。韓国が不法に占拠しています。日本は国際司法裁判所での解決を提案していますが、韓国が応じていません。\n\n**尖閣諸島**……沖縄県に属する日本固有の領土。日本が有効に支配しており、日本政府の立場は「そもそも領土問題は存在しない」というもの。しかし中国や台湾が領有権を主張しています。沖縄に住んでいるみなさんにとっては、とくに身近な問題ですね。"}, {"num": "3", "title": "国際連合のはたらきとしくみ", "body": "「**国際連合（国連）**」は1945年にできた国際組織。「二度と戦争を繰り返さない」という思いで作られました。\n\n国連の主な機関：\n\n「**総会**」……ぜんぶの加盟国（190か国以上）の代表が集まる会議。多数決で決める。学校でいうと全校集会みたいなもの。\n\n「**安全保障理事会（安保理）**」……世界の平和と安全を守るための、国連の中でもとくに強い力を持つ機関。アメリカ、ロシア、イギリス、フランス、中国の5か国が「**常任理事国**」（ずっとメンバーの国）で、ほかに10か国が交代で「**非常任理事国**」に。常任理事国には「**拒否権**」があって、1か国でも「ダメ」と言ったら決まらない。これがけっこう問題で、アメリカとロシアが対立すると、国連が何も決められなくなることがある。\n\n「**経済社会理事会**」……国際協力を進める。関連機関に、教育・科学・文化の「**ユネスコ（UNESCO）**」や、世界中の子どもの命と健康を守る「**ユニセフ（UNICEF）**」がある。「ユニセフ募金」って聞いたことありませんか？ あれはユニセフの活動を支えるための募金です。\n\n国連の活動：紛争地域に人を送って平和を守る「**平和維持活動（PKO）**」、「**SDGs**」の採択など。"}, {"num": "4", "title": "現代の紛争", "body": "冷戦（アメリカ中心の西側 vs ソ連中心の東側の対立時代）が終わっても、世界は平和にならなかった。おさえつけられていた**民族や宗教の対立**が表に出て、**地域紛争**や**テロリズム（テロ）**が世界中で起きるようになりました。\n\n今もこの問題は続いています。ロシアとウクライナの戦争は2022年から続いているし、イスラエルとパレスチナの間でも深刻な衝突が起きている。ニュースで見たことがある人も多いはず。「戦争は昔の話」ではない。今この瞬間も、世界のどこかで人々が命の危険にさらされています。\n\n紛争から逃れた人たちは「**難民**」に。「**国連難民高等弁務官事務所（UNHCR）**」が保護し、**NGO（非政府組織）**（政府ではなく、民間の人たちが集まって社会問題に取り組む団体）も支援しています。"}, {"num": "5", "title": "兵器のこわさと軍縮への努力", "body": "核兵器は、たった1発で都市をまるごと破壊し、何十万人もの命をうばう兵器です。広島と長崎に落とされた原子爆弾のことを思い出してください。あの悲劇を二度と繰り返さないために、世界は軍縮（兵器を減らす努力）を続けています。\n\n「**核拡散防止条約（NPT）**」は、核兵器を持つ国をこれ以上増やさないための条約です。アメリカ、ロシア、イギリス、フランス、中国の5か国だけが「核保有国」として認められており、それ以外の国は核兵器を持ってはいけないとされています。ただし、インドやパキスタン、北朝鮮はNPTに加盟せず（または脱退して）核兵器を持っており、問題になっています。\n\n「**包括的核実験禁止条約（CTBT）**」は、核兵器の実験をぜんめんに禁止する条約。ただし、まだ発効していません（一部の国が批准していないため）。\n\n2017年には「**核兵器禁止条約**」が採択され、核兵器の使用・保有・開発を全面的に禁止する動きも進んでいます。ただし、核保有国はこの条約に参加していません。核のない世界への道のりはまだ長いのが現実です。"}, {"num": "6", "title": "グローバル化が進む国際社会", "body": "グローバル化が進むと、国どうしが「**相互依存**」（おたがいに頼り合い、支え合う関係）になる。\n\n地域ごとにまとまって協力する「**地域主義（地域統合）**」の動き：ヨーロッパの「**EU（ヨーロッパ連合）**」、東南アジアの「**ASEAN（東南アジア諸国連合）**」、アジア太平洋地域の「**APEC（アジア太平洋経済協力会議）**」、「**TPP11（環太平洋経済連携協定）**」。\n\n特定の国どうしで関税を減らす「**FTA（自由貿易協定）**」、貿易だけでなく投資やサービスもふくめた「**EPA（経済連携協定）**」もある。"}, {"num": "7", "title": "国際社会における日本の役割", "body": "日本は世界で唯一の戦争被爆国として、**非核三原則**をかかげ、核兵器のない世界を訴え続けています。\n\nでは、日本は具体的にどんな国際貢献をしているのか。\n\nまず「**政府開発援助（ODA）**」。先進国が発展途上国にお金や技術を援助するしくみです。日本はODAの金額で世界トップクラス。道路や橋を作る資金を貸したり、学校を建てたり、安全な水を届ける技術を教えたり。アジアやアフリカの国々で日本のODAで作られたインフラが今も使われています。\n\n次に「**PKO（平和維持活動）**」への参加。自衛隊が紛争後の地域に行って、道路の修復や物資の輸送などを行います。武力を使うのではなく、平和を維持するための活動です。\n\nそして「**青年海外協力隊**」。日本の若者が発展途上国に行って、教育や医療、農業などの分野で現地の人たちといっしょに活動するボランティアです。\n\n「戦争はしない。でも世界の平和と発展には貢献する」——これが日本の国際的な立場です。"}, {"num": "1", "title": "貧困問題とその解消", "body": "世界には大きな経済格差がある。豊かな先進国と貧しい発展途上国の格差＝「**南北問題**」（先進国は北半球に多く、発展途上国は南半球に多いから）。\n\n発展途上国の中にも急成長した「**新興国**」が現れ、発展途上国どうしの格差も＝「**南南問題**」。\n\n「**貧困**」はとくにアフリカのサハラ砂漠より南の地域で深刻。「**飢餓**」＝長期間の栄養不足で命が危ない状態。\n\n対策：「**フェアトレード（公正貿易）**」＝発展途上国の商品を安すぎない適正な値段で買って、生産者のくらしを支える。コンビニやスーパーで「フェアトレード」マークがついたチョコレートやコーヒーを見たことありませんか？ あれを買うことが、遠い国の農家さんを助けることにつながるんです。\n\n「**マイクロクレジット（少額融資）**」＝貧しい人にほんの少しのお金を貸して、小さなビジネスを始めてもらう。\n\n2015年、国連が「**持続可能な開発目標（SDGs）**」を採択。2030年までに達成すべき**17の目標**。貧困や飢餓をなくす、教育をひろげる、など。"}, {"num": "2", "title": "地球規模で広がる環境問題", "body": "「**地球温暖化**」＝石油や石炭などの「**化石燃料**」を燃やして、「**温室効果ガス**」（CO2など、地球を温室みたいに暖めてしまうガス）が増えて、地球の気温が上がっている。\n\n影響：海面上昇で島国が沈む危険、異常気象、生態系の異常。日本でも猛暑や豪雨が増えている。沖縄では**サンゴの白化**（海水温が上がってサンゴが死ぬ現象）が深刻。温暖化は「遠い未来の話」じゃなくて、「今起きていること」。\n\nほかにも**酸性雨**、**オゾン層の破壊**、**砂漠化**、**熱帯雨林の減少**など。\n\n国際的な取り組み：「**国連環境開発会議（地球サミット）**」、温室効果ガスの削減目標を決めた「**京都議定書**」（1997年）→ さらに多くの国が参加した「**パリ協定**」（2015年）。"}, {"num": "3", "title": "資源・エネルギー問題", "body": "私たちの生活はエネルギーなしでは成り立ちません。電気、ガス、ガソリン……すべてエネルギーです。\n\n現在、世界のエネルギーの大部分を支えているのが「**化石燃料**」（石油、石炭、天然ガス）。しかし2つの大きな問題があります。ひとつは「いつかなくなる」こと。石油はあと数十年で枯渇するとも言われています。もうひとつは「地球温暖化の原因になる」こと。燃やすとCO2が出るからです。\n\n「**原子力発電**」は少ない燃料で大量のエネルギーを生み出せますが、安全性に大きな課題があります。2011年の福島第一原発の事故は、原子力の危険性を世界に突きつけました。使用済み核燃料（放射性廃棄物）の処分方法もまだ解決していません。\n\nそこで期待されているのが「**再生可能エネルギー**」。太陽光、風力、地熱、水力、バイオマスなど、使ってもなくならず、CO2もほとんど出さないエネルギーです。日本政府も再生可能エネルギーの比率を高める方針を打ち出しています。沖縄は太陽光が豊富だから、再生可能エネルギーとの相性がいいかもしれませんね。"}, {"num": "4", "title": "国際社会のよりよい発展", "body": "人権は、ひとつの国だけの問題ではありません。世界中で人権を守るための取り組みが進められています。\n\n1948年、国連で「**世界人権宣言**」が採択されました。「すべての人間は、生まれながらにして自由であり、かつ、尊厳と権利とについて平等である」と宣言したもの。ただしこれは宣言なので法的な拘束力がない。そこで、法的に国を縛る条約として「**国際人権規約**」が作られました。\n\nほかにも、女性への差別をなくす「**女子差別撤廃条約**」、子どもの権利を守る「**子ども（児童）の権利条約**」があります。子どもの権利条約では、子どもが教育を受ける権利、意見を表明する権利、虐待や搾取から守られる権利などが定められています。\n\n国際社会で活躍しているのは国だけではありません。「**NGO（非政府組織）**」の存在も大きい。紛争地域で命がけの医療活動をする「**国境なき医師団**」。核兵器禁止条約の実現に貢献して2017年にノーベル平和賞を受賞した「**ICAN（核兵器廃絶国際キャンペーン）**」。政府にはできないことを、民間の力で実現する。NGOの活動は国際社会でますます重要になっています。"}]}, {"id": "第2章", "title": "課題の探究", "sections": [{"num": "1", "title": "持続可能な社会を目指して", "body": "ここまで公民の内容を読んできて、大きなテーマが見えてきたと思います。\n\n**「持続可能な社会」をどう作るか。**\n\n環境問題、貧困、人権、平和、経済……ぜんぶつながっています。ひとつだけ解決してもダメで、バランスよく取り組む必要がある。\n\nSDGsの目標は2030年。あと数年です。今の中学生が社会に出て活躍するころがまさに勝負の時期。\n\n「政治なんて関係ない」「経済とかむずかしい」——そう思う気持ちはわかります。でも、みなさんの生活は政治と経済でできています。コンビニのおにぎりの値段も、学校の授業料がタダなのも、ゴミを回収してくれるのも、救急車が来てくれるのも、ぜんぶ「政治」と「経済」の結果です。\n\nだから、知ることが第一歩。この教科書を読んだあなたは、もうその一歩を踏み出しています。\n\nあとは、自分の頭で考えて、自分の意見を持つこと。そして、18歳になったら選挙に行くこと。\n\nそれが「民主主義の担い手」になるということです。"}]}]}];

const PART_COLORS=['#4A56A8','#B44A6E','#2E8B7A','#C07A28'];
const PART_NAMES=['第1部','第2部','第3部','第4部'];
const CH_COLORS=[['#4A56A8','#5C6BC0'],['#B44A6E','#C0627E'],['#2E8B7A','#43A08E'],['#C07A28','#D4903E']];
let TABS=[];
CIV_DATA.forEach((pt,pi)=>{pt.chapters.forEach((ch,ci)=>{TABS.push({id:`p${pi}c${ci}`,partIdx:pi,chIdx:ci,label:ch.title,color:CH_COLORS[pi]?CH_COLORS[pi][ci%CH_COLORS[pi].length]:PART_COLORS[pi]})})});
let cur=TABS[0].id,openSet=new Set(),highlightTerm='';
function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function renderBody(raw){let s=escHtml(raw);s=s.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');return s}
function buildTabs(){const c=document.getElementById('tabsIn');let lastPart=-1;let h='';TABS.forEach(t=>{if(t.partIdx!==lastPart){h+=`<div class="tab-part" style="background:${PART_COLORS[t.partIdx]}">${PART_NAMES[t.partIdx]}</div>`;lastPart=t.partIdx}h+=`<button class="tab${t.id===cur?' on':''}" data-id="${t.id}">${t.label}</button>`});c.innerHTML=h;c.querySelectorAll('.tab').forEach(b=>b.addEventListener('click',()=>{cur=b.dataset.id;openSet.clear();buildTabs();buildMain();window.scrollTo({top:0,behavior:'smooth'})}));const at=c.querySelector('.tab.on');if(at)at.scrollIntoView({behavior:'smooth',block:'nearest',inline:'center'})}
function buildToc(items){const el=document.getElementById('toc');el.innerHTML=items.map((t,i)=>`<li class="ti" data-i="${i}">${t}</li>`).join('');el.querySelectorAll('.ti').forEach(li=>li.addEventListener('click',()=>{const idx=li.dataset.i;const card=document.querySelector(`.sec[data-i="${idx}"]`);if(card){card.scrollIntoView({behavior:'smooth',block:'start'});if(!openSet.has(idx))toggle(idx)}}))}
function toggle(idx){const card=document.querySelector(`.sec[data-i="${idx}"]`);const body=document.getElementById('b-'+idx);if(!card||!body)return;idx=String(idx);if(openSet.has(idx)){openSet.delete(idx);card.classList.remove('op');body.style.maxHeight='0'}else{openSet.add(idx);card.classList.add('op');body.style.maxHeight=body.scrollHeight+'px'}}
function buildSecCard(sec,idx,color){let h=`<div class="sec" data-i="${idx}" style="animation-delay:${idx*0.03}s"><div class="sec-h" onclick="toggle(${idx})"><div style="display:flex;align-items:flex-start"><span class="sec-num" style="background:${color}">${sec.num}</span><h3>${sec.title}</h3></div><span class="chv">▾</span></div><div class="sec-b" id="b-${idx}"><div class="sec-bi">`;const paragraphs=sec.body.split(/\n\n+/);paragraphs.forEach(para=>{const lines=para.split('\n').map(l=>l.trim()).filter(l=>l);if(lines.length>0){h+=`<p>${lines.map(l=>renderBody(l)).join('<br>')}</p>`}});h+=`</div></div></div>`;return h}
function buildMain(){const tab=TABS.find(t=>t.id===cur);if(!tab)return;const pt=CIV_DATA[tab.partIdx];const ch=pt.chapters[tab.chIdx];const color=tab.color;let h=`<div class="ch-head"><h2><span class="ch-badge" style="background:${color}">${pt.id}</span>${ch.id}　${ch.title}</h2><div class="ch-sub">${pt.title}</div></div>`;let tocItems=[];let secIdx=0;ch.sections.forEach(sec=>{tocItems.push(`${sec.num}. ${sec.title}`);h+=buildSecCard(sec,secIdx,color);secIdx++});document.getElementById('main').innerHTML=h;buildToc(tocItems)}
function getAllSearchable(){let items=[];CIV_DATA.forEach((pt,pi)=>{pt.chapters.forEach((ch,ci)=>{let secIdx=0;ch.sections.forEach(sec=>{items.push({ch:`${pt.id} ${ch.id} ${ch.title}`,sec:`${sec.num}. ${sec.title}`,body:sec.body,tabId:`p${pi}c${ci}`,secIdx:secIdx});secIdx++})})});return items}
let st;document.getElementById('si').addEventListener('input',()=>{clearTimeout(st);st=setTimeout(doSearch,300)});
document.getElementById('cs').addEventListener('click',closeS);
document.getElementById('sov').addEventListener('click',e=>{if(e.target.id==='sov')closeS()});
function doSearch(){const q=document.getElementById('si').value.trim();if(q.length<2){closeS();return}const items=getAllSearchable();const results=[];const re=new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'g');items.forEach(it=>{const all=it.sec+' '+it.body;if(all.includes(q)){const pos=it.body.indexOf(q);const start=Math.max(0,pos-25);const end=Math.min(it.body.length,pos+q.length+50);let snip=(start>0?'…':'')+it.body.slice(start,end)+(end<it.body.length?'…':'');snip=escHtml(snip).replace(new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'g'),`<mark>${q}</mark>`);results.push({...it,snip})}});document.getElementById('sc').textContent=results.length+'件';const list=document.getElementById('srl');if(!results.length){list.innerHTML='<div class="no-r">「'+escHtml(q)+'」は見つかりませんでした</div>'}else{list.innerHTML=results.slice(0,30).map(r=>`<div class="sr-i" data-tab="${r.tabId}" data-sec="${r.secIdx}"><div class="e">${escHtml(r.ch)}</div><div class="t">${escHtml(r.sec)}</div><div class="s">${r.snip}</div></div>`).join('');list.querySelectorAll('.sr-i').forEach(el=>el.addEventListener('click',()=>{const tabId=el.dataset.tab;const secIdx=parseInt(el.dataset.sec);highlightTerm=q;closeS();document.getElementById('si').value='';cur=tabId;buildTabs();buildMain();setTimeout(()=>{const card=document.querySelector(`.sec[data-i="${secIdx}"]`);if(card){if(!openSet.has(String(secIdx)))toggle(secIdx);setTimeout(()=>applyHighlightAndScroll(card),80)}},100)}))}document.getElementById('sov').classList.add('show')}
function applyHighlightAndScroll(container){if(!highlightTerm)return;const scope=container||document.getElementById('main');const walker=document.createTreeWalker(scope,NodeFilter.SHOW_TEXT,null,false);const matches=[];while(walker.nextNode()){const node=walker.currentNode;if(node.parentElement&&(node.parentElement.tagName==='SCRIPT'||node.parentElement.tagName==='STYLE'))continue;const idx=node.textContent.indexOf(highlightTerm);if(idx>=0)matches.push({node,idx})}if(matches.length===0)return;let firstMark=null;matches.reverse().forEach(m=>{const{node,idx}=m;const range=document.createRange();range.setStart(node,idx);range.setEnd(node,idx+highlightTerm.length);const mark=document.createElement('span');mark.className='hl-mark';range.surroundContents(mark);firstMark=mark});if(firstMark){setTimeout(()=>{firstMark.scrollIntoView({behavior:'smooth',block:'center'});firstMark.style.transition='box-shadow 0.3s';firstMark.style.boxShadow='0 0 0 6px rgba(255,213,79,0.6)';setTimeout(()=>{firstMark.style.boxShadow='0 0 0 2px rgba(255,213,79,0.5)'},1500)},100)}highlightTerm=''}
function closeS(){document.getElementById('sov').classList.remove('show')}
document.querySelectorAll('.ftog button').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('.ftog button').forEach(x=>x.classList.remove('on'));b.classList.add('on');document.body.className='';if(b.dataset.s==='s')document.body.classList.add('fs-s');if(b.dataset.s==='l')document.body.classList.add('fs-l')}));
window.addEventListener('scroll',()=>document.getElementById('hdr').classList.toggle('sc',scrollY>10));
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeS();if((e.ctrlKey||e.metaKey)&&e.key==='k'){e.preventDefault();document.getElementById('si').focus()}});
buildTabs();buildMain();
</script></body></html>
